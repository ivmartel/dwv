<!DOCTYPE html>
<html>
<head>
<title>DWV DICOM generator</title>
<meta charset="UTF-8">
<script type="text/javascript" src="../../src/dicom/dicomWriter.js"></script>
<script type="text/javascript" src="../../src/dicom/dictionary.js"></script>
<script type="text/javascript">
function getDicomElement(tagName)
{
   var group = null;
   var element = null;
   var dict = dwv.dicom.dictionary;
   var keys0 = Object.keys(dict);
   var keys1 = null;
   // label for nested loop break
   outLabel:
   // search through dictionary
   for ( var k0 = 0, lenK0 = keys0.length; k0 < lenK0; ++k0 ) {
       group = keys0[k0];
       keys1 = Object.keys( dict[group] );
       for ( var k1 = 0, lenK1 = keys1.length; k1 < lenK1; ++k1 ) {
           element = keys1[k1];
           if ( dict[group][element][2] === tagName ) {
               break outLabel;
           }
       }
   }
   return {
     element: element,
     group: group,
     vr: dict[group][element][0],
     vl: dict[group][element][1]
   }
}
function getGroupElementKey(group, element)
{
    return 'x' + group.substr(2,6) + element.substr(2,6);
}
function generate()
{
    var tags = JSON.parse(document.getElementById('tags').value);
    var keys = Object.keys(tags);
    var elements = {};
    var element;
    var name;
    var value;
    for ( var i = 0, len = keys.length; i < len; ++i )
    {
        element = getDicomElement(keys[i]);
        name = getGroupElementKey(element.group, element.element);
        value = tags[keys[i]];
        var size = 1;
        if (typeof value === "string") {
            size = value.length;
            if (size % 2 !== 0) size += 1;
        }
        
        if (element.vr === "UL") size *= 4;
        else if (element.vr === "OW" || element.vr === "US") size *= 2;
        
        element.vl = size;
        element.value = [value];
        elements[name] = element;
    }
    
    // pixels
    var pixels = new Array(64*64);
    pixels.fill(0);
    for ( var p = 0; p < 64; ++p ) {
        pixels[64*32 + p] = 1000;
    }
    
    
    elements["x7FE00010"] = {
        element: "0x0010",
        group: "0x7FE0",
        vr: "OW",
        vl: 2*64*64 + 8,
        value : pixels
    };
    
    console.log(elements);
    
    var writer = new dwv.dicom.DicomWriter(elements);
    var blob = new Blob([writer.getBuffer()], {type: 'application/dicom'});
    
    var element = document.getElementById("generate");
    element.download = "new.dcm";
    element.href = URL.createObjectURL(blob);
}
function saveFile()
{
    var tags = JSON.stringify(JSON.parse(document.getElementById('tags').value));
    
    var element = document.getElementById("save");
    element.download = "tags.json";
    element.href = "data:application/json," + tags;
}
</script>
<style>
body { font-family: Arial; }
textarea { width:100%; }
.button {
    background: #E3E3E3;
    padding: 3px;
    text-align: center;
    border-radius: 3px;
    color: black;
    text-decoration : none;
}
</style>
</head>

<body>

<h1>DWV DICOM Generator</h1>

<form name="genform">
<fieldset>
<textarea id="tags" rows="20">
{
  "FileMetaInformationGroupLength": 38,
  "TransferSyntaxUID": "1.2.840.10008.1.2.1",
  "Modality": "MR",
  "PatientName": "dwv-patient-name",
  "PhotometricInterpretation": "MONOCHROME2",
  "Rows": 64,
  "Columns": 64,
  "BitsAllocated": 16,
  "BitsStored": 12,
  "HighBit": 11
}
</textarea>
<a href="#" id="save" class="button" onclick="saveFile();">Save Config</a>
<a href="#" id="generate" class="button" onclick="generate();">Generate</a>
</fieldset>
</form>

</body>
</html>
