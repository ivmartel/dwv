}
.doc { float: left; margin: 5px; }
.path {
  border-bottom: 1px dashed #999;
  text-decoration: none;
}

    color: #999;

.footer {
    margin-top: 15px; padding: 5px;

<!-- Launch the app -->
<script type="text/javascript">
// launch when page is loaded
document.addEventListener("DOMContentLoaded", function (/*event*/)
{
    dwv.addDataLine(0, "leadtools-flowers-8-mono2-rle", {
        'origin': 'leadtools',
        'path': 'leadtools-flowers-8-mono2-rle.dcm',
        't-syntax': '1.2.840.10008.1.2.5 (rle)',
        'modality': 'OT', 'photo': 'MONOCHROME2',
        'bits': '8-8-7', 'pixel-vr': 'OW',
    });
    dwv.addDataLine(1, "leadtools-flowers-16-mono2-rle", {
        'origin': 'leadtools',
        'path': 'leadtools-flowers-16-mono2-rle.dcm',
        't-syntax': '1.2.840.10008.1.2.5 (rle)',
        'modality': 'OT', 'photo': 'MONOCHROME2',
        'bits': '16-16-15', 'pixel-vr': 'OW',
    });
});
</script>
