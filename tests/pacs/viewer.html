<body>

<div class="input">
<label for="fileinput">Input:</label>
<input type="file" id="fileinput" multiple>
<progress id="loadprogress" max="100" value="0"></progress>
</div>

<!-- DWV -->
<div id="dwv">
  <!-- Layer groups -->
  <div id="layerGroup0" class="layerGroup"></div>
</div><!-- /dwv -->

<div class="line">
<label for="position">Position:</label>
<input type="text" id="position">
</div>

<button id="reset">Reset Layout</button>
</div>

<div class="line">
<label for="alpharange">Alpha:</label>
<input type="range" id="alpharange" min="0" max="1" value="1" step="0.1">
