<!DOCTYPE html>
<html>

<head>
<title>DICOM Web Viewer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="style.css" />
<style>
body { margin: 10px; padding: 0; }
#layerContainer { margin: auto; text-align: center; }
#imageLayer { left: 0px; }
#drawLayer { left: 0px; }
#tempLayer { left: 0px; }
</style>
<link rel="stylesheet" href="ext/jquery-mobile/jquery.mobile-1.4.0-beta.1.min.css" />
<!-- Third party -->  
<script type="text/javascript" src="ext/jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="ext/jquery-mobile/jquery.mobile-1.4.0-beta.1.min.js"></script>
<script type="text/javascript" src="ext/flot/jquery.flot.min.js"></script>
<!-- Local -->
<script type="text/javascript" src="dwv-0.5.0beta.min.js"></script>
<script type="text/javascript" src="gui_mobile.js"></script>

<script type="text/javascript">

//check browser support
dwv.html.browser.check();
// main application
var app = new dwv.App(true);

// jquery
$(document).ready(function(){
    // initialise the application
    app.init();
    // align layers when the window is resized
    window.onresize = app.resize;
    // possible load from URL
    var inputUrls = dwv.html.getUriParam(); 
    if( inputUrls && inputUrls.length > 0 ) app.loadURL(inputUrls);
});

</script>
</head>

<body>

<!-- Main page -->
<div data-role="page" id="main">

<!-- pageHeader #dwvversion -->
<div id="pageHeader" data-role="header">
<h1>DWV v0.5.0beta</h1>
</div><!-- /pageHeader -->

<div id="pageMain" data-role="content" style="padding:2px;">   

<div id="toolbar"><p style="margin:0;">

<a href="#popupOpen" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-icon-plus"
 data-rel="popup" data-position-to="window">Open</a>

<a href="#" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-icon-back"
  onclick="app.getUndoStack().undo()">Undo</a>
<a href="#" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-icon-forward"
  onclick="app.getUndoStack().redo()">Redo</a>
<a href="#" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-icon-info"
  onclick="app.toggleInfoLayerDisplay()">Info</a>
<a href="#tags_page" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-mini ui-icon-grid">Tags</a>

</p></div><!-- /toolbar -->

<!-- Open popup -->
<div data-role="popup" id="popupOpen">
<form>
<div style="padding:10px 20px;">
<h3>Open</h3>
<label for="imagefiles">Path:</label>
<input id="imagefiles" type="file" multiple data-clear-btn="true" data-mini="true"/>
<label for="imageurl">URL:</label>
<input id="imageurl" type="url" data-clear-btn="true" data-mini="true"/>
</div>
</form>
</div>
 

<!-- Layer Container -->
<div id="layerContainer">
<canvas id="imageLayer">Only for HTML5 compatible browsers...</canvas>
<canvas id="drawLayer">Only for HTML5 compatible browsers...</canvas>
<canvas id="tempLayer">Only for HTML5 compatible browsers...</canvas>
<div id="infoLayer">
<div id="infotl"></div>
<div id="infotr"></div>
<div id="infobl"></div>
<div id="infobr"><div id="plot"></div></div>
</div><!-- /infoLayer -->
</div><!-- /layerContainer -->

<!-- History -->
<div id="history" title="History" style="display:none;"></div>

</div><!-- /content -->

<div data-role="footer" id="footer">        
<div data-role="navbar" id="toolbox">
<ul id="toolList"><li></li><li></li><li></li></ul>
</div><!-- /navbar: main -->
</div><!-- /footer -->

</div><!-- /page main -->


<!-- Tags page -->
<div data-role="page" id="tags_page">

<div data-role="header">
<a href="#main" data-icon="back" 
data-transition="slide" data-direction="reverse">Back</a>
<h1>DICOM Tags</h1>
</div><!-- /header -->

<div data-role="content">   
<!-- Tags -->
<div id="tags" title="Tags"></div>
</div><!-- /content -->

</div><!-- /page tags_page-->

</body>
</html>
