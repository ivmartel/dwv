orizontal)&quot;); assert.equal(l0.getSlope(), -Infinity, &quot;getSlope (vertical)&quot;); // inclination assert.equal(l10.getInclination(), 135, &quot;Inclination&quot;); // 180 - 45 assert.equal(l11.getInclination(), 225, &quot;Inclination (negative)&quot;); // 180 + 45 assert.equal(l2.getInclination(), 180, &quot;Inclination (horizontal)&quot;); assert.equal(l0.getInclination(), 270, &quot;Inclination (vertical)&quot;); // 180 + 90 // angle assert.equal(dwv.math.getAngle(l10, l11), 90, &quot;getAngle&quot;); var p4 = new dwv.math.Point2D(0,-1); var p5 = new dwv.math.Point2D(1,-1); var l3 = new dwv.math.Line(p4,p5); assert.equal(dwv.math.getAngle(l2, l3), 180, &quot;getAngle (horizontal parallel)&quot;); var l4 = new dwv.math.Line(p3,p21); assert.equal(dwv.math.getAngle(l0, l4), 180, &quot;getAngle (vertical parallel)&quot;); }); /** * Tests for {@link dwv.math.Rectangle}. * @function module:tests/math~Rectangle */ QUnit.test(&quot;Test Rectangle.&quot;, function (assert) { var p0 = new dwv.math.Point2D(0,0); var p1 = new dwv.math.Point2D(-4,-4); var r0 = new dwv.math.Rectangle(p0,p1); // getBegin assert.equal(r0.getBegin().equals(p1), true, 'getBegin'); // getEnd assert.equal(r0.getEnd().equals(p0), true, &quot;getEnd&quot;); // getRealWidth assert.equal(r0.getRealWidth(), 4, &quot;getRealWidth&quot;); // getRealHeight assert.equal(r0.getRealHeight(), 4, &quot;getRealHeight&quot;); // getWidth assert.equal(r0.getWidth(), 4, &quot;getWidth&quot;); // getHeight assert.equal(r0.getHeight(), 4, &quot;getHeight&quot;); // getSurface assert.equal(r0.getSurface(), 16, &quot;getSurface&quot;); // getWorldSurface assert.equal(r0.getWorldSurface(0.5,0.5), 4, &quot;getWorldSurface&quot;); }); /** * Tests for {@link dwv.math.ROI}. * @function module:tests/math~ROI */ QUnit.test(&quot;Test ROI.&quot;, function (assert) { var r0 = new dwv.math.ROI(); // getLength assert.equal(r0.getLength(), 0, &quot;getLength&quot;); // add a point var p0 = new dwv.math.Point2D(0,0); r0.addPoint(p0); // getLength assert.equal(r0.getLength(), 1, &quot;getLength&quot;); // add another point var p1 = new dwv.math.Point2D(-4,-4); r0.addPoint(p1); // getPoint first assert.equal(r0.getPoint(0), p0, &quot;getPoint first&quot;); // getPoint second assert.equal(r0.getPoint(1), p1, &quot;getPoint second&quot;); }); /** * Tests for {@link dwv.math.Path}. * @function module:tests/math~Path */ QUnit.test(&quot;Test Path.&quot;, function (assert) { var path0 = new dwv.math.Path(); // getLength assert.equal(path0.getLength(), 0, &quot;getLength&quot;); // add a point var p0 = new dwv.math.Point2D(0,0); path0.addPoint(p0); // getLength assert.equal(path0.getLength(), 1, &quot;getLength&quot;); // add another point var p1 = new dwv.math.Point2D(-4,-4); path0.addPoint(p1); // getPoint first assert.equal(path0.getPoint(0), p0, &quot;getPoint first&quot;); // getPoint second assert.equal(path0.getPoint(1), p1, &quot;getPoint second&quot;); // add first point a control point path0.addControlPoint(p0); // check if control point assert.equal(path0.isControlPoint(p0), 1, &quot;isControlPoint&quot;); }); × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"tests_math_stats.test.js.html":{"id":"tests_math_stats.test.js.html","title":"Source: tests/math/stats.test.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gu
