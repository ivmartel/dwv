current draw layer var currentLayer = drawLayers[view.getCurrentPosition().k]; currentLayer.visible( true ); currentLayer.draw(); } }; /** * Handle key down event. * - CRTL-Z: undo * - CRTL-Y: redo * - CRTL-ARROW_UP: next slice * - CRTL-ARROW_DOWN: previous slice * Default behavior. Usually used in tools. * @param {Object} event The key down event. */ this.onKeydown = function (event) { if (event.ctrlKey) { if ( event.keyCode === 38 ) // crtl-arrow-up { event.preventDefault(); self.getViewController().incrementSliceNb(); } else if ( event.keyCode === 40 ) // crtl-arrow-down { event.preventDefault(); self.getViewController().decrementSliceNb(); } else if ( event.keyCode === 89 ) // crtl-y { undoStack.redo(); } else if ( event.keyCode === 90 ) // crtl-z { undoStack.undo(); } } }; /** * Handle resize. * Fit the display to the window. To be called once the image is loaded. * @param {Object} event The change event. */ this.onResize = function (/*event*/) { self.fitToSize(dwv.gui.getWindowSize()); }; /** * Handle zoom reset. * @param {Object} event The change event. */ this.onZoomReset = function (/*event*/) { self.resetLayout(); }; /** * Handle loader change. * @param {Object} event The change event. */ this.onChangeLoader = function (/*event*/) { // called from an HTML select, use its value loadbox.displayLoader( this.value ); }; /** * Reset the load box to its original state. */ this.resetLoadbox = function () { loadbox.reset(); }; /** * Handle change url event. * @param {Object} event The event fired when changing the url field. */ this.onChangeURL = function (event) { self.loadURLs([event.target.value]); }; /** * Handle input urls. * @param {Array} urls The list of input urls. * @param {Array} requestHeaders An array of {name, value} to use as request headers. */ this.onInputURLs = function (urls, requestHeaders) { self.loadURLs(urls, requestHeaders); }; /** * Handle change files event. * @param {Object} event The event fired when changing the file field. */ this.onChangeFiles = function (event) { var files = event.target.files; if ( files.length !== 0 ) { self.loadFiles(files); } }; /** * Handle state save event. * @param {Object} event The event fired when changing the state save field. */ this.onStateSave = function (/*event*/) { var state = new dwv.State(self); // add href to link (html5) var element = self.getElement(&quot;download-state&quot;); element.href = &quot;data:application/json,&quot; + state.toJSON(); }; /** * Handle colour map change. * @param {Object} event The change event. */ this.onChangeColourMap = function (/*event*/) { // called from an HTML select, use its value viewController.setColourMapFromName(this.value); }; /** * Handle window/level preset change. * @param {Object} event The change event. */ this.onChangeWindowLevelPreset = function (/*event*/) { var name = this.value; var preset = viewController.getPresets()[name]; // check if we have it if ( !preset ) { throw new Error(&quot;Unknown window level preset: '&quot; + name + &quot;'&quot;); } // enable it viewController.setWindowLevel( preset.center, preset.width ); }; /** * Handle tool change. * @param {Object} event The change event. */ this.onChangeTool = function (/*event*/) { // called from an HTML select, use its value toolboxController.setSelectedTool(this.value); }; /** * Handle shape change. * @param {Object} event The change event. */ this.onChangeShape = function (/*event*/) { // called from an HTML select, use its value toolboxController.setSelectedShape(this.value); }; /** * Handle filter change. * @param {Object} event The change event. */ this.onChangeFilter = function (/*event*/) { // called from an HTML select, use its value toolboxController.setSelectedFilter(this.value); }; /** * Handle filter run. * @param {Object} event The run event. */ this.onRunFilter = function (/*event*/) { toolboxController.runSelectedFilter(); }; /** * Handle line colour change. * @param {Object} event The change event. */ this.onChangeLineColour = function (/*event*/) { // called from an HTML select, use its value toolboxController.setLineColour(this.value); }; /** * Handle min/max slider change. * @param {Object} range The new range of the data. */ this.onChangeMinMax = function (range) { toolboxController.setRange(range); }; /** * Handle undo. * @param {Object} event The associated event. */ this.onUndo = function (/*event*/) { undoStack.undo(); }; /** * Handle redo. * @param {Object} event The associated event. */ this.onRedo = function (/*event*/) { undoStack.redo(); }; /** * Handle toggle of info layer. * @param {Object} event The associated event. */ this.onToggleInfoLayer = function (/*event*/) { self.toggleInfoLayerDisplay(); }; /** * Handle display reset. * @param {Object} event The change event. */ this.onDisplayReset = function (/*event*/) { self.resetLayout(); self.initWLDisplay(); // update preset select var select = self.getElement(&quot;presetSelect&quot;); select.selectedIndex = 0; dwv.gui.refreshElement(select); }; // Private Methods ----------------------------------------------------------- /** * Fire an event: call all associated listeners. * @param {Object} event The event to fire. */ function fireEvent (event) { if ( typeof listeners[event.type] === &quot;undefined&quot; ) { return; } for ( var i = 0; i &lt; listeners[event.type].length; ++i ) { listeners[event.type][i](event); } } /** * Generate the image data and draw it. */ function generateAndDrawImage() { // generate image data from DICOM view.generateImageData(imageData); // set the image data of the layer imageLayer.setImageData(imageData); // draw the image imageLayer.draw(); } /** * Apply the stored zoom to the layers. */ function zoomLayers() { // image layer if( imageLayer ) { imageLayer.zoom(scale, scale, scaleCenter.x, scaleCenter.y); imageLayer.draw(); } // draw layer if( drawStage ) { // zoom var newKZoom = {'x': scale, 'y': scale}; // offset // TODO different from the imageLayer offset? var oldKZoom = drawStage.scale(); var oldOffset = drawStage.offset(); var newOffsetX = (scaleCenter.x / oldKZoom.x) + oldOffset.x - (scaleCenter.x / newKZoom.x); var newOffsetY = (scaleCenter.y / oldKZoom.y) + oldOffset.y - (scaleCenter.y / newKZoom.y); var newOffset = { 'x': newOffsetX, 'y': newOffsetY }; // store drawStage.offset( newOffset ); drawStage.scale( newKZoom ); drawStage.draw(); } } /** * Apply the stored translation to the layers. */ function translateLayers() { // image layer if( imageLayer ) { imageLayer.translate(translation.x, translation.y); imageLayer.draw(); } // draw layer if( drawStage &amp;&amp; imageLayer ) { var ox = - imageLayer.getOrigin().x / scale - translation.x; var oy = - imageLayer.getOrigin().y / scale - translation.y; drawStage.offset( { 'x': ox, 'y': oy } ); drawStage.draw(); } } /** * Add image listeners. * @private */ function addImageInfoListeners() { view.addEventListener(&quot;wl-change&quot;, windowingInfo.update); view.addEventListener(&quot;wl-change&quot;, miniColourMap.update); view.addEventListener(&quot;wl-change&quot;, plotInfo.update); view.addEventListener(&quot;colour-change&quot;, miniColourMap.update); view.addEventListener(&quot;position-change&quot;, positionInfo.update); isInfoLayerListening = true; } /** * Remove image listeners. * @private */ function removeImageInfoListeners() { view.removeEventListener(&quot;wl-change&quot;, windowingInfo.update); view.removeEventListener(&quot;wl-change&quot;, miniColourMap.update); view.removeEventListener(&quot;wl-change&quot;, plotInfo.update); view.removeEventListener(&quot;colour-change&quot;, miniColourMap.update); view.removeEventListener(&quot;position-change&quot;, positionInfo.update); isInfoLayerListening = false; } /** * Mou(se) and (T)ouch event handler. This function just determines the mouse/touch * position relative to the canvas element. It then passes it to the current tool. * @private * @param {Object} event The event to handle. */ function onMouch(event) { // flag not to get confused between touch and mouse var handled = false; // Store the event position relative to the image canvas // in an extra member of the event: // event._x and event._y. var offsets = null; var position = null; if ( event.type === &quot;touchstart&quot; || event.type === &quot;touchmove&quot;) { // event offset(s) offsets = dwv.html.getEventOffset(event); // should have at least one offset event._xs = offsets[0].x; event._ys = offsets[0].y; position = self.getImageLayer().displayToIndex( offsets[0] ); event._x = parseInt( position.x, 10 ); event._y = parseInt( position.y, 10 ); // possible second if ( offsets.length === 2 ) { event._x1s = offsets[1].x; event._y1s = offsets[1].y; position = self.getImageLayer().displayToIndex( offsets[1] ); event._x1 = parseInt( position.x, 10 ); event._y1 = parseInt( position.y, 10 ); } // set handle event flag handled = true; } else if ( event.type === &quot;mousemove&quot; || event.type === &quot;mousedown&quot; || event.type === &quot;mouseup&quot; || event.type === &quot;mouseout&quot; || event.type === &quot;mousewheel&quot; || event.type === &quot;dblclick&quot; || event.type === &quot;DOMMouseScroll&quot; ) { offsets = dwv.html.getEventOffset(event); event._xs = offsets[0].x; event._ys = offsets[0].y; position = self.getImageLayer().displayToIndex( offsets[0] ); event._x = parseInt( position.x, 10 ); event._y = parseInt( position.y, 10 ); // set handle event flag handled = true; } else if ( event.type === &quot;keydown&quot; || event.type === &quot;touchend&quot;) { handled = true; } // Call the event handler of the tool. if ( handled ) { if ( event.type !== &quot;keydown&quot; ) { event.preventDefault(); } var func = self.getToolbox().getSelectedTool()[event.type]; if ( func ) { func(event); } } } /** * Handle a drag over. * @private * @param {Object} event The event to handle. */ function onDragOver(event) { // prevent default handling event.stopPropagation(); event.preventDefault(); // update box var box = self.getElement(&quot;dropBox&quot;); if ( box ) { box.className = 'dropBox hover'; } } /** * Handle a drag leave. * @private * @param {Object} event The event to handle. */ function onDragLeave(event) { // prevent default handling event.stopPropagation(); event.preventDefault(); // update box var box = self.getElement(&quot;dropBox hover&quot;); if ( box ) { box.className = 'dropBox'; } } /** * Handle a drop event. * @private * @param {Object} event The event to handle. */ function onDrop(event) { // prevent default handling event.stopPropagation(); event.preventDefault(); // load files self.loadFiles(event.dataTransfer.files); } /** * Handle an error: display it to the user. * @private * @param {Object} error The error to handle. */ function handleError(error) { // alert window if ( error.name &amp;&amp; error.message) { alert(error.name+&quot;: &quot;+error.message+&quot;.&quot;); } else { alert(&quot;Error: &quot;+error+&quot;.&quot;); } // log if ( error.stack ) { console.error(error.stack); } } /** * Handle a load progress. * @private * @param {Object} event The event to handle. */ function onLoadProgress(event) { fireEvent(event); if( event.lengthComputable ) { var percent = Math.round((event.loaded / event.total) * 100); dwv.gui.displayProgress(percent); } } /** * Create the application layers. * @private * @param {Number} dataWidth The width of the input data. * @param {Number} dataHeight The height of the input data. */ function createLayers(dataWidth, dataHeight) { // image layer var canImgLay = self.getElement(&quot;imageLayer&quot;); imageLayer = new dwv.html.Layer(canImgLay); imageLayer.initialise(dataWidth, dataHeight); imageLayer.fillContext(); imageLayer.setStyleDisplay(true); // draw layer var drawDiv = self.getElement(&quot;drawDiv&quot;); if ( drawDiv ) { // create stage drawStage = new Kinetic.Stage({ container: drawDiv, width: dataWidth, height: dataHeight, listening: false }); // reset style // (avoids a not needed vertical scrollbar) drawStage.getContent().setAttribute(&quot;style&quot;, &quot;&quot;); } // resize app if ( fitToWindow ) { self.fitToSize( dwv.gui.getWindowSize() ); } else { self.fitToSize( { 'width': self.getElement(&quot;layerContainer&quot;).offsetWidth, 'height': self.getElement(&quot;layerContainer&quot;).offsetHeight } ); } self.resetLayout(); } /** * Post load application initialisation. To be called once the DICOM has been parsed. * @private * @param {Object} data The data to display. */ function postLoadInit(data) { // only initialise the first time if ( view ) { return; } // get the view from the loaded data view = data.view; viewController = new dwv.ViewController(view); // append the DICOM tags table if ( tagsGui ) { tagsGui.initialise(data.info); } // store image originalImage = view.getImage(); image = originalImage; // layout var size = image.getGeometry().getSize(); dataWidth = size.getNumberOfColumns(); dataHeight = size.getNumberOfRows(); createLayers(dataWidth, dataHeight); // get the image data from the image layer imageData = imageLayer.getContext().createImageData( dataWidth, dataHeight); // image listeners view.addEventListener(&quot;wl-change&quot;, self.onWLChange); view.addEventListener(&quot;colour-change&quot;, self.onColourChange); view.addEventListener(&quot;slice-change&quot;, self.onSliceChange); // connect with local listeners view.addEventListener(&quot;wl-change&quot;, fireEvent); view.addEventListener(&quot;colour-change&quot;, fireEvent); view.addEventListener(&quot;position-change&quot;, fireEvent); view.addEventListener(&quot;slice-change&quot;, fireEvent); // update presets with loaded image (used in w/l tool) viewController.updatePresets(image, true); // initialise the toolbox if ( toolbox ) { // mouse and touch listeners self.addLayerListeners( imageLayer.getCanvas() ); // keydown listener window.addEventListener(&quot;keydown&quot;, onMouch, true); toolbox.init(); toolbox.display(true); } // stop box listening to drag (after first drag) var box = self.getElement(&quot;dropBox&quot;); if ( box ) { box.removeEventListener(&quot;dragover&quot;, onDragOver); box.removeEventListener(&quot;dragleave&quot;, onDragLeave); box.removeEventListener(&quot;drop&quot;, onDrop); dwv.html.removeNode(box); // switch listening to layerContainer var div = self.getElement(&quot;layerContainer&quot;); div.addEventListener(&quot;dragover&quot;, onDragOver); div.addEventListener(&quot;dragleave&quot;, onDragLeave); div.addEventListener(&quot;drop&quot;, onDrop); } // info layer var infoLayer = self.getElement(&quot;infoLayer&quot;); if ( infoLayer ) { var infotr = self.getElement(&quot;infotr&quot;); windowingInfo = new dwv.info.Windowing(infotr); windowingInfo.create(); var infotl = self.getElement(&quot;infotl&quot;); positionInfo = new dwv.info.Position(infotl); positionInfo.create(); var infobr = self.getElement(&quot;infobr&quot;); miniColourMap = new dwv.info.MiniColourMap(infobr, self); miniColourMap.create(); var plot = self.getElement(&quot;plot&quot;); plotInfo = new dwv.info.Plot(plot, self); plotInfo.create(); addImageInfoListeners(); } // init W/L display: triggers a wlchange event // listened by the view and a general display. self.initWLDisplay(); } }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_browser.js.html":{"id":"src_gui_browser.js.html","title":"Source: src/gui/browser.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdw ow; }; /** * Browser check for the XMLHttpRequest. */ dwv.browser.hasXmlHttpRequest = function() { return &quot;XMLHttpRequest&quot; in window &amp;&amp; &quot;withCredentials&quot; in new XMLHttpRequest(); }; /** * Browser check for typed array. */ dwv.browser.hasTypedArray = function() { return &quot;Uint8Array&quot; in window &amp;&amp; &quot;Uint16Array&quot; in window; }; /** * Browser check for clamped array. */ dwv.browser.hasClampedArray = function() { return &quot;Uint8ClampedArray&quot; in window; }; /** * Browser checks to see if it can run dwv. Throws an error if not. * @todo Maybe use {@link http://modernizr.com/}. */ dwv.browser.check = function() { var appnorun = &quot;The application cannot be run.&quot;; var message = &quot;&quot;; // Check for the File API support if( !dwv.browser.hasFileApi() ) { message = &quot;The File APIs are not supported in this browser. &quot;; alert(message+appnorun); throw new Error(message); } // Check for XMLHttpRequest if( !dwv.browser.hasXmlHttpRequest() ) { message = &quot;The XMLHttpRequest is not supported in this browser. &quot;; alert(message+appnorun); throw new Error(message); } // Check typed array if( !dwv.browser.hasTypedArray() ) { message = &quot;The Typed arrays are not supported in this browser. &quot;; alert(message+appnorun); throw new Error(message); } // check clamped array if( !dwv.browser.hasClampedArray() ) { // silent fail since IE does not support it... console.warn(&quot;The Uint8ClampedArray is not supported in this browser. This may impair performance. &quot;); } }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_dicom_dicomParser.js.html":{"id":"src_dicom_dicomParser.js.html","title":"Source: src/dicom/dicomParser.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdw mber} byteOffset The offset to start writing from. * @param {Number} value The data to write. * @returns {Number} The new offset position. */ this.writeUint16 = function (byteOffset, value) { view.setUint16(byteOffset, value, isLittleEndian); return byteOffset + Uint16Array.BYTES_PER_ELEMENT; }; /** * Write Int16 data. * @param {Number} byteOffset The offset to start writing from. * @param {Number} value The data to write. * @returns {Number} The new offset position. */ this.writeInt16 = function (byteOffset, value) { view.setInt16(byteOffset, value, isLittleEndian); return byteOffset + Int16Array.BYTES_PER_ELEMENT; }; /** * Write Uint32 data. * @param {Number} byteOffset The offset to start writing from. * @param {Number} value The data to write. * @returns {Number} The new offset position. */ this.writeUint32 = function (byteOffset, value) { view.setUint32(byteOffset, value, isLittleEndian); return byteOffset + Uint32Array.BYTES_PER_ELEMENT; }; /** * Write Int32 data. * @param {Number} byteOffset The offset to start writing from. * @param {Number} value The data to write. * @returns {Number} The new offset position. */ this.writeInt32 = function (byteOffset, value) { view.setInt32(byteOffset, value, isLittleEndian); return byteOffset + Int32Array.BYTES_PER_ELEMENT; }; /** * Write Float32 data. * @param {Number} byteOffset The offset to start writing from. * @param {Number} value The data to write. * @returns {Number} The new offset position. */ this.writeFloat32 = function (byteOffset, value) { view.setFloat32(byteOffset, value, isLittleEndian); return byteOffset + Float32Array.BYTES_PER_ELEMENT; }; /** * Write Float64 data. * @param {Number} byteOffset The offset to start writing from. * @param {Number} value The data to write. * @returns {Number} The new offset position. */ this.writeFloat64 = function (byteOffset, value) { view.setFloat64(byteOffset, value, isLittleEndian); return byteOffset + Float64Array.BYTES_PER_ELEMENT; }; /** * Write string data as hexadecimal. * @param {Number} byteOffset The offset to start writing from. * @param {Number} str The padded hexadecimal string to write ('0x####'). * @returns {Number} The new offset position. */ this.writeHex = function (byteOffset, str) { // remove first two chars and parse var value = parseInt(str.substr(2), 16); view.setUint16(byteOffset, value, isLittleEndian); return byteOffset + Uint16Array.BYTES_PER_ELEMENT; }; /** * Write string data. * @param {Number} byteOffset The offset to start writing from. * @param {Number} str The data to write. * @returns {Number} The new offset position. */ this.writeString = function (byteOffset, str) { for ( var i = 0, len = str.length; i &lt; len; ++i ) { view.setUint8(byteOffset, str.charCodeAt(i)); byteOffset += Uint8Array.BYTES_PER_ELEMENT; } return byteOffset; }; }; /** * Write Uint8 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeUint8Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeUint8(byteOffset, array[i]); } return byteOffset; }; /** * Write Uint16 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeUint16Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeUint16(byteOffset, array[i]); } return byteOffset; }; /** * Write Int16 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeInt16Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeInt16(byteOffset, array[i]); } return byteOffset; }; /** * Write Uint32 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeUint32Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeUint32(byteOffset, array[i]); } return byteOffset; }; /** * Write Int32 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeInt32Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeInt32(byteOffset, array[i]); } return byteOffset; }; /** * Write Float32 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeFloat32Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeFloat32(byteOffset, array[i]); } return byteOffset; }; /** * Write Float64 array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeFloat64Array = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeFloat64(byteOffset, array[i]); } return byteOffset; }; /** * Write string array. * @param {Number} byteOffset The offset to start writing from. * @param {Array} array The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeStringArray = function (byteOffset, array) { for ( var i = 0, len = array.length; i &lt; len; ++i ) { byteOffset = this.writeString(byteOffset, array[i]); // separator if ( len !== 1 &amp;&amp; i !== array.length - 1 ) { byteOffset = this.writeString(byteOffset, &quot;\\\\&quot;); } } return byteOffset; }; /** * Write data with a specific Value Representation (VR). * @param {String} vr The data Value Representation (VR). * @param {Number} byteOffset The offset to start writing from. * @param {Array} value The array to write. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeDataElementValue = function (vr, byteOffset, value) { // switch according to VR if ( vr === &quot;OB&quot;) { byteOffset = this.writeUint8Array(byteOffset, value); } else if ( vr === &quot;US&quot; || vr === &quot;OW&quot;) { byteOffset = this.writeUint16Array(byteOffset, value); } else if ( vr === &quot;SS&quot;) { byteOffset = this.writeInt16Array(byteOffset, value); } else if ( vr === &quot;UL&quot;) { byteOffset = this.writeUint32Array(byteOffset, value); } else if ( vr === &quot;SL&quot;) { byteOffset = this.writeInt32Array(byteOffset, value); } else if ( vr === &quot;FL&quot;) { byteOffset = this.writeFloat32Array(byteOffset, value); } else if ( vr === &quot;FD&quot;) { byteOffset = this.writeFloat64Array(byteOffset, value); } else if ( vr === &quot;SQ&quot;) { var item = null; for ( var i = 0; i &lt; value.length; ++i ) { item = value[i]; var itemKeys = Object.keys(item); if ( itemKeys.length === 0 ) { continue; } // write item var itemElement = item.xFFFEE000; itemElement.value = []; byteOffset = this.writeDataElement(itemElement, byteOffset); // write rest for ( var m = 0; m &lt; itemKeys.length; ++m ) { if ( itemKeys[m] !== &quot;xFFFEE000&quot; &amp;&amp; itemKeys[m] !== &quot;xFFFEE00D&quot;) { byteOffset = this.writeDataElement(item[itemKeys[m]], byteOffset); } } // item delimitation if (typeof item.xFFFEE00D !== &quot;undefined&quot;) { var itemDelimElement = item.xFFFEE00D; itemDelimElement.value = []; byteOffset = this.writeDataElement(itemDelimElement, byteOffset); } } } else { byteOffset = this.writeStringArray(byteOffset, value); } // return new offset return byteOffset; }; /** * Write a data element. * @param {Object} element The DICOM data element to write. * @param {Number} byteOffset The offset to start writing from. * @returns {Number} The new offset position. */ dwv.dicom.DataWriter.prototype.writeDataElement = function (element, byteOffset) { var isTagWithVR = dwv.dicom.isTagWithVR(element.group, element.element); var is32bitVLVR = dwv.dicom.is32bitVLVR(element.vr); // group byteOffset = this.writeHex(byteOffset, element.group); // element byteOffset = this.writeHex(byteOffset, element.element); // VR if ( isTagWithVR ) { byteOffset = this.writeString(byteOffset, element.vr); // reserved 2 bytes for 32bit VL if ( is32bitVLVR ) { byteOffset += 2; } } // update vl for sequence with implicit length if ( dwv.dicom.isImplicitLengthSequence(element) ) { element.vl = 0xffffffff; } // VL if ( is32bitVLVR || !isTagWithVR ) { byteOffset = this.writeUint32(byteOffset, element.vl); } else { byteOffset = this.writeUint16(byteOffset, element.vl); } // value byteOffset = this.writeDataElementValue(element.vr, byteOffset, element.value); // sequence delimitation item for sequence with implicit length if ( dwv.dicom.isImplicitLengthSequence(element) ) { var seqDelimElement = { element: &quot;0xE0DD&quot;, group: &quot;0xFFFE&quot;, vr: &quot;NONE&quot;, vl: 0, value: [] }; byteOffset = this.writeDataElement(seqDelimElement, byteOffset); } // return new offset return byteOffset; }; /** * Is this element an implicit length sequence? * @param {Object} element The element to check. * @returns {Boolean} True if it is. */ dwv.dicom.isImplicitLengthSequence = function (element) { return (element.vr === &quot;SQ&quot; &amp;&amp; typeof element.value !== &quot;undefined&quot; &amp;&amp; ( ( Object.keys(element.value).length !== 0 &amp;&amp; typeof element.value[0] !== &quot;undefined&quot; &amp;&amp; typeof element.value[0].xFFFEE00D !== &quot;undefined&quot; ) || ( element.value === 0 ) ) ); }; /** * DICOM writer. * @constructor */ dwv.dicom.DicomWriter = function () { // possible tag actions var actions = { 'copy': function (item) { return item; }, 'remove': function () { return null; }, 'clear': function (item) { item.value[0] = &quot;&quot;; return item; }, 'replace': function (item, value) { item.value[0] = value; item.vl = value.length; return item; } }; // default rules: just copy var defaultRules = { 'default': {action: 'copy', value: null } }; /** * Public (modifiable) rules. * Set of objects as: * name : { action: 'actionName', value: 'optionalValue } * The names are either 'default', tagName or groupName. * Each DICOM element will be checked to see if a rule is applicable. * First checked by tagName and then by groupName, * if nothing is found the default rule is applied. */ this.rules = defaultRules; /** * Example anonymisation rules. */ this.anonymisationRules = { 'default': {action: 'remove', value: null }, 'PatientName': {action: 'replace', value: 'Anonymized'}, // tag 'Meta Element' : {action: 'copy', value: null }, // group 'x0002' 'Acquisition' : {action: 'copy', value: null }, // group 'x0018' 'Image Presentation' : {action: 'copy', value: null }, // group 'x0028' 'Procedure' : {action: 'copy', value: null }, // group 'x0040' 'Pixel Data' : {action: 'copy', value: null } // group 'x7fe0' }; /** * Get the element to write according to the class rules. * Priority order: tagName, groupName, default. * @param {Object} element The element to check * @return {Object} The element to write, can be null. */ this.getElementToWrite = function (element) { // get group and tag string name var tagName = null; var dict = dwv.dicom.dictionary; var group = element.group; var groupName = dwv.dicom.TagGroups[group.substr(1)]; // remove first 0 if ( typeof dict[group] !== 'undefined' ) { tagName = dict[group][element.element][2]; } // apply rules: var rule; // 1. tag name if ( tagName !== null &amp;&amp; typeof this.rules[tagName] !== 'undefined' ) { rule = this.rules[tagName]; } // 2. group name else if ( typeof this.rules[groupName] !== 'undefined' ) { rule = this.rules[groupName]; } // 3. default else { rule = this.rules['default']; } // apply action on element and return return actions[rule.action](element, rule.value); }; }; /** * Get the ArrayBuffer corresponding to input DICOM elements. * @param {Array} dicomElements The wrapped elements to write. * @returns {ArrayBuffer} The elements as a buffer. */ dwv.dicom.DicomWriter.prototype.getBuffer = function (dicomElements) { // array keys var keys = Object.keys(dicomElements); // calculate buffer size and split elements (meta and non meta) var size = 128 + 4; // DICM var metaElements = []; var rawElements = []; var element; var groupName; for ( var i = 0, leni = keys.length; i &lt; leni; ++i ) { element = this.getElementToWrite(dicomElements[keys[i]]); if ( element !== null ) { // size size += dwv.dicom.getDataElementPrefixByteSize(element.vr) + parseInt(element.vl, 10); // add size of sequence delimitation item if ( dwv.dicom.isImplicitLengthSequence(element) ) { size += dwv.dicom.getDataElementPrefixByteSize(&quot;NONE&quot;); } // sort element groupName = dwv.dicom.TagGroups[element.group.substr(1)]; // remove first 0 if ( groupName === 'Meta Element' ) { metaElements.push(element); } else { rawElements.push(element); } } } console.log(&quot;size: &quot;+size); // create buffer var buffer = new ArrayBuffer(size); var writer = new dwv.dicom.DataWriter(buffer); var offset = 128; // DICM offset = writer.writeString(offset, &quot;DICM&quot;); // write meta for ( var j = 0, lenj = metaElements.length; j &lt; lenj; ++j ) { offset = writer.writeDataElement(metaElements[j], offset); } // write non meta for ( var k = 0, lenk = rawElements.length; k &lt; lenk; ++k ) { offset = writer.writeDataElement(rawElements[k], offset); } // return return buffer; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_dicom_dictionary.js.html":{ nd element var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; dwv.html.appendElement(node, filterLi); }; /** * Display the tool HTML. * @param {Boolean} flag True to display, false to hide. */ this.display = function (flag) { var node = app.getElement(&quot;filterLi&quot;); dwv.html.displayElement(node, flag); }; /** * Initialise the tool HTML. */ this.initialise = function () { // filter select: reset selected options var filterSelector = app.getElement(&quot;filterSelect&quot;); filterSelector.selectedIndex = 0; // refresh dwv.gui.refreshElement(filterSelector); }; }; // class dwv.gui.base.Filter /** * Threshold filter base gui. * @constructor */ dwv.gui.base.Threshold = function (app) { /** * Threshold slider. * @private * @type Object */ var slider = new dwv.gui.Slider(app); /** * Setup the threshold filter HTML. */ this.setup = function () { // threshold list element var thresholdLi = dwv.html.createHiddenElement(&quot;li&quot;, &quot;thresholdLi&quot;); thresholdLi.className += &quot; ui-block-c&quot;; // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // append threshold node.appendChild(thresholdLi); // threshold slider slider.append(); // refresh dwv.gui.refreshElement(node); }; /** * Clear the threshold filter HTML. * @param {Boolean} flag True to display, false to hide. */ this.display = function (flag) { var node = app.getElement(&quot;thresholdLi&quot;); dwv.html.displayElement(node, flag); }; /** * Initialise the threshold filter HTML. */ this.initialise = function () { // threshold slider slider.initialise(); }; }; // class dwv.gui.base.Threshold /** * Create the apply filter button. */ dwv.gui.filter.base.createFilterApplyButton = function (app) { var button = document.createElement(&quot;button&quot;); button.id = &quot;runFilterButton&quot;; button.onclick = app.onRunFilter; button.setAttribute(&quot;style&quot;,&quot;width:100%; margin-top:0.5em;&quot;); button.setAttribute(&quot;class&quot;,&quot;ui-btn ui-btn-b&quot;); button.appendChild(document.createTextNode(dwv.i18n(&quot;basics.apply&quot;))); return button; }; /** * Sharpen filter base gui. * @constructor */ dwv.gui.base.Sharpen = function (app) { /** * Setup the sharpen filter HTML. */ this.setup = function () { // sharpen list element var sharpenLi = dwv.html.createHiddenElement(&quot;li&quot;, &quot;sharpenLi&quot;); sharpenLi.className += &quot; ui-block-c&quot;; sharpenLi.appendChild( dwv.gui.filter.base.createFilterApplyButton(app) ); // append element var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; dwv.html.appendElement(node, sharpenLi); }; /** * Display the sharpen filter HTML. * @param {Boolean} flag True to display, false to hide. */ this.display = function (flag) { var node = app.getElement(&quot;sharpenLi&quot;); dwv.html.displayElement(node, flag); }; }; // class dwv.gui.base.Sharpen /** * Sobel filter base gui. * @constructor */ dwv.gui.base.Sobel = function (app) { /** * Setup the sobel filter HTML. */ this.setup = function () { // sobel list element var sobelLi = dwv.html.createHiddenElement(&quot;li&quot;, &quot;sobelLi&quot;); sobelLi.className += &quot; ui-block-c&quot;; sobelLi.appendChild( dwv.gui.filter.base.createFilterApplyButton(app) ); // append element var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; dwv.html.appendElement(node, sobelLi); }; /** * Display the sobel filter HTML. * @param {Boolean} flag True to display, false to hide. */ this.display = function (flag) { var node = app.getElement(&quot;sobelLi&quot;); dwv.html.displayElement(node, flag); }; }; // class dwv.gui.base.Sobel × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_help.js.html":{"id":"src_gui_help.js.html","title":"Source: src/gui/help.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.f tle); toolDiv.appendChild(docDiv); toolHelpDiv.appendChild(toolDiv); } else { toolHelpDiv.id = &quot;accordion&quot;; toolHelpDiv.appendChild(title); toolHelpDiv.appendChild(docDiv); } } var helpNode = app.getElement(&quot;help&quot;); var headPara = document.createElement(&quot;p&quot;); headPara.appendChild(document.createTextNode(dwv.i18n(&quot;help.intro.p0&quot;))); helpNode.appendChild(headPara); var secondPara = document.createElement(&quot;p&quot;); secondPara.appendChild(document.createTextNode(dwv.i18n(&quot;help.intro.p1&quot;))); helpNode.appendChild(secondPara); var toolPara = document.createElement(&quot;p&quot;); toolPara.appendChild(document.createTextNode(dwv.i18n(&quot;help.tool_intro&quot;))); helpNode.appendChild(toolPara); helpNode.appendChild(toolHelpDiv); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_generic.js.html":{"id":"src_gui_generic.js.html","title":"Source: src/gui/generic.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdw tainerDivId-className' if ( typeof element === &quot;undefined&quot; ) { element = document.getElementById(containerDivId + '-' + name); } return element; }; /** * Refresh a HTML element. Mainly for jquery-mobile. * @param {String} element The HTML element to refresh. */ dwv.gui.base.refreshElement = function (/*element*/) { // base does nothing... }; /** * Set the selected item of a HTML select. * @param {String} element The HTML select element. * @param {String} value The value of the option to mark as selected. */ dwv.gui.setSelected = function(element, value) { if ( element ) { var index = 0; for( index in element.options){ if( element.options[index].value === value ) { break; } } element.selectedIndex = index; dwv.gui.refreshElement(element); } }; /** * Slider base gui. * @constructor */ dwv.gui.base.Slider = function (app) { /** * Append the slider HTML. */ this.append = function () { // default values var min = 0; var max = 1; // jquery-mobile range slider // minimum input var inputMin = document.createElement(&quot;input&quot;); inputMin.id = &quot;threshold-min&quot;; inputMin.type = &quot;range&quot;; inputMin.max = max; inputMin.min = min; inputMin.value = min; // maximum input var inputMax = document.createElement(&quot;input&quot;); inputMax.id = &quot;threshold-max&quot;; inputMax.type = &quot;range&quot;; inputMax.max = max; inputMax.min = min; inputMax.value = max; // slicer div var div = document.createElement(&quot;div&quot;); div.id = &quot;threshold-div&quot;; div.setAttribute(&quot;data-role&quot;, &quot;rangeslider&quot;); div.appendChild(inputMin); div.appendChild(inputMax); div.setAttribute(&quot;data-mini&quot;, &quot;true&quot;); // append to document app.getElement(&quot;thresholdLi&quot;).appendChild(div); // bind change $(&quot;#threshold-div&quot;).on(&quot;change&quot;, function(/*event*/) { app.onChangeMinMax( { &quot;min&quot;:$(&quot;#threshold-min&quot;).val(), &quot;max&quot;:$(&quot;#threshold-max&quot;).val() } ); } ); // refresh dwv.gui.refreshElement(app.getElement(&quot;toolList&quot;)); }; /** * Initialise the slider HTML. */ this.initialise = function () { var min = app.getImage().getDataRange().min; var max = app.getImage().getDataRange().max; // minimum input var inputMin = document.getElementById(&quot;threshold-min&quot;); inputMin.max = max; inputMin.min = min; inputMin.value = min; // maximum input var inputMax = document.getElementById(&quot;threshold-max&quot;); inputMax.max = max; inputMax.min = min; inputMax.value = max; // refresh dwv.gui.refreshElement(app.getElement(&quot;toolList&quot;)); }; }; // class dwv.gui.base.Slider /** * DICOM tags base gui. * @constructor */ dwv.gui.base.DicomTags = function (app) { /** * Initialise the DICOM tags table. To be called once the DICOM has been parsed. * @param {Object} dataInfo The data information. */ this.initialise = function (dataInfo) { // HTML node var node = app.getElement(&quot;tags&quot;); if( node === null ) { return; } // remove possible previous while (node.hasChildNodes()) { node.removeChild(node.firstChild); } // tag list table (without the pixel data) if(dataInfo.PixelData) { dataInfo.PixelData.value = &quot;...&quot;; } // tags HTML table var table = dwv.html.toTable(dataInfo); table.className = &quot;tagsTable&quot;; //table.setAttribute(&quot;class&quot;, &quot;tagsList&quot;); table.setAttribute(&quot;data-role&quot;, &quot;table&quot;); table.setAttribute(&quot;data-mode&quot;, &quot;columntoggle&quot;); table.setAttribute(&quot;data-column-btn-text&quot;, dwv.i18n(&quot;basics.columns&quot;) + &quot;...&quot;); // search form node.appendChild(dwv.html.getHtmlSearchForm(table)); // tags table node.appendChild(table); // refresh dwv.gui.refreshElement(node); }; }; // class dwv.gui.base.DicomTags × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_tools.js.html":{"id":"src_gui_tools.js.html","title":"Source: src/gui/tools.js","body":" dwv  {}; dwv.gui.base = dwv.gui.base || {}; /** * Toolbox base gui. * @constructor */ dwv.gui.base.Toolbox = function (app) { /** * Setup the toolbox HTML. */ this.setup = function (list) { // tool select var toolSelector = dwv.html.createHtmlSelect(&quot;toolSelect&quot;, list, &quot;tool&quot;); toolSelector.onchange = app.onChangeTool; // tool list element var toolLi = document.createElement(&quot;li&quot;); toolLi.className = &quot;toolLi ui-block-a&quot;; toolLi.style.display = &quot;none&quot;; toolLi.appendChild(toolSelector); // tool ul var toolUl = document.createElement(&quot;ul&quot;); toolUl.appendChild(toolLi); toolUl.className = &quot;ui-grid-b&quot;; // node var node = app.getElement(&quot;toolList&quot;); // append node.appendChild(toolUl); // refresh dwv.gui.refreshElement(node); }; /** * Display the toolbox HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // tool list element var node = app.getElement(&quot;toolLi&quot;); dwv.html.displayElement(node, bool); }; /** * Initialise the toolbox HTML. */ this.initialise = function (displays) { // tool select: reset selected option var toolSelector = app.getElement(&quot;toolSelect&quot;); // update list var options = toolSelector.options; var selectedIndex = -1; for ( var i = 0; i &lt; options.length; ++i ) { if ( !displays[i] ) { options[i].style.display = &quot;none&quot;; } else { if ( selectedIndex === -1 ) { selectedIndex = i; } options[i].style.display = &quot;&quot;; } } toolSelector.selectedIndex = selectedIndex; // refresh dwv.gui.refreshElement(toolSelector); }; }; // dwv.gui.base.Toolbox /** * WindowLevel tool base gui. * @constructor */ dwv.gui.base.WindowLevel = function (app) { /** * Setup the tool HTML. */ this.setup = function () { // preset select var wlSelector = dwv.html.createHtmlSelect(&quot;presetSelect&quot;, []); wlSelector.onchange = app.onChangeWindowLevelPreset; // colour map select var cmSelector = dwv.html.createHtmlSelect(&quot;colourMapSelect&quot;, dwv.tool.colourMaps, &quot;colourmap&quot;); cmSelector.onchange = app.onChangeColourMap; // preset list element var wlLi = document.createElement(&quot;li&quot;); wlLi.className = &quot;wlLi ui-block-b&quot;; //wlLi.className = &quot;wlLi&quot;; wlLi.style.display = &quot;none&quot;; wlLi.appendChild(wlSelector); // colour map list element var cmLi = document.createElement(&quot;li&quot;); cmLi.className = &quot;cmLi ui-block-c&quot;; //cmLi.className = &quot;cmLi&quot;; cmLi.style.display = &quot;none&quot;; cmLi.appendChild(cmSelector); // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // append preset node.appendChild(wlLi); // append colour map node.appendChild(cmLi); // refresh dwv.gui.refreshElement(node); }; /** * Display the tool HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // presets list element var node = app.getElement(&quot;wlLi&quot;); dwv.html.displayElement(node, bool); // colour map list element node = app.getElement(&quot;cmLi&quot;); dwv.html.displayElement(node, bool); }; /** * Initialise the tool HTML. */ this.initialise = function () { // create new preset select var wlSelector = dwv.html.createHtmlSelect(&quot;presetSelect&quot;, app.getViewController().getPresets(), &quot;wl.presets&quot;, true); wlSelector.onchange = app.onChangeWindowLevelPreset; wlSelector.title = &quot;Select w/l preset.&quot;; // copy html list var wlLi = app.getElement(&quot;wlLi&quot;); // clear node dwv.html.cleanNode(wlLi); // add children wlLi.appendChild(wlSelector); // refresh dwv.gui.refreshElement(wlLi); // colour map select var cmSelector = app.getElement(&quot;colourMapSelect&quot;); cmSelector.selectedIndex = 0; // special monochrome1 case if( app.getImage().getPhotometricInterpretation() === &quot;MONOCHROME1&quot; ) { cmSelector.selectedIndex = 1; } // refresh dwv.gui.refreshElement(cmSelector); }; }; // class dwv.gui.base.WindowLevel /** * Draw tool base gui. * @constructor */ dwv.gui.base.Draw = function (app) { // default colours var colours = [ &quot;Yellow&quot;, &quot;Red&quot;, &quot;White&quot;, &quot;Green&quot;, &quot;Blue&quot;, &quot;Lime&quot;, &quot;Fuchsia&quot;, &quot;Black&quot; ]; /** * Get the available colours. */ this.getColours = function () { return colours; }; /** * Setup the tool HTML. */ this.setup = function (shapeList) { // shape select var shapeSelector = dwv.html.createHtmlSelect(&quot;shapeSelect&quot;, shapeList, &quot;shape&quot;); shapeSelector.onchange = app.onChangeShape; // colour select var colourSelector = dwv.html.createHtmlSelect(&quot;colourSelect&quot;, colours, &quot;colour&quot;); colourSelector.onchange = app.onChangeLineColour; // shape list element var shapeLi = document.createElement(&quot;li&quot;); shapeLi.className = &quot;shapeLi ui-block-c&quot;; shapeLi.style.display = &quot;none&quot;; shapeLi.appendChild(shapeSelector); //shapeLi.setAttribute(&quot;class&quot;,&quot;ui-block-c&quot;); // colour list element var colourLi = document.createElement(&quot;li&quot;); colourLi.className = &quot;colourLi ui-block-b&quot;; colourLi.style.display = &quot;none&quot;; colourLi.appendChild(colourSelector); //colourLi.setAttribute(&quot;class&quot;,&quot;ui-block-b&quot;); // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // apend shape node.appendChild(shapeLi); // append colour node.appendChild(colourLi); // refresh dwv.gui.refreshElement(node); }; /** * Display the tool HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // colour list element var node = app.getElement(&quot;colourLi&quot;); dwv.html.displayElement(node, bool); // shape list element node = app.getElement(&quot;shapeLi&quot;); dwv.html.displayElement(node, bool); }; /** * Initialise the tool HTML. */ this.initialise = function () { // shape select: reset selected option var shapeSelector = app.getElement(&quot;shapeSelect&quot;); shapeSelector.selectedIndex = 0; // refresh dwv.gui.refreshElement(shapeSelector); // colour select: reset selected option var colourSelector = app.getElement(&quot;colourSelect&quot;); colourSelector.selectedIndex = 0; // refresh dwv.gui.refreshElement(colourSelector); }; }; // class dwv.gui.base.Draw /** * Livewire tool base gui. * @constructor */ dwv.gui.base.Livewire = function (app) { // default colours var colours = [ &quot;Yellow&quot;, &quot;Red&quot;, &quot;White&quot;, &quot;Green&quot;, &quot;Blue&quot;, &quot;Lime&quot;, &quot;Fuchsia&quot;, &quot;Black&quot; ]; /** * Get the available colours. */ this.getColours = function () { return colours; }; /** * Setup the tool HTML. */ this.setup = function () { // colour select var colourSelector = dwv.html.createHtmlSelect(&quot;lwColourSelect&quot;, colours, &quot;colour&quot;); colourSelector.onchange = app.onChangeLineColour; // colour list element var colourLi = document.createElement(&quot;li&quot;); colourLi.className = &quot;lwColourLi ui-block-b&quot;; colourLi.style.display = &quot;none&quot;; //colourLi.setAttribute(&quot;class&quot;,&quot;ui-block-b&quot;); colourLi.appendChild(colourSelector); // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // apend colour node.appendChild(colourLi); // refresh dwv.gui.refreshElement(node); }; /** * Display the tool HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // colour list var node = app.getElement(&quot;lwColourLi&quot;); dwv.html.displayElement(node, bool); }; /** * Initialise the tool HTML. */ this.initialise = function () { var colourSelector = app.getElement(&quot;lwColourSelect&quot;); colourSelector.selectedIndex = 0; dwv.gui.refreshElement(colourSelector); }; }; // class dwv.gui.base.Livewire /** * ZoomAndPan tool base gui. * @constructor */ dwv.gui.base.ZoomAndPan = function (app) { /** * Setup the tool HTML. */ this.setup = function() { // reset button var button = document.createElement(&quot;button&quot;); button.className = &quot;zoomResetButton&quot;; button.name = &quot;zoomResetButton&quot;; button.onclick = app.onZoomReset; button.setAttribute(&quot;style&quot;,&quot;width:100%; margin-top:0.5em;&quot;); button.setAttribute(&quot;class&quot;,&quot;ui-btn ui-btn-b&quot;); var text = document.createTextNode(dwv.i18n(&quot;basics.reset&quot;)); button.appendChild(text); // list element var liElement = document.createElement(&quot;li&quot;); liElement.className = &quot;zoomLi ui-block-c&quot;; liElement.style.display = &quot;none&quot;; //liElement.setAttribute(&quot;class&quot;,&quot;ui-block-c&quot;); liElement.appendChild(button); // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // append element node.appendChild(liElement); // refresh dwv.gui.refreshElement(node); }; /** * Display the tool HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function(bool) { // display list element var node = app.getElement(&quot;zoomLi&quot;); dwv.html.displayElement(node, bool); }; }; // class dwv.gui.base.ZoomAndPan /** * Scroll tool base gui. * @constructor */ dwv.gui.base.Scroll = function (app) { /** * Setup the tool HTML. */ this.setup = function() { // list element var liElement = document.createElement(&quot;li&quot;); liElement.className = &quot;scrollLi ui-block-c&quot;; liElement.style.display = &quot;none&quot;; // node var node = app.getElement(&quot;toolList&quot;).getElementsByTagName(&quot;ul&quot;)[0]; // append element node.appendChild(liElement); // refresh dwv.gui.refreshElement(node); }; /** * Display the tool HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function(bool) { // display list element var node = app.getElement(&quot;scrollLi&quot;); dwv.html.displayElement(node, bool); }; }; // class dwv.gui.base.Scroll × Search results Close Documentation generated b v.utils.ThreadPooldwv.utils.WorkerTaskdwv.utils.WorkerThreaddwv.ViewController Global webdriver Source: src/gui/loader.js // namespaces var dwv = dwv || {}; dwv.gui = dwv.gui || {}; dwv.gui.base = dwv.gui.base || {}; /** * Loadbox base gui. * @constructor */ dwv.gui.base.Loadbox = function (app, loaders) { /** * Loader HTML select. * @private */ var loaderSelector = null; /** * Setup the loadbox HTML. */ this.setup = function () { // loader select loaderSelector = dwv.html.createHtmlSelect(&quot;loaderSelect&quot;, loaders, &quot;io&quot;); loaderSelector.onchange = app.onChangeLoader; // node var node = app.getElement(&quot;loaderlist&quot;); // clear it while(node.hasChildNodes()) { node.removeChild(node.firstChild); } // append node.appendChild(loaderSelector); // refresh dwv.gui.refreshElement(node); }; /** * Display a loader. * @param {String} name The name of the loader to show. */ this.displayLoader = function (name) { var keys = Object.keys(loaders); for ( var i = 0; i &lt; keys.length; ++i ) { if ( keys[i] === name ) { loaders[keys[i]].display(true); } else { loaders[keys[i]].display(false); } } }; /** * Reset to its original state. */ this.reset = function () { // display first loader var keys = Object.keys(loaders); this.displayLoader(keys[0]); // reset HTML select if (loaderSelector) { loaderSelector.selectedIndex = 0; } }; }; // class dwv.gui.base.Loadbox /** * FileLoad base gui. * @constructor */ dwv.gui.base.FileLoad = function (app) { // closure to self var self = this; /** * Internal file input change handler. * @param {Object} event The change event. */ function onchangeinternal(event) { if (typeof self.onchange == &quot;function&quot;) { self.onchange(event); } app.onChangeFiles(event); } /** * Setup the file load HTML to the page. */ this.setup = function() { // input var fileLoadInput = document.createElement(&quot;input&quot;); fileLoadInput.onchange = onchangeinternal; fileLoadInput.type = &quot;file&quot;; fileLoadInput.multiple = true; fileLoadInput.className = &quot;imagefiles&quot;; fileLoadInput.setAttribute(&quot;data-clear-btn&quot;,&quot;true&quot;); fileLoadInput.setAttribute(&quot;data-mini&quot;,&quot;true&quot;); // associated div var fileLoadDiv = document.createElement(&quot;div&quot;); fileLoadDiv.className = &quot;imagefilesdiv&quot;; fileLoadDiv.style.display = &quot;none&quot;; fileLoadDiv.appendChild(fileLoadInput); // node var node = app.getElement(&quot;loaderlist&quot;); // append node.appendChild(fileLoadDiv); // refresh dwv.gui.refreshElement(node); }; /** * Display the file load HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // file div element var node = app.getElement(&quot;loaderlist&quot;); var filediv = node.getElementsByClassName(&quot;imagefilesdiv&quot;)[0]; filediv.style.display = bool ? &quot;&quot; : &quot;none&quot;; }; }; // class dwv.gui.base.FileLoad /** * UrlLoad base gui. * @constructor */ dwv.gui.base.UrlLoad = function (app) { // closure to self var self = this; /** * Internal url input change handler. * @param {Object} event The change event. */ function onchangeinternal(event) { if (typeof self.onchange == &quot;function&quot;) { self.onchange(event); } app.onChangeURL(event); } /** * Setup the url load HTML to the page. */ this.setup = function () { // input var urlLoadInput = document.createElement(&quot;input&quot;); urlLoadInput.onchange = onchangeinternal; urlLoadInput.type = &quot;url&quot;; urlLoadInput.className = &quot;imageurl&quot;; urlLoadInput.setAttribute(&quot;data-clear-btn&quot;,&quot;true&quot;); urlLoadInput.setAttribute(&quot;data-mini&quot;,&quot;true&quot;); // associated div var urlLoadDiv = document.createElement(&quot;div&quot;); urlLoadDiv.className = &quot;imageurldiv&quot;; urlLoadDiv.style.display = &quot;none&quot;; urlLoadDiv.appendChild(urlLoadInput); // node var node = app.getElement(&quot;loaderlist&quot;); // append node.appendChild(urlLoadDiv); // refresh dwv.gui.refreshElement(node); }; /** * Display the url load HTML. * @param {Boolean} bool True to display, false to hide. */ this.display = function (bool) { // url div element var node = app.getElement(&quot;loaderlist&quot;); var urldiv = node.getElementsByClassName(&quot;imageurldiv&quot;)[0]; urldiv.style.display = bool ? &quot;&quot; : &quot;none&quot;; }; }; // class dwv.gui.base.UrlLoad × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_undo.js.html":{"id":"src_gui_undo.js.html","title":"Source: src/gui/undo.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Dra { for( var i = 0; i &lt; count; ++i) { select.remove(select.length-1); } } // add new option var option = document.createElement(&quot;option&quot;); option.text = commandName; option.value = commandName; select.add(option); // increment selected index select.selectedIndex++; // refresh dwv.gui.refreshElement(select); }; /** * Enable the last command of the undo HTML. * @param {Boolean} enable Flag to enable or disable the command. */ this.enableInUndoHtml = function (enable) { var select = app.getElement(&quot;history_list&quot;); // enable or not (order is important) var option; if( enable ) { // increment selected index select.selectedIndex++; // enable option option = select.options[select.selectedIndex]; option.disabled = false; } else { // disable option option = select.options[select.selectedIndex]; option.disabled = true; // decrement selected index select.selectedIndex--; } // refresh dwv.gui.refreshElement(select); }; }; // class dwv.gui.base.Undo × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_html.js.html":{"id":"src_gui_html.js.html","title":"Source: src/gui/html.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.LineFactorydwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.ProtractorFactorydwv.tool.RectangleFactorydwv.tool.RoiFactorydwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.ShapeEditordwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.utils.WorkerThreaddwv.ViewController Global webdriver Source: src/gui/html.js // namespaces var dwv = dwv || {}; /** @namespace */ dwv.html = dwv.html || {}; /** * Append a cell to a given row. * @param {Object} row The row to append the cell to. * @param {Object} content The content of the cell. */ dwv.html.appendCell = function (row, content) { var cell = row.insertCell(-1); var str = content; // special care for arrays if ( content instanceof Array || content instanceof Uint8Array || content instanceof Uint16Array || content instanceof Uint32Array ) { if ( content.length &gt; 10 ) { content = Array.prototype.slice.call( content, 0, 10 ); content[10] = &quot;...&quot;; } str = Array.prototype.join.call( content, ', ' ); } // append cell.appendChild(document.createTextNode(str)); }; /** * Append a header cell to a given row. * @param {Object} row The row to append the header cell to. * @param {String} text The text of the header cell. */ dwv.html.appendHCell = function (row, text) { var cell = document.createElement(&quot;th&quot;); // TODO jquery-mobile specific... if ( text !== &quot;value&quot; &amp;&amp; text !== &quot;name&quot; ) { cell.setAttribute(&quot;data-priority&quot;, &quot;1&quot;); } cell.appendChild(document.createTextNode(dwv.i18n(&quot;basics.&quot; + text))); row.appendChild(cell); }; /** * Append a row to an array. * @param {} table * @param {} input * @param {} level * @param {} maxLevel * @param {} rowHeader */ dwv.html.appendRowForArray = function (table, input, level, maxLevel, rowHeader) { var row = null; // loop through for ( var i=0; i&lt;input.length; ++i ) { var value = input[i]; // last level if ( typeof value === 'number' || typeof value === 'string' || value === null || value === undefined || level &gt;= maxLevel ) { if ( !row ) { row = table.insertRow(-1); } dwv.html.appendCell(row, value); } // more to come else { dwv.html.appendRow(table, value, level+i, maxLevel, rowHeader); } } }; /** * Append a row to an object. * @param {} table * @param {} input * @param {} level * @param {} maxLevel * @param {} rowHeader */ dwv.html.appendRowForObject = function (table, input, level, maxLevel, rowHeader) { var keys = Object.keys(input); var row = null; for ( var o=0; o&lt;keys.length; ++o ) { var value = input[keys[o]]; // last level if ( typeof value === 'number' || typeof value === 'string' || value === null || value === undefined || level &gt;= maxLevel ) { if ( !row ) { row = table.insertRow(-1); } if ( o === 0 &amp;&amp; rowHeader) { dwv.html.appendCell(row, rowHeader); } dwv.html.appendCell(row, value); } // more to come else { dwv.html.appendRow(table, value, level+o, maxLevel, keys[o]); } } // header row // warn: need to create the header after the rest // otherwise the data will inserted in the thead... if ( level === 2 ) { var header = table.createTHead(); var th = header.insertRow(-1); if ( rowHeader ) { dwv.html.appendHCell(th, &quot;name&quot;); } for ( var k=0; k&lt;keys.length; ++k ) { dwv.html.appendHCell(th, keys[k]); } } }; /** * Append a row to an object or an array. * @param {} table * @param {} input * @param {} level * @param {} maxLevel * @param {} rowHeader */ dwv.html.appendRow = function (table, input, level, maxLevel, rowHeader) { // array if ( input instanceof Array ) { dwv.html.appendRowForArray(table, input, level+1, maxLevel, rowHeader); } // object else if ( typeof input === 'object') { dwv.html.appendRowForObject(table, input, level+1, maxLevel, rowHeader); } else { throw new Error(&quot;Unsupported input data type.&quot;); } }; /** * Converts the input to an HTML table. * @input {Mixed} input Allowed types are: array, array of object, object. * @return {Object} The created HTML table. * @warning Null is interpreted differently in browsers, firefox will not display it. */ dwv.html.toTable = function (input) { var table = document.createElement('table'); dwv.html.appendRow(table, input, 0, 2); return table; }; /** * Get an HTML search form. * @param {Object} htmlTableToSearch The table to do the search on. * @return {Object} The HTML search form. */ dwv.html.getHtmlSearchForm = function (htmlTableToSearch) { var form = document.createElement(&quot;form&quot;); form.setAttribute(&quot;class&quot;, &quot;filter&quot;); var input = document.createElement(&quot;input&quot;); input.onkeyup = function () { dwv.html.filterTable(input, htmlTableToSearch); }; form.appendChild(input); return form; }; /** * Filter a table with a given parameter: sets the display css of rows to * true or false if it contains the term. * @param {String} term The term to filter the table with. * @param {Object} table The table to filter. */ dwv.html.filterTable = function (term, table) { // de-highlight dwv.html.dehighlight(table); // split search terms var terms = term.value.toLowerCase().split(&quot; &quot;); // search var text = 0; var display = 0; for (var r = 1; r &lt; table.rows.length; ++r) { display = ''; for (var i = 0; i &lt; terms.length; ++i) { text = table.rows[r].innerHTML.replace(/&lt;[^&gt;]+&gt;/g, &quot;&quot;).toLowerCase(); if (text.indexOf(terms[i]) &lt; 0) { display = 'none'; } else { if (terms[i].length) { dwv.html.highlight(terms[i], table.rows[r]); } } table.rows[r].style.display = display; } } }; /** * Transform back each * 'preText &lt;span class=&quot;highlighted&quot;&gt;term&lt;/span&gt; postText' * into its original 'preText term postText'. * @param {Object} container The container to de-highlight. */ dwv.html.dehighlight = function (container) { for (var i = 0; i &lt; container.childNodes.length; i++) { var node = container.childNodes[i]; if (node.attributes &amp;&amp; node.attributes['class'] &amp;&amp; node.attributes['class'].value === 'highlighted') { node.parentNode.parentNode.replaceChild( document.createTextNode( node.parentNode.innerHTML.replace(/&lt;[^&gt;]+&gt;/g, &quot;&quot;)), node.parentNode); // Stop here and process next parent return; } else if (node.nodeType !== 3) { // Keep going onto other elements dwv.html.dehighlight(node); } } }; /** * Create a * 'preText &lt;span class=&quot;highlighted&quot;&gt;term&lt;/span&gt; postText' * around each search term. * @param {String} term The term to highlight. * @param {Object} container The container where to highlight the term. */ dwv.html.highlight = function (term, container) { for (var i = 0; i &lt; container.childNodes.length; i++) { var node = container.childNodes[i]; if (node.nodeType === 3) { // Text node var data = node.data; var data_low = data.toLowerCase(); if (data_low.indexOf(term) &gt;= 0) { //term found! var new_node = document.createElement('span'); node.parentNode.replaceChild(new_node, node); var result; while ((result = data_low.indexOf(term)) !== -1) { // before term new_node.appendChild(document.createTextNode( data.substr(0, result))); // term new_node.appendChild(dwv.html.createHighlightNode( document.createTextNode(data.substr( result, term.length)))); // reduce search string data = data.substr(result + term.length); data_low = data_low.substr(result + term.length); } new_node.appendChild(document.createTextNode(data)); } } else { // Keep going onto other elements dwv.html.highlight(term, node); } } }; /** * Highlight a HTML node. * @param {Object} child The child to highlight. * @return {Object} The created HTML node. */ dwv.html.createHighlightNode = function (child) { var node = document.createElement('span'); node.setAttribute('class', 'highlighted'); node.attributes['class'].value = 'highlighted'; node.appendChild(child); return node; }; /** * Remove all children of a HTML node. * @param {Object} node The node to remove kids. */ dwv.html.cleanNode = function (node) { // remove its children while (node.hasChildNodes()) { node.removeChild(node.firstChild); } }; /** * Remove a HTML node and all its children. * @param {String} nodeId The string id of the node to delete. */ dwv.html.removeNode = function (node) { // check node if ( !node ) { return; } // remove its children dwv.html.cleanNode(node); // remove it from its parent var top = node.parentNode; top.removeChild(node); }; dwv.html.removeNodes = function (nodes) { for ( var i = 0; i &lt; nodes.length; ++i ) { dwv.html.removeNode(nodes[i]); } }; /** * Create a HTML select from an input array of options. * The values of the options are the name of the option made lower case. * It is left to the user to set the 'onchange' method of the select. * @param {String} name The name of the HTML select. * @param {Mixed} list The list of options of the HTML select. * @param {String} i18nPrefix An optional namespace prefix to find the translation values. * @param {Bool} i18nSafe An optional flag to check translation existence. * @return {Object} The created HTML select. */ dwv.html.createHtmlSelect = function (name, list, i18nPrefix, i18nSafe) { // select var select = document.createElement(&quot;select&quot;); //select.name = name; select.className = name; var prefix = (typeof i18nPrefix === &quot;undefined&quot;) ? &quot;&quot; : i18nPrefix + &quot;.&quot;; var safe = (typeof i18nSafe === &quot;undefined&quot;) ? false : true; var getText = function(value) { var key = prefix + value + &quot;.name&quot;; var text = &quot;&quot;; if (safe) { if (dwv.i18nExists(key)) { text = dwv.i18n(key); } else { text = value; } } else { text = dwv.i18n(key); } return text; }; // options var option; if ( list instanceof Array ) { for ( var i in list ) { option = document.createElement(&quot;option&quot;); option.value = list[i]; option.appendChild(document.createTextNode(getText(list[i]))); select.appendChild(option); } } else if ( typeof list === 'object') { for ( var item in list ) { option = document.createElement(&quot;option&quot;); option.value = item; option.appendChild(document.createTextNode(getText(item))); select.appendChild(option); } } else { throw new Error(&quot;Unsupported input list type.&quot;); } return select; }; /** * Display or not an element. * @param {Object} element The HTML element to display. * @param {Boolean} flag True to display the element. */ dwv.html.displayElement = function (element, flag) { element.style.display = flag ? &quot;&quot; : &quot;none&quot;; }; /** * Toggle the display of an element. * @param {Object} element The HTML element to display. */ dwv.html.toggleDisplay = function (element) { if ( element.style.display === &quot;none&quot; ) { element.style.display = ''; } else { element.style.display = &quot;none&quot;; } }; /** * Append an element. * @param {Object} parent The HTML element to append to. * @param {Object} element The HTML element to append. */ dwv.html.appendElement = function (parent, element) { // append parent.appendChild(element); // refresh dwv.gui.refreshElement(parent); }; /** * Create an element. * @param {String} type The type of the elemnt. * @param {String} className The className of the element. */ dwv.html.createHiddenElement = function (type, className) { var element = document.createElement(type); element.className = className; // hide by default element.style.display = &quot;none&quot;; // return return element; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_layer.js.html":{"id":"src_gui_layer.js.html","title":"Source: src/gui/layer.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.LineFactorydwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.ProtractorFactorydwv.tool.RectangleFactorydwv
