eight ) { canvas.height = height; }; /** * Set the layer zoom. * @param {Number} newZoomX The zoom in the X direction. * @param {Number} newZoomY The zoom in the Y direction. * @param {Number} centerX The zoom center in the X direction. * @param {Number} centerY The zoom center in the Y direction. */ this.zoom = function(newZoomX,newZoomY,centerX,centerY) { // The zoom is the ratio between the differences from the center // to the origins: // centerX - originX = ( centerX - originX0 ) * zoomX // (center in ~world coordinate system) //originX = (centerX / zoomX) + originX - (centerX / newZoomX); //originY = (centerY / zoomY) + originY - (centerY / newZoomY); // center in image coordinate system origin.x = centerX - (centerX - origin.x) * (newZoomX / zoom.x); origin.y = centerY - (centerY - origin.y) * (newZoomY / zoom.y); // save zoom zoom.x = newZoomX; zoom.y = newZoomY; }; /** * Set the layer translation. * Translation is according to the last one. * @param {Number} tx The translation in the X direction. * @param {Number} ty The translation in the Y direction. */ this.translate = function(tx,ty) { trans.x = tx; trans.y = ty; }; /** * Set the image data array. * @param {Array} data The data array. */ this.setImageData = function(data) { imageData = data; // update the cached canvas cacheCanvas.getContext(&quot;2d&quot;).putImageData(imageData, 0, 0); }; /** * Reset the layout. */ this.resetLayout = function(izoom) { origin.x = 0; origin.y = 0; zoom.x = izoom; zoom.y = izoom; trans.x = 0; trans.y = 0; }; /** * Transform a display position to an index. */ this.displayToIndex = function ( point2D ) { return {'x': ( (point2D.x - origin.x) / zoom.x ) - trans.x, 'y': ( (point2D.y - origin.y) / zoom.y ) - trans.y}; }; /** * Draw the content (imageData) of the layer. * The imageData variable needs to be set */ this.draw = function () { // clear the context: reset the transform first // store the current transformation matrix context.save(); // use the identity matrix while clearing the canvas context.setTransform( 1, 0, 0, 1, 0, 0 ); context.clearRect( 0, 0, canvas.width, canvas.height ); // restore the transform context.restore(); // draw the cached canvas on the context // transform takes as input a, b, c, d, e, f to create // the transform matrix (column-major order): // [ a c e ] // [ b d f ] // [ 0 0 1 ] context.setTransform( zoom.x, 0, 0, zoom.y, origin.x + (trans.x * zoom.x), origin.y + (trans.y * zoom.y) ); context.drawImage( cacheCanvas, 0, 0 ); }; /** * Initialise the layer: set the canvas and context * @input {Number} inputWidth The width of the canvas. * @input {Number} inputHeight The height of the canvas. */ this.initialise = function(inputWidth, inputHeight) { // find the canvas element //canvas = document.getElementById(name); //if (!canvas) //{ // alert(&quot;Error: cannot find the canvas element for '&quot; + name + &quot;'.&quot;); // return; //} // check that the getContext method exists if (!canvas.getContext) { alert(&quot;Error: no canvas.getContext method.&quot;); return; } // get the 2D context context = canvas.getContext('2d'); if (!context) { alert(&quot;Error: failed to get the 2D context.&quot;); return; } // canvas sizes canvas.width = inputWidth; canvas.height = inputHeight; // original empty image data array context.clearRect (0, 0, canvas.width, canvas.height); imageData = context.getImageData(0, 0, canvas.width, canvas.height); // cached canvas cacheCanvas = document.createElement(&quot;canvas&quot;); cacheCanvas.width = inputWidth; cacheCanvas.height = inputHeight; }; /** * Fill the full context with the current style. */ this.fillContext = function() { context.fillRect( 0, 0, canvas.width, canvas.height ); }; /** * Clear the context and reset the image data. */ this.clear = function() { context.clearRect(0, 0, canvas.width, canvas.height); imageData = context.getImageData(0, 0, canvas.width, canvas.height); this.resetLayout(); }; /** * Merge two layers. * @input {Layer} layerToMerge The layer to merge. It will also be emptied. */ this.merge = function(layerToMerge) { // basic resampling of the merge data to put it at zoom 1:1 var mergeImageData = layerToMerge.getContext().getImageData( 0, 0, canvas.width, canvas.height); var offMerge = 0; var offMergeJ = 0; var offThis = 0; var offThisJ = 0; var alpha = 0; for( var j=0; j &lt; canvas.height; ++j ) { offMergeJ = parseInt( (origin.y + j * zoom.y), 10 ) * canvas.width; offThisJ = j * canvas.width; for( var i=0; i &lt; canvas.width; ++i ) { // 4 component data: RGB + alpha offMerge = 4 * ( parseInt( (origin.x + i * zoom.x), 10 ) + offMergeJ ); offThis = 4 * ( i + offThisJ ); // merge non transparent alpha = mergeImageData.data[offMerge+3]; if( alpha !== 0 ) { imageData.data[offThis] = mergeImageData.data[offMerge]; imageData.data[offThis+1] = mergeImageData.data[offMerge+1]; imageData.data[offThis+2] = mergeImageData.data[offMerge+2]; imageData.data[offThis+3] = alpha; } } } // empty and reset merged layer layerToMerge.clear(); // draw the layer this.draw(); }; /** * Set the line colour for the layer. * @input {String} colour The line colour. */ this.setLineColour = function(colour) { context.fillStyle = colour; context.strokeStyle = colour; }; /** * Display the layer. * @input {Boolean} val Whether to display the layer or not. */ this.setStyleDisplay = function(val) { if( val === true ) { canvas.style.display = ''; } else { canvas.style.display = &quot;none&quot;; } }; /** * Check if the layer is visible. * @return {Boolean} True if the layer is visible. */ this.isVisible = function() { if( canvas.style.display === &quot;none&quot; ) { return false; } else { return true; } }; /** * Align on another layer. * @param {Layer} rhs The layer to align on. */ this.align = function(rhs) { canvas.style.top = rhs.getCanvas().offsetTop; canvas.style.left = rhs.getCanvas().offsetLeft; }; }; // Layer class /** * Get the offset of an input event. * @param {Object} event The event to get the offset from. * @return {Array} The array of offsets. */ dwv.html.getEventOffset = function (event) { var positions = []; var ex = 0; var ey = 0; if ( event.targetTouches ) { // get the touch offset from all its parents var offsetLeft = 0; var offsetTop = 0; var offsetParent = event.targetTouches[0].target.offsetParent; while ( offsetParent ) { if (!isNaN(offsetParent.offsetLeft)) { offsetLeft += offsetParent.offsetLeft; } if (!isNaN(offsetParent.offsetTop)) { offsetTop += offsetParent.offsetTop; } offsetParent = offsetParent.offsetParent; } // set its position var touch = null; for ( var i = 0 ; i &lt; event.targetTouches.length; ++i ) { touch = event.targetTouches[i]; ex = touch.pageX - offsetLeft; ey = touch.pageY - offsetTop; positions.push({'x': ex, 'y': ey}); } } else { // layerX is used by Firefox ex = event.offsetX === undefined ? event.layerX : event.offsetX; ey = event.offsetY === undefined ? event.layerY : event.offsetY; positions.push({'x': ex, 'y': ey}); } return positions; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_gui_style.js.html":{"id":"src_gui_style.js.html","title":"Source: src/gui/style.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.f r} The stroke width. */ this.getStrokeWidth = function () { return strokeWidth; }; /** * Get the text colour. * @return {String} The text colour. */ this.getTextColour = function () { return textColour; }; /** * Get the line colour. * @return {String} The line colour. */ this.getLineColour = function () { return lineColour; }; /** * Set the line colour. * @param {String} colour The line colour. */ this.setLineColour = function (colour) { lineColour = colour; }; /** * Set the display scale. * @param {String} scale The display scale. */ this.setScale = function (scale) { displayScale = scale; }; /** * Scale an input value. * @param {Number} value The value to scale. */ this.scale = function (value) { return value / displayScale; }; }; /** * Get the font definition string. * @return {String} The font definition string. */ dwv.html.Style.prototype.getFontStr = function () { return (&quot;normal &quot; + this.getFontSize() + &quot;px sans-serif&quot;); }; /** * Get the line height. * @return {Number} The line height. */ dwv.html.Style.prototype.getLineHeight = function () { return ( this.getFontSize() + this.getFontSize() / 5 ); }; /** * Get the font size scaled to the display. * @return {Number} The scaled font size. */ dwv.html.Style.prototype.getScaledFontSize = function () { return this.scale( this.getFontSize() ); }; /** * Get the stroke width scaled to the display. * @return {Number} The scaled stroke width. */ dwv.html.Style.prototype.getScaledStrokeWidth = function () { return this.scale( this.getStrokeWidth() ); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_utils_i18n.js.html":{"id":"src_utils_i18n.js.html","title":"Source: src/utils/i18n.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomt  i18next object. // see its API: http://i18next.com/docs/api/ /** * Initialise i18n. * @param {String} language The language to translate to. Defaults to 'auto' and * gets the language from the browser. * @param {String} localesPath Path the locales directory. */ dwv.i18nInitialise = function (language, localesPath) { var lng = (typeof language === &quot;undefined&quot;) ? &quot;auto&quot; : language; var lpath = (typeof localesPath === &quot;undefined&quot;) ? &quot;&quot; : localesPath; // i18n options: default 'en' language and // only load language, not specialised (for ex en-GB) var options = { fallbackLng: &quot;en&quot;, load: &quot;languageOnly&quot;, backend: { loadPath: lpath + &quot;/locales/{{lng}}/{{ns}}.json&quot; } }; // use the XHR backend to get translation files var i18n = i18next.use(i18nextXHRBackend); // use browser language or the specified one if (lng == &quot;auto&quot;) { i18n.use(i18nextBrowserLanguageDetector); } else { options.lng = lng; } // init i18n: will be ready when the 'loaded' event is fired i18n.init(options); }; /** * Handle i18n load event. * @param {Object} callback The callback function to call when i18n is loaded. */ dwv.i18nOnLoaded = function (callback) { i18next.on('loaded', callback); }; /** * Get the translated text. * @param {String} key The key to the text entry. * @param {Object} options The translation options such as plural, context... */ dwv.i18n = function (key, options) { return i18next.t(key, options); }; /** * Check the existence of a translation. * @param {String} key The key to the text entry. * @param {Object} options The translation options such as plural, context... */ dwv.i18nExists = function (key, options) { return i18next.exists(key, options); }; /** * Translate all data-i18n tags in the current html page. If an html tag defines the * data-i18n attribute, its value will be used as key to find its corresponding text * and will replace the content of the html tag. */ dwv.i18nPage = function () { // get all elements var elements = document.getElementsByTagName(&quot;*&quot;); // if the element defines data-i18n, replace its content with the tranlation for (var i = 0; i &lt; elements.length; ++i) { if (typeof elements[i].dataset.i18n !== &quot;undefined&quot;) { elements[i].innerHTML = dwv.i18n(elements[i].dataset.i18n); } } }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_image_image.js.html":{"id":"src_image_image.js.html","title":"Source: src/image/image.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.LineFactorydwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.ProtractorFactorydwv.tool.RectangleFactorydwv.tool.RoiFactorydwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.ShapeEditordwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.utils.WorkerThreaddwv.ViewController Global webdriver Source: src/image/image.js // namespaces var dwv = dwv || {}; /** @namespace */ dwv.image = dwv.image || {}; /** * Rescale Slope and Intercept * @constructor * @param slope * @param intercept */ dwv.image.RescaleSlopeAndIntercept = function (slope, intercept) { /*// Check the rescale slope. if(typeof(slope) === 'undefined') { slope = 1; } // Check the rescale intercept. if(typeof(intercept) === 'undefined') { intercept = 0; }*/ /** * Get the slope of the RSI. * @return {Number} The slope of the RSI. */ this.getSlope = function () { return slope; }; /** * Get the intercept of the RSI. * @return {Number} The intercept of the RSI. */ this.getIntercept = function () { return intercept; }; /** * Apply the RSI on an input value. * @return {Number} The value to rescale. */ this.apply = function (value) { return value * slope + intercept; }; }; /** * Check for RSI equality. * @param {Object} rhs The other RSI to compare to. * @return {Boolean} True if both RSI are equal. */ dwv.image.RescaleSlopeAndIntercept.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getSlope() === rhs.getSlope() &amp;&amp; this.getIntercept() === rhs.getIntercept(); }; /** * Get a string representation of the RSI. * @return {String} The RSI as a string. */ dwv.image.RescaleSlopeAndIntercept.prototype.toString = function () { return (this.getSlope() + &quot;, &quot; + this.getIntercept()); }; /** * Image class. * Usable once created, optional are: * - rescale slope and intercept (default 1:0), * - photometric interpretation (default MONOCHROME2), * - planar configuration (default RGBRGB...). * @constructor * @param {Object} geometry The geometry of the image. * @param {Array} buffer The image data. */ dwv.image.Image = function(geometry, buffer) { /** * Rescale slope and intercept. * @private * @type Number */ var rsis = []; for ( var s = 0; s &lt; geometry.getSize().getNumberOfSlices(); ++s ) { rsis.push( new dwv.image.RescaleSlopeAndIntercept( 1, 0 ) ); } /** * Photometric interpretation (MONOCHROME, RGB...). * @private * @type String */ var photometricInterpretation = &quot;MONOCHROME2&quot;; /** * Planar configuration for RGB data (0:RGBRGBRGBRGB... or 1:RRR...GGG...BBB...). * @private * @type Number */ var planarConfiguration = 0; /** * Number of components. * @private * @type Number */ var numberOfComponents = buffer.length / geometry.getSize().getTotalSize(); /** * Meta information. * @private * @type Object */ var meta = {}; /** * Original buffer. * @private * @type Array */ var originalBuffer = new Int16Array(buffer); /** * Data range. * @private * @type Object */ var dataRange = null; /** * Rescaled data range. * @private * @type Object */ var rescaledDataRange = null; /** * Histogram. * @private * @type Array */ var histogram = null; /** * Get the geometry of the image. * @return {Object} The size of the image. */ this.getGeometry = function() { return geometry; }; /** * Get the data buffer of the image. * @todo dangerous... * @return {Array} The data buffer of the image. */ this.getBuffer = function() { return buffer; }; /** * Get the rescale slope and intercept. * @return {Object} The rescale slope and intercept. */ this.getRescaleSlopeAndIntercept = function(k) { return rsis[k]; }; /** * Set the rescale slope and intercept. * @param {Object} rsi The rescale slope and intercept. */ this.setRescaleSlopeAndIntercept = function(inRsi, k) { if ( typeof k === 'undefined' ) { k = 0; } rsis[k] = inRsi; }; /** * Get the photometricInterpretation of the image. * @return {String} The photometricInterpretation of the image. */ this.getPhotometricInterpretation = function() { return photometricInterpretation; }; /** * Set the photometricInterpretation of the image. * @pqrqm {String} interp The photometricInterpretation of the image. */ this.setPhotometricInterpretation = function(interp) { photometricInterpretation = interp; }; /** * Get the planarConfiguration of the image. * @return {Number} The planarConfiguration of the image. */ this.getPlanarConfiguration = function() { return planarConfiguration; }; /** * Set the planarConfiguration of the image. * @param {Number} config The planarConfiguration of the image. */ this.setPlanarConfiguration = function(config) { planarConfiguration = config; }; /** * Get the numberOfComponents of the image. * @return {Number} The numberOfComponents of the image. */ this.getNumberOfComponents = function() { return numberOfComponents; }; /** * Get the meta information of the image. * @return {Object} The meta information of the image. */ this.getMeta = function() { return meta; }; /** * Set the meta information of the image. * @param {Object} rhs The meta information of the image. */ this.setMeta = function(rhs) { meta = rhs; }; /** * Get value at offset. Warning: No size check... * @param {Number} offset The desired offset. * @return {Number} The value at offset. */ this.getValueAtOffset = function(offset) { return buffer[offset]; }; /** * Clone the image. * @return {Image} A clone of this image. */ this.clone = function() { var copy = new dwv.image.Image(this.getGeometry(), originalBuffer); var nslices = this.getGeometry().getSize().getNumberOfSlices(); for ( var k = 0; k &lt; nslices; ++k ) { copy.setRescaleSlopeAndIntercept(this.getRescaleSlopeAndIntercept(k), k); } copy.setPhotometricInterpretation(this.getPhotometricInterpretation()); copy.setPlanarConfiguration(this.getPlanarConfiguration()); copy.setMeta(this.getMeta()); return copy; }; /** * Append a slice to the image. * @param {Image} The slice to append. * @return {Number} The number of the inserted slice. */ this.appendSlice = function(rhs) { // check input if( rhs === null ) { throw new Error(&quot;Cannot append null slice&quot;); } var rhsSize = rhs.getGeometry().getSize(); var size = geometry.getSize(); if( rhsSize.getNumberOfSlices() !== 1 ) { throw new Error(&quot;Cannot append more than one slice&quot;); } if( size.getNumberOfColumns() !== rhsSize.getNumberOfColumns() ) { throw new Error(&quot;Cannot append a slice with different number of columns&quot;); } if( size.getNumberOfRows() !== rhsSize.getNumberOfRows() ) { throw new Error(&quot;Cannot append a slice with different number of rows&quot;); } if( photometricInterpretation !== rhs.getPhotometricInterpretation() ) { throw new Error(&quot;Cannot append a slice with different photometric interpretation&quot;); } // all meta should be equal for( var key in meta ) { if( meta[key] !== rhs.getMeta()[key] ) { throw new Error(&quot;Cannot append a slice with different &quot;+key); } } // calculate slice size var mul = 1; if( photometricInterpretation === &quot;RGB&quot; ) { mul = 3; } var sliceSize = mul * size.getSliceSize(); // create the new buffer var newBuffer = new Int16Array(sliceSize * (size.getNumberOfSlices() + 1) ); // append slice at new position var newSliceNb = geometry.getSliceIndex( rhs.getGeometry().getOrigin() ); if( newSliceNb === 0 ) { newBuffer.set(rhs.getBuffer()); newBuffer.set(buffer, sliceSize); } else if( newSliceNb === size.getNumberOfSlices() ) { newBuffer.set(buffer); newBuffer.set(rhs.getBuffer(), size.getNumberOfSlices() * sliceSize); } else { var offset = newSliceNb * sliceSize; newBuffer.set(buffer.subarray(0, offset - 1)); newBuffer.set(rhs.getBuffer(), offset); newBuffer.set(buffer.subarray(offset), offset + sliceSize); } // update geometry geometry.appendOrigin( rhs.getGeometry().getOrigin(), newSliceNb ); // update rsi rsis.splice(newSliceNb, 0, rhs.getRescaleSlopeAndIntercept(0)); // copy to class variables buffer = newBuffer; originalBuffer = new Int16Array(newBuffer); // return the appended slice number return newSliceNb; }; /** * Get the data range. * @return {Object} The data range. */ this.getDataRange = function() { if( !dataRange ) { dataRange = this.calculateDataRange(); } return dataRange; }; /** * Get the rescaled data range. * @return {Object} The rescaled data range. */ this.getRescaledDataRange = function() { if( !rescaledDataRange ) { rescaledDataRange = this.calculateRescaledDataRange(); } return rescaledDataRange; }; /** * Get the histogram. * @return {Array} The histogram. */ this.getHistogram = function() { if( !histogram ) { var res = this.calculateHistogram(); dataRange = res.dataRange; rescaledDataRange = res.rescaledDataRange; histogram = res.histogram; } return histogram; }; }; /** * Get the value of the image at a specific coordinate. * @param {Number} i The X index. * @param {Number} j The Y index. * @param {Number} k The Z index. * @return {Number} The value at the desired position. * Warning: No size check... */ dwv.image.Image.prototype.getValue = function( i, j, k ) { var index = new dwv.math.Index3D(i,j,k); return this.getValueAtOffset( this.getGeometry().indexToOffset(index) ); }; /** * Get the rescaled value of the image at a specific coordinate. * @param {Number} i The X index. * @param {Number} j The Y index. * @param {Number} k The Z index. * @return {Number} The rescaled value at the desired position. * Warning: No size check... */ dwv.image.Image.prototype.getRescaledValue = function( i, j, k ) { return this.getRescaleSlopeAndIntercept(k).apply( this.getValue(i,j,k) ); }; /** * Calculate the data range of the image. * @return {Object} The range {min, max}. */ dwv.image.Image.prototype.calculateDataRange = function () { var size = this.getGeometry().getSize().getTotalSize(); var min = this.getValueAtOffset(0); var max = min; var value = 0; for ( var i = 0; i &lt; size; ++i ) { value = this.getValueAtOffset(i); if( value &gt; max ) { max = value; } if( value &lt; min ) { min = value; } } // return return { &quot;min&quot;: min, &quot;max&quot;: max }; }; /** * Calculate the rescaled data range of the image. * @return {Object} The range {min, max}. */ dwv.image.Image.prototype.calculateRescaledDataRange = function () { var size = this.getGeometry().getSize(); var rmin = this.getRescaledValue(0,0,0); var rmax = rmin; var rvalue = 0; for ( var k = 0; k &lt; size.getNumberOfSlices(); ++k ) { for ( var j = 0; j &lt; size.getNumberOfRows(); ++j ) { for ( var i = 0; i &lt; size.getNumberOfColumns(); ++i ) { rvalue = this.getRescaledValue(i,j,k); if( rvalue &gt; rmax ) { rmax = rvalue; } if( rvalue &lt; rmin ) { rmin = rvalue; } } } } // return return { &quot;min&quot;: rmin, &quot;max&quot;: rmax }; }; /** * Calculate the histogram of the image. * @return {Object} The histogram, data range and rescaled data range. */ dwv.image.Image.prototype.calculateHistogram = function () { var size = this.getGeometry().getSize(); var histo = []; var min = this.getValue(0,0,0); var max = min; var value = 0; var rmin = this.getRescaledValue(0,0,0); var rmax = rmin; var rvalue = 0; for ( var k = 0; k &lt; size.getNumberOfSlices(); ++k ) { for ( var j = 0; j &lt; size.getNumberOfRows(); ++j ) { for ( var i = 0; i &lt; size.getNumberOfColumns(); ++i ) { value = this.getValue(i,j,k); if( value &gt; max ) { max = value; } if( value &lt; min ) { min = value; } rvalue = this.getRescaleSlopeAndIntercept(k).apply(value); if( rvalue &gt; rmax ) { rmax = rvalue; } if( rvalue &lt; rmin ) { rmin = rvalue; } histo[rvalue] = ( histo[rvalue] || 0 ) + 1; } } } // set data range var dataRange = { &quot;min&quot;: min, &quot;max&quot;: max }; var rescaledDataRange = { &quot;min&quot;: rmin, &quot;max&quot;: rmax }; // generate data for plotting var histogram = []; for ( var b = rmin; b &lt;= rmax; ++b ) { histogram.push([b, ( histo[b] || 0 ) ]); } // return return { 'dataRange': dataRange, 'rescaledDataRange': rescaledDataRange, 'histogram': histogram }; }; /** * Convolute the image with a given 2D kernel. * @param {Array} weights The weights of the 2D kernel as a 3x3 matrix. * @return {Image} The convoluted image. * Note: Uses the raw buffer values. */ dwv.image.Image.prototype.convolute2D = function(weights) { if(weights.length !== 9) { throw new Error(&quot;The convolution matrix does not have a length of 9; it has &quot;+weights.length); } var newImage = this.clone(); var newBuffer = newImage.getBuffer(); var imgSize = this.getGeometry().getSize(); var ncols = imgSize.getNumberOfColumns(); var nrows = imgSize.getNumberOfRows(); var nslices = imgSize.getNumberOfSlices(); var ncomp = this.getNumberOfComponents(); // adapt to number of component and planar configuration var factor = 1; var componentOffset = 1; if( ncomp === 3 ) { if( this.getPlanarConfiguration() === 0 ) { factor = 3; } else { componentOffset = imgSize.getTotalSize(); } } // allow special indent for matrices /*jshint indent:false */ // default weight offset matrix var wOff = []; wOff[0] = (-ncols-1) * factor; wOff[1] = (-ncols) * factor; wOff[2] = (-ncols+1) * factor; wOff[3] = -factor; wOff[4] = 0; wOff[5] = 1 * factor; wOff[6] = (ncols-1) * factor; wOff[7] = (ncols) * factor; wOff[8] = (ncols+1) * factor; // border weight offset matrices // borders are extended (see http://en.wikipedia.org/wiki/Kernel_%28image_processing%29) // i=0, j=0 var wOff00 = []; wOff00[0] = wOff[4]; wOff00[1] = wOff[4]; wOff00[2] = wOff[5]; wOff00[3] = wOff[4]; wOff00[4] = wOff[4]; wOff00[5] = wOff[5]; wOff00[6] = wOff[7]; wOff00[7] = wOff[7]; wOff00[8] = wOff[8]; // i=0, j=* var wOff0x = []; wOff0x[0] = wOff[1]; wOff0x[1] = wOff[1]; wOff0x[2] = wOff[2]; wOff0x[3] = wOff[4]; wOff0x[4] = wOff[4]; wOff0x[5] = wOff[5]; wOff0x[6] = wOff[7]; wOff0x[7] = wOff[7]; wOff0x[8] = wOff[8]; // i=0, j=nrows var wOff0n = []; wOff0n[0] = wOff[1]; wOff0n[1] = wOff[1]; wOff0n[2] = wOff[2]; wOff0n[3] = wOff[4]; wOff0n[4] = wOff[4]; wOff0n[5] = wOff[5]; wOff0n[6] = wOff[4]; wOff0n[7] = wOff[4]; wOff0n[8] = wOff[5]; // i=*, j=0 var wOffx0 = []; wOffx0[0] = wOff[3]; wOffx0[1] = wOff[4]; wOffx0[2] = wOff[5]; wOffx0[3] = wOff[3]; wOffx0[4] = wOff[4]; wOffx0[5] = wOff[5]; wOffx0[6] = wOff[6]; wOffx0[7] = wOff[7]; wOffx0[8] = wOff[8]; // i=*, j=* -&gt; wOff // i=*, j=nrows var wOffxn = []; wOffxn[0] = wOff[0]; wOffxn[1] = wOff[1]; wOffxn[2] = wOff[2]; wOffxn[3] = wOff[3]; wOffxn[4] = wOff[4]; wOffxn[5] = wOff[5]; wOffxn[6] = wOff[3]; wOffxn[7] = wOff[4]; wOffxn[8] = wOff[5]; // i=ncols, j=0 var wOffn0 = []; wOffn0[0] = wOff[3]; wOffn0[1] = wOff[4]; wOffn0[2] = wOff[4]; wOffn0[3] = wOff[3]; wOffn0[4] = wOff[4]; wOffn0[5] = wOff[4]; wOffn0[6] = wOff[6]; wOffn0[7] = wOff[7]; wOffn0[8] = wOff[7]; // i=ncols, j=* var wOffnx = []; wOffnx[0] = wOff[0]; wOffnx[1] = wOff[1]; wOffnx[2] = wOff[1]; wOffnx[3] = wOff[3]; wOffnx[4] = wOff[4]; wOffnx[5] = wOff[4]; wOffnx[6] = wOff[6]; wOffnx[7] = wOff[7]; wOffnx[8] = wOff[7]; // i=ncols, j=nrows var wOffnn = []; wOffnn[0] = wOff[0]; wOffnn[1] = wOff[1]; wOffnn[2] = wOff[1]; wOffnn[3] = wOff[3]; wOffnn[4] = wOff[4]; wOffnn[5] = wOff[4]; wOffnn[6] = wOff[3]; wOffnn[7] = wOff[4]; wOffnn[8] = wOff[4]; // restore indent for rest of method /*jshint indent:4 */ // loop vars var pixelOffset = 0; var newValue = 0; var wOffFinal = []; // go through the destination image pixels for (var c=0; c&lt;ncomp; c++) { // special component offset pixelOffset = c * componentOffset; for (var k=0; k&lt;nslices; k++) { for (var j=0; j&lt;nrows; j++) { for (var i=0; i&lt;ncols; i++) { wOffFinal = wOff; // special border cases if( i === 0 &amp;&amp; j === 0 ) { wOffFinal = wOff00; } else if( i === 0 &amp;&amp; j === (nrows-1) ) { wOffFinal = wOff0n; } else if( i === (ncols-1) &amp;&amp; j === 0 ) { wOffFinal = wOffn0; } else if( i === (ncols-1) &amp;&amp; j === (nrows-1) ) { wOffFinal = wOffnn; } else if( i === 0 &amp;&amp; j !== (nrows-1) &amp;&amp; j !== 0 ) { wOffFinal = wOff0x; } else if( i === (ncols-1) &amp;&amp; j !== (nrows-1) &amp;&amp; j !== 0 ) { wOffFinal = wOffnx; } else if( i !== 0 &amp;&amp; i !== (ncols-1) &amp;&amp; j === 0 ) { wOffFinal = wOffx0; } else if( i !== 0 &amp;&amp; i !== (ncols-1) &amp;&amp; j === (nrows-1) ) { wOffFinal = wOffxn; } // calculate the weighed sum of the source image pixels that // fall under the convolution matrix newValue = 0; for( var wi=0; wi&lt;9; ++wi ) { newValue += this.getValueAtOffset(pixelOffset + wOffFinal[wi]) * weights[wi]; } newBuffer[pixelOffset] = newValue; // increment pixel offset pixelOffset += factor; } } } } return newImage; }; /** * Transform an image using a specific operator. * @param {Function} operator The operator to use when transforming. * @return {Image} The transformed image. * Note: Uses the raw buffer values. */ dwv.image.Image.prototype.transform = function(operator) { var newImage = this.clone(); var newBuffer = newImage.getBuffer(); for( var i=0; i &lt; newBuffer.length; ++i ) { newBuffer[i] = operator( newImage.getValueAtOffset(i) ); } return newImage; }; /** * Compose this image with another one and using a specific operator. * @param {Image} rhs The image to compose with. * @param {Function} operator The operator to use when composing. * @return {Image} The composed image. * Note: Uses the raw buffer values. */ dwv.image.Image.prototype.compose = function(rhs, operator) { var newImage = this.clone(); var newBuffer = newImage.getBuffer(); for( var i=0; i &lt; newBuffer.length; ++i ) { // using the operator on the local buffer, i.e. the latest (not original) data newBuffer[i] = Math.floor( operator( this.getValueAtOffset(i), rhs.getValueAtOffset(i) ) ); } return newImage; }; /** * Quantify a line according to image information. * @param {Object} line The line to quantify. * @return {Object} A quantification object. */ dwv.image.Image.prototype.quantifyLine = function(line) { var spacing = this.getGeometry().getSpacing(); var length = line.getWorldLength( spacing.getColumnSpacing(), spacing.getRowSpacing() ) pretation = dicomElements.getFromKey(&quot;x00280004&quot;); if ( photometricInterpretation ) { var photo = dwv.dicom.cleanString(photometricInterpretation).toUpperCase(); if ( jpeg2000 &amp;&amp; photo.match(/YBR/) ) { photo = &quot;RGB&quot;; } image.setPhotometricInterpretation( photo ); } // PlanarConfiguration var planarConfiguration = dicomElements.getFromKey(&quot;x00280006&quot;); if ( planarConfiguration ) { image.setPlanarConfiguration( planarConfiguration ); } // rescale slope and intercept var slope = 1; // RescaleSlope var rescaleSlope = dicomElements.getFromKey(&quot;x00281053&quot;); if ( rescaleSlope ) { slope = parseFloat(rescaleSlope); } var intercept = 0; // RescaleIntercept var rescaleIntercept = dicomElements.getFromKey(&quot;x00281052&quot;); if ( rescaleIntercept ) { intercept = parseFloat(rescaleIntercept); } var rsi = new dwv.image.RescaleSlopeAndIntercept(slope, intercept); image.setRescaleSlopeAndIntercept( rsi ); // meta information var meta = {}; // Modality var modality = dicomElements.getFromKey(&quot;x00080060&quot;); if ( modality ) { meta.Modality = modality; } // StudyInstanceUID var studyInstanceUID = dicomElements.getFromKey(&quot;x0020000D&quot;); if ( studyInstanceUID ) { meta.StudyInstanceUID = studyInstanceUID; } // SeriesInstanceUID var seriesInstanceUID = dicomElements.getFromKey(&quot;x0020000E&quot;); if ( seriesInstanceUID ) { meta.SeriesInstanceUID = seriesInstanceUID; } // BitsStored var bitsStored = dicomElements.getFromKey(&quot;x00280101&quot;); if ( bitsStored ) { meta.BitsStored = parseInt(bitsStored, 10); } image.setMeta(meta); return image; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_image_reader.js.html":{"id":"src_image_reader.js.html","title":"Source: src/image/reader.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv. Lossless var hasJpegLosslessDecoder = (typeof jpeg !== &quot;undefined&quot;) &amp;&amp; (typeof jpeg.lossless !== &quot;undefined&quot;); var jpeg = jpeg || {}; jpeg.lossless = jpeg.lossless || {}; // JPEG 2000 var hasJpeg2000Decoder = (typeof JpxImage !== &quot;undefined&quot;); var JpxImage = JpxImage || {}; /** * Get data from an input image using a canvas. * @param {Image} Image The DOM Image. * @return {Mixed} The corresponding view and info. */ dwv.image.getViewFromDOMImage = function (image) { // draw the image in the canvas in order to get its data var canvas = document.createElement('canvas'); canvas.width = image.width; canvas.height = image.height; var ctx = canvas.getContext('2d'); ctx.drawImage(image, 0, 0, image.width, image.height); // get the image data var imageData = ctx.getImageData(0, 0, image.width, image.height); // remove alpha // TODO support passing the full image data var buffer = []; var j = 0; for( var i = 0; i &lt; imageData.data.length; i+=4 ) { buffer[j] = imageData.data[i]; buffer[j+1] = imageData.data[i+1]; buffer[j+2] = imageData.data[i+2]; j+=3; } // create dwv Image var imageSize = new dwv.image.Size(image.width, image.height); // TODO: wrong info... var imageSpacing = new dwv.image.Spacing(1,1); var sliceIndex = image.index ? image.index : 0; var origin = new dwv.math.Point3D(0,0,sliceIndex); var geometry = new dwv.image.Geometry(origin, imageSize, imageSpacing ); var dwvImage = new dwv.image.Image( geometry, buffer ); dwvImage.setPhotometricInterpretation(&quot;RGB&quot;); // meta information var meta = {}; meta.BitsStored = 8; dwvImage.setMeta(meta); // view var view = new dwv.image.View(dwvImage); view.setWindowLevelMinMax(); // properties var info = {}; if( image.file ) { info.fileName = { &quot;value&quot;: image.file.name }; info.fileType = { &quot;value&quot;: image.file.type }; info.fileLastModifiedDate = { &quot;value&quot;: image.file.lastModifiedDate }; } info.imageWidth = { &quot;value&quot;: image.width }; info.imageHeight = { &quot;value&quot;: image.height }; // return return {&quot;view&quot;: view, &quot;info&quot;: info}; }; /** * Create a dwv.image.View from a DICOM buffer. * @constructor */ dwv.image.DicomBufferToView = function (decoderScripts) { // flag to use workers or not to decode data var useWorkers = false; if (typeof decoderScripts !== &quot;undefined&quot; &amp;&amp; decoderScripts instanceof Array) { useWorkers = true; // thread pool var pool = new dwv.utils.ThreadPool(15); pool.init(); } /** * Get data from an input buffer using a DICOM parser. * @param {Array} buffer The input data buffer. * @param {Object} callback The callback on the conversion. * @return {Mixed} The corresponding view and info. */ this.convert = function(buffer, callback) { // DICOM parser var dicomParser = new dwv.dicom.DicomParser(); // parse the buffer dicomParser.parse(buffer); // worker callback var decodedBufferToView = function(event) { // create the view var viewFactory = new dwv.image.ViewFactory(); var view = viewFactory.create( dicomParser.getDicomElements(), event.data ); // return callback({&quot;view&quot;: view, &quot;info&quot;: dicomParser.getDicomElements().dumpToTable()}); }; var pixelBuffer = dicomParser.pixelBuffer; var syntax = dwv.dicom.cleanString(dicomParser.getRawDicomElements().x00020010.value[0]); var algoName = dwv.dicom.getSyntaxDecompressionName(syntax); var needDecompression = (algoName !== null); if ( needDecompression ) { if (useWorkers) { var script = decoderScripts[algoName]; if ( typeof script === &quot;undefined&quot; ) { throw new Error(&quot;No script provided to decompress '&quot; + algoName + &quot;' data.&quot;); } var workerTask = new dwv.utils.WorkerTask(script, decodedBufferToView, pixelBuffer); pool.addWorkerTask(workerTask); } else { var decoder = null; var decodedBuffer = null; if( algoName === &quot;jpeg-lossless&quot; ) { if ( !hasJpegLosslessDecoder ) { throw new Error(&quot;No JPEG Lossless decoder provided&quot;); } var buf = new Uint8Array( pixelBuffer ); decoder = new jpeg.lossless.Decoder(buf.buffer); var decoded = decoder.decode(); decodedBuffer = new Uint16Array(decoded.buffer); } else if ( algoName === &quot;jpeg-baseline&quot; ) { if ( !hasJpegBaselineDecoder ) { throw new Error(&quot;No JPEG Baseline decoder provided&quot;); } decoder = new JpegImage(); decoder.parse( pixelBuffer ); decodedBuffer = decoder.getData(decoder.width,decoder.height); } else if( algoName === &quot;jpeg2000&quot; ) { if ( !hasJpeg2000Decoder ) { throw new Error(&quot;No JPEG 2000 decoder provided&quot;); } // decompress pixel buffer into Int16 image decoder = new JpxImage(); decoder.parse( pixelBuffer ); // set the pixel buffer decodedBuffer = decoder.tiles[0].items; } decodedBufferToView({data: decodedBuffer}); } } else { decodedBufferToView({data: pixelBuffer}); } }; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_image_filter.js.html":{"id":"src_image_filter.js.html","title":"Source: src/image/filter.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.ima rn &quot;Threshold&quot;; }; /** * Original image. * @private * @type Object */ var originalImage = null; /** * Set the original image. * @param {Object} image The original image. */ this.setOriginalImage = function (image) { originalImage = image; }; /** * Get the original image. * @return {Object} image The original image. */ this.getOriginalImage = function () { return originalImage; }; }; /** * Transform the main image using this filter. * @return {Object} The transformed image. */ dwv.image.filter.Threshold.prototype.update = function () { var image = this.getOriginalImage(); var imageMin = image.getDataRange().min; var self = this; var threshFunction = function (value) { if ( value &lt; self.getMin() || value &gt; self.getMax() ) { return imageMin; } else { return value; } }; return image.transform( threshFunction ); }; /** * Sharpen an image using a sharpen convolution matrix. * @constructor */ dwv.image.filter.Sharpen = function() { /** * Get the name of the filter. * @return {String} The name of the filter. */ this.getName = function() { return &quot;Sharpen&quot;; }; /** * Original image. * @private * @type Object */ var originalImage = null; /** * Set the original image. * @param {Object} image The original image. */ this.setOriginalImage = function (image) { originalImage = image; }; /** * Get the original image. * @return {Object} image The original image. */ this.getOriginalImage = function () { return originalImage; }; }; /** * Transform the main image using this filter. * @return {Object} The transformed image. */ dwv.image.filter.Sharpen.prototype.update = function() { var image = this.getOriginalImage(); return image.convolute2D( [ 0, -1, 0, -1, 5, -1, 0, -1, 0 ] ); }; /** * Apply a Sobel filter to an image. * @constructor */ dwv.image.filter.Sobel = function() { /** * Get the name of the filter. * @return {String} The name of the filter. */ this.getName = function() { return &quot;Sobel&quot;; }; /** * Original image. * @private * @type Object */ var originalImage = null; /** * Set the original image. * @param {Object} image The original image. */ this.setOriginalImage = function (image) { originalImage = image; }; /** * Get the original image. * @return {Object} image The original image. */ this.getOriginalImage = function () { return originalImage; }; }; /** * Transform the main image using this filter. * @return {Object} The transformed image. */ dwv.image.filter.Sobel.prototype.update = function() { var image = this.getOriginalImage(); var gradX = image.convolute2D( [ 1, 0, -1, 2, 0, -2, 1, 0, -1 ] ); var gradY = image.convolute2D( [ 1, 2, 1, 0, 0, 0, -1, -2, -1 ] ); return gradX.compose( gradY, function (x,y) { return Math.sqrt(x*x+y*y); } ); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_image_geometry.js.html":{"id":"src_image_geometry.js.html","title":"Source: src/image/geometry.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactoryd s.getSliceSize() * this.getNumberOfSlices(); }; /** * Check for equality. * @param {Size} rhs The object to compare to. * @return {Boolean} True if both objects are equal. */ dwv.image.Size.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getNumberOfColumns() === rhs.getNumberOfColumns() &amp;&amp; this.getNumberOfRows() === rhs.getNumberOfRows() &amp;&amp; this.getNumberOfSlices() === rhs.getNumberOfSlices(); }; /** * Check that coordinates are within bounds. * @param {Number} i The column coordinate. * @param {Number} j The row coordinate. * @param {Number} k The slice coordinate. * @return {Boolean} True if the given coordinates are within bounds. */ dwv.image.Size.prototype.isInBounds = function ( i, j, k ) { if( i &lt; 0 || i &gt; this.getNumberOfColumns() - 1 || j &lt; 0 || j &gt; this.getNumberOfRows() - 1 || k &lt; 0 || k &gt; this.getNumberOfSlices() - 1 ) { return false; } return true; }; /** * 2D/3D Spacing class. * @constructor * @param {Number} columnSpacing The column spacing. * @param {Number} rowSpacing The row spacing. * @param {Number} sliceSpacing The slice spacing. */ dwv.image.Spacing = function ( columnSpacing, rowSpacing, sliceSpacing ) { /** * Get the column spacing. * @return {Number} The column spacing. */ this.getColumnSpacing = function () { return columnSpacing; }; /** * Get the row spacing. * @return {Number} The row spacing. */ this.getRowSpacing = function () { return rowSpacing; }; /** * Get the slice spacing. * @return {Number} The slice spacing. */ this.getSliceSpacing = function () { return (sliceSpacing || 1.0); }; }; /** * Check for equality. * @param {Spacing} rhs The object to compare to. * @return {Boolean} True if both objects are equal. */ dwv.image.Spacing.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getColumnSpacing() === rhs.getColumnSpacing() &amp;&amp; this.getRowSpacing() === rhs.getRowSpacing() &amp;&amp; this.getSliceSpacing() === rhs.getSliceSpacing(); }; /** * 2D/3D Geometry class. * @constructor * @param {Object} origin The object origin. * @param {Object} size The object size. * @param {Object} spacing The object spacing. */ dwv.image.Geometry = function ( origin, size, spacing ) { // check input origin. if( typeof(origin) === 'undefined' ) { origin = new dwv.math.Point3D(0,0,0); } var origins = [origin]; /** * Get the object first origin. * @return {Object} The object first origin. */ this.getOrigin = function () { return origin; }; /** * Get the object origins. * @return {Array} The object origins. */ this.getOrigins = function () { return origins; }; /** * Get the object size. * @return {Object} The object size. */ this.getSize = function () { return size; }; /** * Get the object spacing. * @return {Object} The object spacing. */ this.getSpacing = function () { return spacing; }; /** * Get the slice position of a point in the current slice layout. * @param {Object} point The point to evaluate. */ this.getSliceIndex = function (point) { // cannot use this.worldToIndex(point).getK() since // we cannot guaranty consecutive slices... // find the closest index var closestSliceIndex = 0; var minDiff = Math.abs( origins[0].getZ() - point.getZ() ); var diff = 0; for( var i = 0; i &lt; origins.length; ++i ) { diff = Math.abs( origins[i].getZ() - point.getZ() ); if( diff &lt; minDiff ) { minDiff = diff; closestSliceIndex = i; } } diff = origins[closestSliceIndex].getZ() - point.getZ(); var sliceIndex = ( diff &gt; 0 ) ? closestSliceIndex : closestSliceIndex + 1; return sliceIndex; }; /** * Append an origin to the geometry. * @param {Object} origin The origin to append. * @param {Number} index The index at which to append. */ this.appendOrigin = function (origin, index) { // add in origin array origins.splice(index, 0, origin); // increment slice number size = new dwv.image.Size( size.getNumberOfColumns(), size.getNumberOfRows(), size.getNumberOfSlices() + 1); }; }; /** * Check for equality. * @param {Geometry} rhs The object to compare to. * @return {Boolean} True if both objects are equal. */ dwv.image.Geometry.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getOrigin() === rhs.getOrigin() &amp;&amp; this.getSize() === rhs.getSize() &amp;&amp; this.getSpacing() === rhs.getSpacing(); }; /** * Convert an index to an offset in memory. * @param {Object} index The index to convert. */ dwv.image.Geometry.prototype.indexToOffset = function (index) { var size = this.getSize(); return index.getI() + index.getJ() * size.getNumberOfColumns() + index.getK() * size.getSliceSize(); }; /** * Convert an index into world coordinates. * @param {Object} index The index to convert. */ dwv.image.Geometry.prototype.indexToWorld = function (index) { var origin = this.getOrigin(); var spacing = this.getSpacing(); return new dwv.math.Point3D( origin.getX() + index.getI() * spacing.getColumnSpacing(), origin.getY() + index.getJ() * spacing.getRowSpacing(), origin.getZ() + index.getK() * spacing.getSliceSpacing() ); }; /** * Convert world coordinates into an index. * @param {Object} THe point to convert. */ dwv.image.Geometry.prototype.worldToIndex = function (point) { var origin = this.getOrigin(); var spacing = this.getSpacing(); return new dwv.math.Point3D( point.getX() / spacing.getColumnSpacing() - origin.getX(), point.getY() / spacing.getRowSpacing() - origin.getY(), point.getZ() / spacing.getSliceSpacing() - origin.getZ() ); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_image_luts.js.html":{"id":"src_image_luts.js.html","title":"Source: src/image/luts.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomEl ct} The rescale slope and intercept. */ this.getRSI = function () { return rsi; }; /** * Initialise the LUT. * @param {Number} bitsStored The number of bits used to store the data. */ this.initialise = function (bitsStored) { var size = Math.pow(2, bitsStored); rescaleLut = new Float32Array(size); for ( var i = 0; i &lt; size; ++i ) { rescaleLut[i] = rsi.apply(i); } }; /** * Get the length of the LUT array. * @return {Number} The length of the LUT array. */ this.getLength = function () { return rescaleLut.length; }; /** * Get the value of the LUT at the given offset. * @return {Number} The value of the LUT at the given offset. */ this.getValue = function (offset) { return rescaleLut[offset]; }; }; /** * Window LUT class. * @constructor * @param {Number} rescaleLut_ The associated rescale LUT. * @param {Boolean} isSigned_ Flag to know if the data is signed. */ dwv.image.lut.Window = function (rescaleLut, isSigned) { /** * The internal array: Uint8ClampedArray clamps between 0 and 255. * (not supported on travis yet... using basic array, be sure not to overflow!) * @private * @type Array */ var windowLut = null; // check Uint8ClampedArray support if ( !dwv.browser.hasClampedArray() ) { windowLut = new Uint8Array(rescaleLut.getLength()); } else { windowLut = new Uint8ClampedArray(rescaleLut.getLength()); } /** * The window center. * @private * @type Number */ var center = null; /** * The window width. * @private * @type Number */ var width = null; /** * Flag to know if the lut needs update or not. * @private * @type Boolean */ var needsUpdate = false; /** * Get the window center. * @return {Number} The window center. */ this.getCenter = function() { return center; }; /** * Get the window width. * @return {Number} The window width. */ this.getWidth = function() { return width; }; /** * Get the signed flag. * @return {Boolean} The signed flag. */ this.isSigned = function() { return isSigned; }; /** * Get the rescale lut. * @return {Object} The rescale lut. */ this.getRescaleLut = function() { return rescaleLut; }; /** * Set the window center and width. * @param {Number} inCenter The window center. * @param {Number} inWidth The window width. */ this.setCenterAndWidth = function (inCenter, inWidth) { // store the window values center = inCenter; width = inWidth; needsUpdate = true; }; /** * Update the lut if needed.. */ this.update = function () { if ( !needsUpdate ) { return; } // pre calculate loop values var size = windowLut.length; var center0 = center - 0.5; if ( isSigned ) { center0 += rescaleLut.getRSI().getSlope() * (size / 2); } var width0 = width - 1; var dispval = 0; if( !dwv.browser.hasClampedArray() ) { var yMax = 255; var yMin = 0; for(var j=0; j&lt;size; ++j) { // from the DICOM specification (https://www.dabsoft.ch/dicom/3/C.11.2.1.2/) // y = ((x - (c - 0.5)) / (w-1) + 0.5) * (ymax - ymin )+ ymin dispval = ((rescaleLut.getValue(j) - center0 ) / width0 + 0.5) * 255; dispval = parseInt(dispval, 10); if ( dispval &lt;= yMin ) { windowLut[j] = yMin; } else if ( dispval &gt; yMax ) { windowLut[j] = yMax; } else { windowLut[j] = dispval; } } } else { // when using Uint8ClampedArray, values are clamped between 0 and 255 // no need to check for(var i=0; i&lt;size; ++i) { // from the DICOM specification (https://www.dabsoft.ch/dicom/3/C.11.2.1.2/) // y = ((x - (c - 0.5)) / (w-1) + 0.5) * (ymax - ymin )+ ymin dispval = ((rescaleLut.getValue(i) - center0 ) / width0 + 0.5) * 255; windowLut[i]= parseInt(dispval, 10); } } needsUpdate = false; }; /** * Get the length of the LUT array. * @return {Number} The length of the LUT array. */ this.getLength = function() { return windowLut.length; }; /** * Get the value of the LUT at the given offset. * @return {Number} The value of the LUT at the given offset. */ this.getValue = function(offset) { var shift = isSigned ? windowLut.length / 2 : 0; return windowLut[offset+shift]; }; }; /** * Lookup tables for image colour display. */ dwv.image.lut.range_max = 256; dwv.image.lut.buildLut = func &quot;i&quot;:0,&quot;j&quot;:0,&quot;k&quot;:0}; /** * Get the associated image. * @return {Image} The associated image. */ this.getImage = function() { return image; }; /** * Set the associated image. * @param {Image} inImage The associated image. */ this.setImage = function(inImage) { image = inImage; }; /** * Get the window LUT of the image. * @return {Window} The window LUT of the image. */ this.getWindowLut = function (rsi) { if ( typeof rsi === &quot;undefined&quot; ) { var sliceNumber = this.getCurrentPosition().k; rsi = image.getRescaleSlopeAndIntercept(sliceNumber); } return windowLuts[ rsi.toString() ]; }; /** * Set the window LUT of the image. * @param {Window} wlut The window LUT of the image. */ this.setWindowLut = function (wlut) { var rsi = wlut.getRescaleLut().getRSI(); windowLuts[rsi.toString()] = wlut; }; var self = this; /** * Initialise the view. Only called at construction. * @private */ function initialise() { // create the rescale lookup table var rescaleLut = new dwv.image.lut.Rescale( image.getRescaleSlopeAndIntercept(0) ); // initialise the rescale lookup table rescaleLut.initialise(image.getMeta().BitsStored); // create the window lookup table var windowLut = new dwv.image.lut.Window(rescaleLut, isSigned); self.setWindowLut(windowLut); } // default constructor initialise(); /** * Get the window presets. * @return {Object} The window presets. */ this.getWindowPresets = function() { return windowPresets; }; /** * Set the window presets. * @param {Object} presets The window presets. */ this.setWindowPresets = function(presets) { windowPresets = presets; this.setWindowLevel(presets[0].center, presets[0].width); }; /** * Get the colour map of the image. * @return {Object} The colour map of the image. */ this.getColourMap = function() { return colourMap; }; /** * Set the colour map of the image. * @param {Object} map The colour map of the image. */ this.setColourMap = function(map) { colourMap = map; // TODO Better handle this... if( this.getImage().getPhotometricInterpretation() === &quot;MONOCHROME1&quot;) { colourMap = dwv.image.lut.invPlain; } this.fireEvent({&quot;type&quot;: &quot;colour-change&quot;, &quot;wc&quot;: this.getWindowLut().getCenter(), &quot;ww&quot;: this.getWindowLut().getWidth() }); }; /** * Is the data signed data. * @return {Boolean} The signed data flag. */ this.isSigned = function() { return isSigned; }; /** * Get the current position. * @return {Object} The current position. */ this.getCurrentPosition = function() { // return a clone to avoid reference problems return {&quot;i&quot;: currentPosition.i, &quot;j&quot;: currentPosition.j, &quot;k&quot;: currentPosition.k}; }; /** * Set the current position. Returns false if not in bounds. * @param {Object} pos The current position. * @param {Boolean} silent If true, does not fire a slice-change event. */ this.setCurrentPosition = function(pos, silent) { // default silent flag to false if ( typeof silent === &quot;undefined&quot; ) { silent = false; } // check if possible if( !image.getGeometry().getSize().isInBounds(pos.i,pos.j,pos.k) ) { return false; } var oldPosition = currentPosition; currentPosition = pos; // fire a 'position-change' event if( image.getPhotometricInterpretation().match(/MONOCHROME/) !== null ) { this.fireEvent({&quot;type&quot;: &quot;position-change&quot;, &quot;i&quot;: pos.i, &quot;j&quot;: pos.j, &quot;k&quot;: pos.k, &quot;value&quot;: image.getRescaledValue(pos.i,pos.j,pos.k)}); } else { this.fireEvent({&quot;type&quot;: &quot;position-change&quot;, &quot;i&quot;: pos.i, &quot;j&quot;: pos.j, &quot;k&quot;: pos.k}); } // fire a slice change event (used to trigger redraw) if ( !silent ) { if( oldPosition.k !== currentPosition.k ) { this.fireEvent({&quot;type&quot;: &quot;slice-change&quot;}); } } // all good return true; }; /** * Append another view to this one. * @param {Object} rhs The view to append. */ this.append = function( rhs ) { // append images var newSLiceNumber = this.getImage().appendSlice( rhs.getImage() ); // update position if a slice was appended before if ( newSLiceNumber &lt;= this.getCurrentPosition().k ) { this.setCurrentPosition( {&quot;i&quot;: this.getCurrentPosition().i, &quot;j&quot;: this.getCurrentPosition().j, &quot;k&quot;: this.getCurrentPosition().k + 1}, true ); } // init to update self this.setWindowLut(rhs.getWindowLut()); }; /** * Set the view window/level. * @param {Number} center The window center. * @param {Number} width The window width. * Warning: uses the latest set rescale LUT or the default linear one. */ this.setWindowLevel = function ( center, width ) { // window width shall be &gt;= 1 (see https://www.dabsoft.ch/dicom/3/C.11.2.1.2/) if ( width &gt;= 1 ) { for ( var key in windowLuts ) { windowLuts[key].setCenterAndWidth(center, width); } this.fireEvent({&quot;type&quot;: &quot;wl-change&quot;, &quot;wc&quot;: center, &quot;ww&quot;: width }); } }; /** * Clone the image using all meta data and the original data buffer. * @return {View} A full copy of this {dwv.image.View}. */ this.clone = function () { var copy = new dwv.image.View(this.getImage()); for ( var key in windowLuts ) { copy.setWindowLut(windowLuts[key]); } copy.setListeners(this.getListeners()); return copy; }; /** * View listeners * @private * @type Object */ var listeners = {}; /** * Get the view listeners. * @return {Object} The view listeners. */ this.getListeners = function() { return listeners; }; /** * Set the view listeners. * @param {Object} list The view listeners. */ this.setListeners = function(list) { listeners = list; }; }; /** * Set the image window/level to cover the full data range. * Warning: uses the latest set rescale LUT or the default linear one. */ dwv.image.View.prototype.setWindowLevelMinMax = function() { // calculate center and width var range = this.getImage().getRescaledDataRange(); var min = range.min; var max = range.max; var width = max - min; var center = min + width/2; // set window level this.setWindowLevel(center,width); } epresentation === 1 ) { isSigned = true; } // view var view = new dwv.image.View(image, isSigned); // presets var windowPresets = []; // WindowCenter and WindowWidth var windowCenter = dicomElements.getFromKey(&quot;x00281050&quot;, true); var windowWidth = dicomElements.getFromKey(&quot;x00281051&quot;, true); if ( windowCenter &amp;&amp; windowWidth ) { var name; for ( var j = 0; j &lt; windowCenter.length; ++j) { var width = parseFloat( windowWidth[j], 10 ); var center = parseFloat( windowCenter[j], 10 ); if ( width ) { name = &quot;Default&quot;+j; var windowCenterWidthExplanation = dicomElements.getFromKey(&quot;x00281055&quot;); if ( windowCenterWidthExplanation ) { name = windowCenterWidthExplanation[j]; } windowPresets.push({ &quot;center&quot;: center, &quot;width&quot;: width, &quot;name&quot;: name }); } } } if ( windowPresets.length !== 0 ) { view.setWindowPresets( windowPresets ); } else { view.setWindowLevelMinMax(); } return view; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_tools_info.js.html":{"id":"src_tools_info.js.html","title":"Source: src/tools/info.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.fi  = yMax; } else { y = ( (c - (windowCenter-0.5) ) / (windowWidth-1) + 0.5 ) * (yMax-yMin) + yMin; y = parseInt(y,10); } index = (i + j * canvas.width) * 4; imageData.data[index] = colourMap.red[y]; imageData.data[index+1] = colourMap.green[y]; imageData.data[index+2] = colourMap.blue[y]; imageData.data[index+3] = 0xff; c += incrC; } } // put the image data in the context context.putImageData(imageData, 0, 0); }; }; // class dwv.info.MiniColourMap /** * Plot info layer. * @constructor * @param {Object} div The HTML element to add colourMap info to. * @param {Object} app The associated application. */ dwv.info.Plot = function (div, app) { /** * Create the plot info. */ this.create = function() { // clean div if ( div ) { dwv.html.cleanNode(div); } // create $.plot(div, [ app.getImage().getHistogram() ], { &quot;bars&quot;: { &quot;show&quot;: true }, &quot;grid&quot;: { &quot;backgroundcolor&quot;: null }, &quot;xaxis&quot;: { &quot;show&quot;: true }, &quot;yaxis&quot;: { &quot;show&quot;: false } }); }; /** * Update plot. * @param {Object} event The windowing change event containing the new values. * Warning: expects the plot to exist (use after createPlot). */ this.update = function (event) { var wc = event.wc; var ww = event.ww; var half = parseInt( (ww-1) / 2, 10 ); var center = parseInt( (wc-0.5), 10 ); var min = center - half; var max = center + half; var markings = [ { &quot;color&quot;: &quot;#faa&quot;, &quot;lineWidth&quot;: 1, &quot;xaxis&quot;: { &quot;from&quot;: min, &quot;to&quot;: min } }, { &quot;color&quot;: &quot;#aaf&quot;, &quot;lineWidth&quot;: 1, &quot;xaxis&quot;: { &quot;from&quot;: max, &quot;to&quot;: max } } ]; $.plot(div, [ app.getImage().getHistogram() ], { &quot;bars&quot;: { &quot;show&quot;: true }, &quot;grid&quot;: { &quot;markings&quot;: markings, &quot;backgroundcolour&quot;: null }, &quot;xaxis&quot;: { &quot;show&quot;: false }, &quot;yaxis&quot;: { &quot;show&quot;: false } }); }; }; // class dwv.info.Plot × Search results Clos  // default does nothing. }; /** * Handle a progress event. */ dwv.io.File.prototype.onprogress = function () { // default does nothing. }; /** * Handle an error event. * @param {Object} event The error event, event.message * should be the error message. */ dwv.io.File.prototype.onerror = function (/*event*/) { // default does nothing. }; /** * Create an error handler from a base one and locals. * @param {String} file The related file. * @param {String} text The text to insert in the message. * @param {Function} baseHandler The base handler. */ dwv.io.File.createErrorHandler = function (file, text, baseHandler) { return function (event) { baseHandler( {'name': &quot;RequestError&quot;, 'message': &quot;An error occurred while reading the &quot; + text + &quot; file: &quot; + file + &quot; (&quot;+event.getMessage() + &quot;)&quot; } ); }; }; /** * Create an progress handler from a base one and locals. * @param {Number} n The number of the loaded data. * @param {Function} calculator The load progress accumulator. * @param {Function} baseHandler The base handler. */ dwv.io.File.createProgressHandler = function (n, calculator, baseHandler) { return function (event) { if( event.lengthComputable ) { var percent = Math.round((event.loaded / event.total) * 100); var ev = {type: &quot;load-progress&quot;, lengthComputable: true, loaded: calculator(n, percent), total: 100}; baseHandler(ev); } }; }; /** * Load a list of files. * @param {Array} ioArray The list of files to load. */ dwv.io.File.prototype.load = function (ioArray) { // closure to self for handlers var self = this; // set the number of data to load this.setNToLoad( ioArray.length ); // call the listeners var onLoadView = function (data) { self.onload(data); self.addLoaded(); }; // DICOM buffer to dwv.image.View (asynchronous) var db2v = new dwv.image.DicomBufferToView(this.getDecoderScripts()); var onLoadDicomBuffer = function (event) { try { db2v.convert(event.target.result, onLoadView); } catch (error) { self.onerror(error); } }; // DOM Image buffer to dwv.image.View var onLoadDOMImageBuffer = function (/*event*/) { try { onLoadView( dwv.image.getViewFromDOMImage(this) ); } catch (error) { self.onerror(error); } }; // load text buffer var onLoadTextBuffer = function (event) { try { self.onload( event.target.result ); } catch(error) { self.onerror(error); } }; // raw image to DOM Image var onLoadRawImageBuffer = function (event) { var theImage = new Image(); theImage.src = event.target.result; // storing values to pass them on theImage.file = this.file; theImage.index = this.index; // triggered by ctx.drawImage theImage.onload = onLoadDOMImageBuffer; }; // loop on I/O elements for (var i = 0; i &lt; ioArray.length; ++i) { var file = ioArray[i]; var reader = new FileReader(); reader.onprogress = dwv.io.File.createProgressHandler(i, self.getGlobalPercent, self.onprogress); if ( file.name.split('.').pop().toLowerCase() === &quot;json&quot; ) { reader.onload = onLoadTextBuffer; reader.onerror = dwv.io.File.createErrorHandler(file, &quot;text&quot;, self.onerror); reader.readAsText(file); } else if ( file.type.match(&quot;image.*&quot;) ) { // storing values to pass them on reader.file = file; reader.index = i; // callbacks reader.onload = onLoadRawImageBuffer; reader.onerror = dwv.io.File.createErrorHandler(file, &quot;image&quot;, self.onerror); reader.readAsDataURL(file); } else { reader.onload = onLoadDicomBuffer; reader.onerror = dwv.io.File.createErrorHandler(file, &quot;DICOM&quot;, self.onerror); reader.readAsArrayBuffer(file); } } }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_io_url.js.html":{"id":"src_io_url.js.html","title":"Source: src/io/url.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomt gresses. * @private * @type Array */ var progressList = []; /** * List of data decoders scripts. * @private * @type Array */ var decoderScripts = []; /** * Set the number of data to load. */ this.setNToLoad = function (n) { nToLoad = n; for ( var i = 0; i &lt; nToLoad; ++i ) { progressList[i] = 0; } }; /** * Increment the number of loaded data * and call onloadend if loaded all data. */ this.addLoaded = function () { nLoaded++; if ( nLoaded === nToLoad ) { this.onloadend(); } }; /** * Get the global load percent including the provided one. * @param {Number} n The number of the loaded data. * @param {Number} percent The percentage of data 'n' that has been loaded. * @return {Number} The accumulated percentage. */ this.getGlobalPercent = function (n, percent) { progressList[n] = percent/nToLoad; var totPercent = 0; for ( var i = 0; i &lt; progressList.length; ++i ) { totPercent += progressList[i]; } return totPercent; }; /** * Set the web workers decoder scripts. * @param {Array} list The list of decoder scripts. */ this.setDecoderScripts = function (list) { decoderScripts = list; }; /** * Get the web workers decoder scripts. * @return {Array} list The list of decoder scripts. */ this.getDecoderScripts = function () { return decoderScripts; }; }; // class Url /** * Handle a load event. * @param {Object} event The load event, event.target * should be the loaded data. */ dwv.io.Url.prototype.onload = function (/*event*/) { // default does nothing. }; /** * Handle a load end event. */ dwv.io.Url.prototype.onloadend = function () { // default does nothing. }; /** * Handle a progress event. */ dwv.io.File.prototype.onprogress = function () { // default does nothing. }; /** * Handle an error event. * @param {Object} event The error event, event.message * should be the error message. */ dwv.io.Url.prototype.onerror = function (/*event*/) { // default does nothing. }; /** * Create an error handler from a base one and locals. * @param {String} url The related url. * @param {String} text The text to insert in the message. * @param {Function} baseHandler The base handler. */ dwv.io.Url.createErrorHandler = function (url, text, baseHandler) { return function (/*event*/) { baseHandler( {'name': &quot;RequestError&quot;, 'message': &quot;An error occurred while retrieving the &quot; + text + &quot; file (via http): &quot; + url + &quot; (status: &quot;+this.status + &quot;)&quot; } ); }; }; /** * Create an progress handler from a base one and locals. * @param {Number} n The number of the loaded data. * @param {Function} calculator The load progress accumulator. * @param {Function} baseHandler The base handler. */ dwv.io.Url.createProgressHandler = function (n, calculator, baseHandler) { return function (event) { if( event.lengthComputable ) { var percent = Math.round((event.loaded / event.total) * 100); var ev = {type: &quot;load-progress&quot;, lengthComputable: true, loaded: calculator(n, percent), total: 100}; baseHandler(ev); } }; }; /** * Load a list of URLs. * @param {Array} ioArray The list of urls to load. * @param {Array} requestHeaders An array of {name, value} to use as request headers. */ dwv.io.Url.prototype.load = function (ioArray, requestHeaders) { // closure to self for handlers var self = this; // set the number of data to load this.setNToLoad( ioArray.length ); // call the listeners var onLoadView = function (data) { self.onload(data); self.addLoaded(); }; // DICOM buffer to dwv.image.View (asynchronous) var db2v = new dwv.image.DicomBufferToView(this.getDecoderScripts()); var onLoadDicomBuffer = function (response) { try { db2v.convert(response, onLoadView); } catch (error) { self.onerror(error); } }; // DOM Image buffer to dwv.image.View var onLoadDOMImageBuffer = function (/*event*/) { try { onLoadView( dwv.image.getViewFromDOMImage(this) ); } catch (error) { self.onerror(error); } }; // load text buffer var onLoadTextBuffer = function (/*event*/) { // https://developer.mozilla.org/en-US/docs/Web/HTTP/Response_codes // status 200: &quot;OK&quot;; status 0: &quot;debug&quot; if (this.status !== 200 &amp;&amp; this.status !== 0) { this.onerror(); return; } try { self.onload( this.responseText ); } catch (error) { self.onerror(error); } }; // load binary buffer var onLoadBinaryBuffer = function (/*event*/) { // https://developer.mozilla.org/en-US/docs/Web/HTTP/Response_codes // status 200: &quot;OK&quot;; status 0: &quot;debug&quot; if (this.status !== 200 &amp;&amp; this.status !== 0) { this.onerror(); return; } // find the image type from its signature var view = new DataView(this.response); var isJpeg = view.getUint32(0) === 0xffd8ffe0; var isPng = view.getUint32(0) === 0x89504e47; var isGif = view.getUint32(0) === 0x47494638; // check possible extension // (responseURL is supported on major browsers but not IE...) if ( !isJpeg &amp;&amp; !isPng &amp;&amp; !isGif &amp;&amp; this.responseURL ) { var ext = this.responseURL.split('.').pop().toLowerCase(); isJpeg = (ext === &quot;jpg&quot;) || (ext === &quot;jpeg&quot;); isPng = (ext === &quot;png&quot;); isGif = (ext === &quot;gif&quot;); } // non DICOM if( isJpeg || isPng || isGif ) { // image data as string var bytes = new Uint8Array(this.response); var imageDataStr = ''; for( var i = 0; i &lt; bytes.byteLength; ++i ) { imageDataStr += String.fromCharCode(bytes[i]); } // image type var imageType = &quot;unknown&quot;; if(isJpeg) { imageType = &quot;jpeg&quot;; } else if(isPng) { imageType = &quot;png&quot;; } else if(isGif) { imageType = &quot;gif&quot;; } // temporary image object var tmpImage = new Image(); tmpImage.src = &quot;data:image/&quot; + imageType + &quot;;base64,&quot; + window.btoa(imageDataStr); tmpImage.onload = onLoadDOMImageBuffer; } else { onLoadDicomBuffer(this.response); } }; // loop on I/O elements for (var i = 0; i &lt; ioArray.length; ++i) { var url = ioArray[i]; // read as text according to extension var isText = ( url.split('.').pop().toLowerCase() === &quot;json&quot; ); var request = new XMLHttpRequest(); request.open('GET', url, true); if ( typeof requestHeaders !== &quot;undefined&quot; ) { for (var j = 0; j &lt; requestHeaders.length; ++j) { if ( typeof requestHeaders[j].name !== &quot;undefined&quot; &amp;&amp; typeof requestHeaders[j].value !== &quot;undefined&quot; ) { request.setRequestHeader(requestHeaders[j].name, requestHeaders[j].value); } } } if ( !isText ) { request.responseType = &quot;arraybuffer&quot;; request.onload = onLoadBinaryBuffer; request.onerror = dwv.io.Url.createErrorHandler(url, &quot;binary&quot;, self.onerror); } else { request.onload = onLoadTextBuffer; request.onerror = dwv.io.Url.createErrorHandler(url, &quot;text&quot;, self.onerror); } request.onprogress = dwv.io.File.createProgressHandler(i, self.getGlobalPercent, self.onprogress); request.send(null); } }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_math_bucketQueue.js.html":{"id":"src_math_bucketQueue.js.html","title":"Source: src/math/bucketQueue.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.
