is.getBucket(item); item.next = this.buckets[bucket]; this.buckets[bucket] = item; this.size++; }; dwv.math.BucketQueue.prototype.pop = function() { if ( this.size === 0 ) { throw new Error(&quot;Cannot pop, bucketQueue is empty.&quot;); } // Find first empty bucket while ( this.buckets[this.loc] === null ) { this.loc = (this.loc + 1) % this.bucketCount; } // All items in bucket have same cost, return the first one var ret = this.buckets[this.loc]; this.buckets[this.loc] = ret.next; ret.next = null; this.size--; return ret; }; dwv.math.BucketQueue.prototype.remove = function(item) { // Tries to remove item from queue. Returns true on success, false otherwise if ( !item ) { return false; } // To find node, go to bucket and search through unsorted list. var bucket = this.getBucket(item); var node = this.buckets[bucket]; while ( node !== null &amp;&amp; !item.equals(node.next) ) { node = node.next; } if ( node === null ) { // Item not in list, ergo item not in queue return false; } else { // Found item, do standard list node deletion node.next = node.next.next; this.size--; return true; } }; dwv.math.BucketQueue.prototype.isEmpty = function() { return this.size === 0; }; dwv.math.BucketQueue.prototype.getBucket = function(item) { // Bucket index is the masked cost return this.cost(item) &amp; this.mask; }; dwv.math.BucketQueue.prototype.buildArray = function(newSize) { // Create array and initialze pointers to null var buckets = new Array(newSize); for ( var i = 0; i &lt; buckets.length; i++ ) { buckets[i] = null; } return buckets; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_math_shapes.js.html":{"id":"src_math_shapes.js.html","title":"Source: src/math/shapes.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.LineFactorydwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.ProtractorFactorydwv.tool.RectangleFactorydwv.tool.RoiFactorydwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.ShapeEditordwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.utils.WorkerThreaddwv.ViewController Global webdriver Source: src/math/shapes.js // namespaces var dwv = dwv || {}; dwv.math = dwv.math || {}; /** * Circle shape. * @constructor * @param {Object} centre A Point2D representing the centre of the circle. * @param {Number} radius The radius of the circle. */ dwv.math.Circle = function(centre, radius) { /** * Circle surface. * @private * @type Number */ var surface = Math.PI*radius*radius; /** * Get the centre (point) of the circle. * @return {Object} The center (point) of the circle. */ this.getCenter = function() { return centre; }; /** * Get the radius of the circle. * @return {Number} The radius of the circle. */ this.getRadius = function() { return radius; }; /** * Get the surface of the circle. * @return {Number} The surface of the circle. */ this.getSurface = function() { return surface; }; /** * Get the surface of the circle with a spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The surface of the circle multiplied by the given spacing. */ this.getWorldSurface = function(spacingX, spacingY) { return surface * spacingX * spacingY; }; }; // Circle class /** * Ellipse shape. * @constructor * @param {Object} centre A Point2D representing the centre of the ellipse. * @param {Number} a The radius of the ellipse on the horizontal axe. * @param {Number} b The radius of the ellipse on the vertical axe. */ dwv.math.Ellipse = function(centre, a, b) { /** * Circle surface. * @private * @type Number */ var surface = Math.PI*a*b; /** * Get the centre (point) of the ellipse. * @return {Object} The center (point) of the ellipse. */ this.getCenter = function() { return centre; }; /** * Get the radius of the ellipse on the horizontal axe. * @return {Number} The radius of the ellipse on the horizontal axe. */ this.getA = function() { return a; }; /** * Get the radius of the ellipse on the vertical axe. * @return {Number} The radius of the ellipse on the vertical axe. */ this.getB = function() { return b; }; /** * Get the surface of the ellipse. * @return {Number} The surface of the ellipse. */ this.getSurface = function() { return surface; }; /** * Get the surface of the ellipse with a spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The surface of the ellipse multiplied by the given spacing. */ this.getWorldSurface = function(spacingX, spacingY) { return surface * spacingX * spacingY; }; }; // Circle class /** * Line shape. * @constructor * @param {Object} begin A Point2D representing the beginning of the line. * @param {Object} end A Point2D representing the end of the line. */ dwv.math.Line = function(begin, end) { /** * Line delta in the X direction. * @private * @type Number */ var dx = end.getX() - begin.getX(); /** * Line delta in the Y direction. * @private * @type Number */ var dy = end.getY() - begin.getY(); /** * Line length. * @private * @type Number */ var length = Math.sqrt( dx * dx + dy * dy ); /** * Get the begin point of the line. * @return {Object} The beginning point of the line. */ this.getBegin = function() { return begin; }; /** * Get the end point of the line. * @return {Object} The ending point of the line. */ this.getEnd = function() { return end; }; /** * Get the line delta in the X direction. * @return {Number} The delta in the X direction. */ this.getDeltaX = function() { return dx; }; /** * Get the line delta in the Y direction. * @return {Number} The delta in the Y direction. */ this.getDeltaY = function() { return dy; }; /** * Get the length of the line. * @return {Number} The length of the line. */ this.getLength = function() { return length; }; /** * Get the length of the line with spacing. * @param {Number} spacingX The X spacing. * @param {Number} spacingY The Y spacing. * @return {Number} The length of the line with spacing. */ this.getWorldLength = function(spacingX, spacingY) { var dxs = dx * spacingX; var dys = dy * spacingY; return Math.sqrt( dxs * dxs + dys * dys ); }; /** * Get the mid point of the line. * @return {Object} The mid point of the line. */ this.getMidpoint = function() { return new dwv.math.Point2D( parseInt( (begin.getX()+end.getX()) / 2, 10 ), parseInt( (begin.getY()+end.getY()) / 2, 10 ) ); }; /** * Get the slope of the line. * @return {Number} The slope of the line. */ this.getSlope = function() { return dy / dx; }; /** * Get the inclination of the line. * @return {Number} The inclination of the line. */ this.getInclination = function() { // tan(theta) = slope var angle = Math.atan2( dy, dx ) * 180 / Math.PI; // shift? return 180 - angle; }; }; // Line class /** * Get the angle between two lines. * @param line0 The first line. * @param line1 The second line. */ dwv.math.getAngle = function (line0, line1) { var dx0 = line0.getDeltaX(); var dy0 = line0.getDeltaY(); var dx1 = line1.getDeltaX(); var dy1 = line1.getDeltaY(); // dot = ||a||*||b||*cos(theta) var dot = dx0 * dx1 + dy0 * dy1; // cross = ||a||*||b||*sin(theta) var det = dx0 * dy1 - dy0 * dx1; // tan = sin / cos var angle = Math.atan2( det, dot ) * 180 / Math.PI; // complementary angle // shift? return 360 - (180 - angle); }; /** * Rectangle shape. * @constructor * @param {Object} begin A Point2D representing the beginning of the rectangle. * @param {Object} end A Point2D representing the end of the rectangle. */ dwv.math.Rectangle = function(begin, end) { if ( end.getX() &lt; begin.getX() ) { var tmpX = begin.getX(); begin = new dwv.math.Point2D( end.getX(), begin.getY() ); end = new dwv.math.Point2D( tmpX, end.getY() ); } if ( end.getY() &lt; begin.getY() ) { var tmpY = begin.getY(); begin = new dwv.math.Point2D( begin.getX(), end.getY() ); end = new dwv.math.Point2D( end.getX(), tmpY ); } /** * Rectangle surface. * @private * @type Number */ var surface = Math.abs(end.getX() - begin.getX()) * Math.abs(end.getY() - begin.getY() ); /** * Get the begin point of the rectangle. * @return {Object} The begin point of the rectangle */ this.getBegin = function() { return begin; }; /** * Get the end point of the rectangle. * @return {Object} The end point of the rectangle */ this.getEnd = function() { return end; }; /** * Get the real width of the rectangle. * @return {Number} The real width of the rectangle. */ this.getRealWidth = function() { return end.getX() - begin.getX(); }; /** * Get the real height of the rectangle. * @return {Number} The real height of the rectangle. */ this.getRealHeight = function() { return end.getY() - begin.getY(); }; /** * Get the width of the rectangle. * @return {Number} The width of the rectangle. */ this.getWidth = function() { return Math.abs(this.getRealWidth()); }; /** * Get the height of the rectangle. * @return {Number} The height of the rectangle. */ this.getHeight = function() { return Math.abs(this.getRealHeight()); }; /** * Get the surface of the rectangle. * @return {Number} The surface of the rectangle. */ this.getSurface = function() { return surface; }; /** * Get the surface of the rectangle with a spacing. * @return {Number} The surface of the rectangle with a spacing. */ this.getWorldSurface = function(spacingX, spacingY) { return surface * spacingX * spacingY; }; }; // Rectangle class /** * Region Of Interest shape. * Note: should be a closed path. * @constructor */ dwv.math.ROI = function() { /** * List of points. * @private * @type Array */ var points = []; /** * Get a point of the list at a given index. * @param {Number} index The index of the point to get (beware, no size check). * @return {Object} The Point2D at the given index. */ this.getPoint = function(index) { return points[index]; }; /** * Get the length of the point list. * @return {Number} The length of the point list. */ this.getLength = function() { return points.length; }; /** * Add a point to the ROI. * @param {Object} point The Point2D to add. */ this.addPoint = function(point) { points.push(point); }; /** * Add points to the ROI. * @param {Array} rhs The array of POints2D to add. */ this.addPoints = function(rhs) { points=points.concat(rhs);}; }; // ROI class /** * Path shape. * @constructor * @param {Array} inputPointArray The list of Point2D that make the path (optional). * @param {Array} inputControlPointIndexArray The list of control point of path, * as indexes (optional). * Note: first and last point do not need to be equal. */ dwv.math.Path = function(inputPointArray, inputControlPointIndexArray) { /** * List of points. * @type Array */ this.pointArray = inputPointArray ? inputPointArray.slice() : []; /** * List of control points. * @type Array */ this.controlPointIndexArray = inputControlPointIndexArray ? inputControlPointIndexArray.slice() : []; }; // Path class /** * Get a point of the list. * @param {Number} index The index of the point to get (beware, no size check). * @return {Object} The Point2D at the given index. */ dwv.math.Path.prototype.getPoint = function(index) { return this.pointArray[index]; }; /** * Is the given point a control point. * @param {Object} point The Point2D to check. * @return {Boolean} True if a control point. */ dwv.math.Path.prototype.isControlPoint = function(point) { var index = this.pointArray.indexOf(point); if( index !== -1 ) { return this.controlPointIndexArray.indexOf(index) !== -1; } else { throw new Error(&quot;Error: isControlPoint called with not in list point.&quot;); } }; /** * Get the length of the path. * @return {Number} The length of the path. */ dwv.math.Path.prototype.getLength = function() { return this.pointArray.length; }; /** * Add a point to the path. * @param {Object} point The Point2D to add. */ dwv.math.Path.prototype.addPoint = function(point) { this.pointArray.push(point); }; /** * Add a control point to the path. * @param {Object} point The Point2D to make a control point. */ dwv.math.Path.prototype.addControlPoint = function(point) { var index = this.pointArray.indexOf(point); if( index !== -1 ) { this.controlPointIndexArray.push(index); } else { throw new Error(&quot;Error: addControlPoint called with no point in list point.&quot;); } }; /** * Add points to the path. * @param {Array} points The list of Point2D to add. */ dwv.math.Path.prototype.addPoints = function(newPointArray) { this.pointArray = this.pointArray.concat(newPointArray); }; /** * Append a Path to this one. * @param {Path} other The Path to append. */ dwv.math.Path.prototype.appenPath = function(other) { var oldSize = this.pointArray.length; this.pointArray = this.pointArray.concat(other.pointArray); var indexArray = []; for( var i=0; i &lt; other.controlPointIndexArray.length; ++i ) { indexArray[i] = other.controlPointIndexArray[i] + oldSize; } this.controlPointIndexArray = this.controlPointIndexArray.concat(indexArray); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_math_scissors.js.html":{"id":"src_math_scissors.js.html","title":"Source: src/math/scissors.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.LineFactorydwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.ProtractorFactorydwv.tool.RectangleFactorydwv.tool.RoiFactorydwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.ShapeEditordwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.utils.WorkerThreaddwv.ViewController Global webdriver Source: src/math/scissors.js // namespaces var dwv = dwv || {}; dwv.math = dwv.math || {}; // Pre-created to reduce allocation in inner loops var __twothirdpi = ( 2 / (3 * Math.PI) ); /** * */ dwv.math.computeGreyscale = function(data, width, height) { // Returns 2D augmented array containing greyscale data // Greyscale values found by averaging colour channels // Input should be in a flat RGBA array, with values between 0 and 255 var greyscale = []; // Compute actual values for (var y = 0; y &lt; height; y++) { greyscale[y] = []; for (var x = 0; x &lt; width; x++) { var p = (y*width + x)*4; greyscale[y][x] = (data[p] + data[p+1] + data[p+2]) / (3*255); } } // Augment with convenience functions greyscale.dx = function(x,y) { if ( x+1 === this[y].length ) { // If we're at the end, back up one x--; } return this[y][x+1] - this[y][x]; }; greyscale.dy = function(x,y) { if ( y+1 === this.length ) { // If we're at the end, back up one y--; } return this[y][x] - this[y+1][x]; }; greyscale.gradMagnitude = function(x,y) { var dx = this.dx(x,y); var dy = this.dy(x,y); return Math.sqrt(dx*dx + dy*dy); }; greyscale.laplace = function(x,y) { // Laplacian of Gaussian var lap = -16 * this[y][x]; lap += this[y-2][x]; lap += this[y-1][x-1] + 2*this[y-1][x] + this[y-1][x+1]; lap += this[y][x-2] + 2*this[y][x-1] + 2*this[y][x+1] + this[y][x+2]; lap += this[y+1][x-1] + 2*this[y+1][x] + this[y+1][x+1]; lap += this[y+2][x]; return lap; }; return greyscale; }; /** * */ dwv.math.computeGradient = function(greyscale) { // Returns a 2D array of gradient magnitude values for greyscale. The values // are scaled between 0 and 1, and then flipped, so that it works as a cost // function. var gradient = []; var max = 0; // Maximum gradient found, for scaling purposes var x = 0; var y = 0; for (y = 0; y &lt; greyscale.length-1; y++) { gradient[y] = []; for (x = 0; x &lt; greyscale[y].length-1; x++) { gradient[y][x] = greyscale.gradMagnitude(x,y); max = Math.max(gradient[y][x], max); } gradient[y][greyscale[y].length-1] = gradient[y][greyscale.length-2]; } gradient[greyscale.length-1] = []; for (var i = 0; i &lt; gradient[0].length; i++) { gradient[greyscale.length-1][i] = gradient[greyscale.length-2][i]; } // Flip and scale. for (y = 0; y &lt; gradient.length; y++) { for (x = 0; x &lt; gradient[y].length; x++) { gradient[y][x] = 1 - (gradient[y][x] / max); } } return gradient; }; /** * */ dwv.math.computeLaplace = function(greyscale) { // Returns a 2D array of Laplacian of Gaussian values var laplace = []; // Make the edges low cost here. laplace[0] = []; laplace[1] = []; for (var i = 1; i &lt; greyscale.length; i++) { // Pad top, since we can't compute Laplacian laplace[0][i] = 1; laplace[1][i] = 1; } for (var y = 2; y &lt; greyscale.length-2; y++) { laplace[y] = []; // Pad left, ditto laplace[y][0] = 1; laplace[y][1] = 1; for (var x = 2; x &lt; greyscale[y].length-2; x++) { // Threshold needed to get rid of clutter. laplace[y][x] = (greyscale.laplace(x,y) &gt; 0.33) ? 0 : 1; } // Pad right, ditto laplace[y][greyscale[y].length-2] = 1; laplace[y][greyscale[y].length-1] = 1; } laplace[greyscale.length-2] = []; laplace[greyscale.length-1] = []; for (var j = 1; j &lt; greyscale.length; j++) { // Pad bottom, ditto laplace[greyscale.length-2][j] = 1; laplace[greyscale.length-1][j] = 1; } return laplace; }; dwv.math.computeGradX = function(greyscale) { // Returns 2D array of x-gradient values for greyscale var gradX = []; for ( var y = 0; y &lt; greyscale.length; y++ ) { gradX[y] = []; for ( var x = 0; x &lt; greyscale[y].length-1; x++ ) { gradX[y][x] = greyscale.dx(x,y); } gradX[y][greyscale[y].length-1] = gradX[y][greyscale[y].length-2]; } return gradX; }; dwv.math.computeGradY = function(greyscale) { // Returns 2D array of y-gradient values for greyscale var gradY = []; for (var y = 0; y &lt; greyscale.length-1; y++) { gradY[y] = []; for ( var x = 0; x &lt; greyscale[y].length; x++ ) { gradY[y][x] = greyscale.dy(x,y); } } gradY[greyscale.length-1] = []; for ( var i = 0; i &lt; greyscale[0].length; i++ ) { gradY[greyscale.length-1][i] = gradY[greyscale.length-2][i]; } return gradY; }; dwv.math.gradUnitVector = function(gradX, gradY, px, py, out) { // Returns the gradient vector at (px,py), scaled to a magnitude of 1 var ox = gradX[py][px]; var oy = gradY[py][px]; var gvm = Math.sqrt(ox*ox + oy*oy); gvm = Math.max(gvm, 1e-100); // To avoid possible divide-by-0 errors out.x = ox / gvm; out.y = oy / gvm; }; dwv.math.gradDirection = function(gradX, gradY, px, py, qx, qy) { var __dgpuv = new dwv.math.FastPoint2D(-1, -1); var __gdquv = new dwv.math.FastPoint2D(-1, -1); // Compute the gradiant direction, in radians, between to points dwv.math.gradUnitVector(gradX, gradY, px, py, __dgpuv); dwv.math.gradUnitVector(gradX, gradY, qx, qy, __gdquv); var dp = __dgpuv.y * (qx - px) - __dgpuv.x * (qy - py); var dq = __gdquv.y * (qx - px) - __gdquv.x * (qy - py); // Make sure dp is positive, to keep things consistant if (dp &lt; 0) { dp = -dp; dq = -dq; } if ( px !== qx &amp;&amp; py !== qy ) { // We're going diagonally between pixels dp *= Math.SQRT1_2; dq *= Math.SQRT1_2; } return __twothirdpi * (Math.acos(dp) + Math.acos(dq)); }; dwv.math.computeSides = function(dist, gradX, gradY, greyscale) { // Returns 2 2D arrays, containing inside and outside greyscale values. // These greyscale values are the intensity just a little bit along the // gradient vector, in either direction, from the supplied point. These // values are used when using active-learning Intelligent Scissors var sides = {}; sides.inside = []; sides.outside = []; var guv = new dwv.math.FastPoint2D(-1, -1); // Current gradient unit vector for ( var y = 0; y &lt; gradX.length; y++ ) { sides.inside[y] = []; sides.outside[y] = []; for ( var x = 0; x &lt; gradX[y].length; x++ ) { dwv.math.gradUnitVector(gradX, gradY, x, y, guv); //(x, y) rotated 90 = (y, -x) var ix = Math.round(x + dist*guv.y); var iy = Math.round(y - dist*guv.x); var ox = Math.round(x - dist*guv.y); var oy = Math.round(y + dist*guv.x); ix = Math.max(Math.min(ix, gradX[y].length-1), 0); ox = Math.max(Math.min(ox, gradX[y].length-1), 0); iy = Math.max(Math.min(iy, gradX.length-1), 0); oy = Math.max(Math.min(oy, gradX.length-1), 0); sides.inside[y][x] = greyscale[iy][ix]; sides.outside[y][x] = greyscale[oy][ox]; } } return sides; }; dwv.math.gaussianBlur = function(buffer, out) { // Smooth values over to fill in gaps in the mapping out[0] = 0.4*buffer[0] + 0.5*buffer[1] + 0.1*buffer[1]; out[1] = 0.25*buffer[0] + 0.4*buffer[1] + 0.25*buffer[2] + 0.1*buffer[3]; for ( var i = 2; i &lt; buffer.length-2; i++ ) { out[i] = 0.05*buffer[i-2] + 0.25*buffer[i-1] + 0.4*buffer[i] + 0.25*buffer[i+1] + 0.05*buffer[i+2]; } var len = buffer.length; out[len-2] = 0.25*buffer[len-1] + 0.4*buffer[len-2] + 0.25*buffer[len-3] + 0.1*buffer[len-4]; out[len-1] = 0.4*buffer[len-1] + 0.5*buffer[len-2] + 0.1*buffer[len-3]; }; /** * Scissors * * Ref: Eric N. Mortensen, William A. Barrett, Interactive Segmentation with * Intelligent Scissors, Graphical Models and Image Processing, Volume 60, * Issue 5, September 1998, Pages 349-384, ISSN 1077-3169, * DOI: 10.1006/gmip.1998.0480. * * {@link http://www.sciencedirect.com/science/article/B6WG4-45JB8WN-9/2/6fe59d8089fd1892c2bfb82283065579} * * Highly inspired from {@link http://code.google.com/p/livewire-javascript/} * @constructor */ dwv.math.Scissors = function() { this.width = -1; this.height = -1; this.curPoint = null; // Corrent point we're searching on. this.searchGranBits = 8; // Bits of resolution for BucketQueue. this.searchGran = 1 &lt;&lt; this.earchGranBits; //bits. this.pointsPerPost = 500; // Precomputed image data. All in ranges 0 &gt;= x &gt;= 1 and all inverted (1 - x). this.greyscale = null; // Greyscale of image this.laplace = null; // Laplace zero-crossings (either 0 or 1). this.gradient = null; // Gradient magnitudes. this.gradX = null; // X-differences. this.gradY = null; // Y-differences. this.parents = null; // Matrix mapping point =&gt; parent along shortest-path to root. this.working = false; // Currently computing shortest paths? // Begin Training: this.trained = false; this.trainingPoints = null; this.edgeWidth = 2; this.trainingLength = 32; this.edgeGran = 256; this.edgeTraining = null; this.gradPointsNeeded = 32; this.gradGran = 1024; this.gradTraining = null; this.insideGran = 256; this.insideTraining = null; this.outsideGran = 256; this.outsideTraining = null; // End Training }; // Scissors class // Begin training methods // dwv.math.Scissors.prototype.getTrainingIdx = function(granularity, value) { return Math.round((granularity - 1) * value); }; dwv.math.Scissors.prototype.getTrainedEdge = function(edge) { return this.edgeTraining[this.getTrainingIdx(this.edgeGran, edge)]; }; dwv.math.Scissors.prototype.getTrainedGrad = function(grad) { return this.gradTraining[this.getTrainingIdx(this.gradGran, grad)]; }; dwv.math.Scissors.prototype.getTrainedInside = function(inside) { return this.insideTraining[this.getTrainingIdx(this.insideGran, inside)]; }; dwv.math.Scissors.prototype.getTrainedOutside = function(outside) { return this.outsideTraining[this.getTrainingIdx(this.outsideGran, outside)]; }; // End training methods // dwv.math.Scissors.prototype.setWorking = function(working) { // Sets working flag this.working = working; }; dwv.math.Scissors.prototype.setDimensions = function(width, height) { this.width = width; this.height = height; }; dwv.math.Scissors.prototype.setData = function(data) { if ( this.width === -1 || this.height === -1 ) { // The width and height should have already been set throw new Error(&quot;Dimensions have not been set.&quot;); } this.greyscale = dwv.math.computeGreyscale(data, this.width, this.height); this.laplace = dwv.math.computeLaplace(this.greyscale); this.gradient = dwv.math.computeGradient(this.greyscale); this.gradX = dwv.math.computeGradX(this.greyscale); this.gradY = dwv.math.computeGradY(this.greyscale); var sides = dwv.math.computeSides(this.edgeWidth, this.gradX, this.gradY, this.greyscale); this.inside = sides.inside; this.outside = sides.outside; this.edgeTraining = []; this.gradTraining = []; this.insideTraining = []; this.outsideTraining = []; }; dwv.math.Scissors.prototype.findTrainingPoints = function(p) { // Grab the last handful of points for training var points = []; if ( this.parents !== null ) { for ( var i = 0; i &lt; this.trainingLength &amp;&amp; p; i++ ) { points.push(p); p = this.parents[p.y][p.x]; } } return points; }; dwv.math.Scissors.prototype.resetTraining = function() { this.trained = false; // Training is ignored with this flag set }; dwv.math.Scissors.prototype.doTraining = function(p) { // Compute training weights and measures this.trainingPoints = this.findTrainingPoints(p); if ( this.trainingPoints.length &lt; 8 ) { return; // Not enough points, I think. It might crash if length = 0. } var buffer = []; this.calculateTraining(buffer, this.edgeGran, this.greyscale, this.edgeTraining); this.calculateTraining(buffer, this.gradGran, this.gradient, this.gradTraining); this.calculateTraining(buffer, this.insideGran, this.inside, this.insideTraining); this.calculateTraining(buffer, this.outsideGran, this.outside, this.outsideTraining); if ( this.trainingPoints.length &lt; this.gradPointsNeeded ) { // If we have two few training points, the gradient weight map might not // be smooth enough, so average with normal weights. this.addInStaticGrad(this.trainingPoints.length, this.gradPointsNeeded); } this.trained = true; }; dwv.math.Scissors.prototype.calculateTraining = function(buffer, granularity, input, output) { var i = 0; // Build a map of raw-weights to trained-weights by favoring input values buffer.length = granularity; for ( i = 0; i &lt; granularity; i++ ) { buffer[i] = 0; } var maxVal = 1; for ( i = 0; i &lt; this.trainingPoints.length; i++ ) { var p = this.trainingPoints[i]; var idx = this.getTrainingIdx(granularity, input[p.y][p.x]); buffer[idx] += 1; maxVal = Math.max(maxVal, buffer[idx]); } // Invert and scale. for ( i = 0; i &lt; granularity; i++ ) { buffer[i] = 1 - buffer[i] / maxVal; } // Blur it, as suggested. Gets rid of static. dwv.math.gaussianBlur(buffer, output); }; dwv.math.Scissors.prototype.addInStaticGrad = function(have, need) { // Average gradient raw-weights to trained-weights map with standard weight // map so that we don't end up with something to spiky for ( var i = 0; i &lt; this.gradGran; i++ ) { this.gradTraining[i] = Math.min(this.gradTraining[i], 1 - i*(need - have)/(need*this.gradGran)); } }; dwv.math.Scissors.prototype.gradDirection = function(px, py, qx, qy) { return dwv.math.gradDirection(this.gradX, this.gradY, px, py, qx, qy); }; dwv.math.Scissors.prototype.dist = function(px, py, qx, qy) { // The grand culmunation of most of the code: the weighted distance function var grad = this.gradient[qy][qx]; if ( px === qx || py === qy ) { // The distance is Euclidean-ish; non-diagonal edges should be shorter grad *= Math.SQRT1_2; } var lap = this.laplace[qy][qx]; var dir = this.gradDirection(px, py, qx, qy); if ( this.trained ) { // Apply training magic var gradT = this.getTrainedGrad(grad); var edgeT = this.getTrainedEdge(this.greyscale[py][px]); var insideT = this.getTrainedInside(this.inside[py][px]); var outsideT = this.getTrainedOutside(this.outside[py][px]); return 0.3*gradT + 0.3*lap + 0.1*(dir + edgeT + insideT + outsideT); } else { // Normal weights return 0.43*grad + structor * @param {Number} x The X coordinate for the point. * @param {Number} y The Y coordinate for the point. * @param {Number} z The Z coordinate for the point. */ dwv.math.Point3D = function (x,y,z) { /** * Get the X position of the point. * @return {Number} The X position of the point. */ this.getX = function () { return x; }; /** * Get the Y position of the point. * @return {Number} The Y position of the point. */ this.getY = function () { return y; }; /** * Get the Z position of the point. * @return {Number} The Z position of the point. */ this.getZ = function () { return z; }; }; // Point3D class /** * Check for Point3D equality. * @param {Point3D} rhs The other Point3D to compare to. * @return {Boolean} True if both points are equal. */ dwv.math.Point3D.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getX() === rhs.getX() &amp;&amp; this.getY() === rhs.getY() &amp;&amp; this.getZ() === rhs.getZ(); }; /** * Get a string representation of the Point3D. * @return {String} The Point3D as a string. */ dwv.math.Point3D.prototype.toString = function () { return &quot;(&quot; + this.getX() + &quot;, &quot; + this.getY() + &quot;, &quot; + this.getZ() + &quot;)&quot;; }; /** * Immutable 3D index. * @constructor * @param {Number} i The column index. * @param {Number} j The row index. * @param {Number} k The slice index. */ dwv.math.Index3D = function (i,j,k) { /** * Get the column index. * @return {Number} The column index. */ this.getI = function () { return i; }; /** * Get the row index. * @return {Number} The row index. */ this.getJ = function () { return j; }; /** * Get the slice index. * @return {Number} The slice index. */ this.getK = function () { return k; }; }; // Index3D class /** * Check for Index3D equality. * @param {Index3D} rhs The other Index3D to compare to. * @return {Boolean} True if both points are equal. */ dwv.math.Index3D.prototype.equals = function (rhs) { return rhs !== null &amp;&amp; this.getI() === rhs.getI() &amp;& . */ this.toJSON = function () { // store each slice drawings group var nSlices = app.getImage().getGeometry().getSize().getNumberOfSlices(); var drawings = []; for ( var k = 0; k &lt; nSlices; ++k ) { // getChildren always return, so drawings will have the good size var groups = app.getDrawLayer(k).getChildren(); // remove anchors for ( var i = 0; i &lt; groups.length; ++i ) { var anchors = groups[i].find(&quot;.anchor&quot;); for ( var a = 0; a &lt; anchors.length; ++a ) { anchors[a].remove(); } } drawings.push(groups); } // return a JSON string return JSON.stringify( { &quot;window-center&quot;: app.getViewController().getWindowLevel().center, &quot;window-width&quot;: app.getViewController().getWindowLevel().width, &quot;position&quot;: app.getViewController().getCurrentPosition(), &quot;scale&quot;: app.getScale(), &quot;scaleCenter&quot;: app.getScaleCenter(), &quot;translation&quot;: app.getTranslation(), &quot;drawings&quot;: drawings } ); }; /** * Load state. */ this.fromJSON = function (json, eventCallback) { var data = JSON.parse(json); // display app.getViewController().setWindowLevel(data[&quot;window-center&quot;], data[&quot;window-width&quot;]); app.getViewController().setCurrentPosition(data.position); app.zoom(data.scale, data.scaleCenter.x, data.scaleCenter.y); app.translate(data.translation.x, data.translation.y); // drawings var nSlices = app.getImage().getGeometry().getSize().getNumberOfSlices(); var isShape = function (node) { return node.name() === &quot;shape&quot;; }; for ( var k = 0 ; k &lt; nSlices; ++k ) { for ( var i = 0 ; i &lt; data.drawings[k].length; ++i ) { var group = Kinetic.Node.create(data.drawings[k][i]); var shape = group.getChildren( isShape )[0]; var cmd = new dwv.tool.DrawGroupCommand( group, shape.className, app.getDrawLayer(k) ); if ( typeof eventCallback !== &quot;undefined&quot; ) { cmd.onExecute = eventCallback; cmd.onUndo = eventCallback; } cmd.execute(); app.addToUndoStack(cmd); } } }; }; // State class × Search res Url += &quot;%26file%3Dbbmri-53323707.dcm&quot;; dataUrl += &quot;%26file%3Dbbmri-53323563.dcm&quot;; driver.get(root + '?input=' + dataUrl + '&amp;dwvReplaceMode=void').then( function () { // wait for the tool list to be displayed return driver.wait(webdriver.until.elementLocated(webdriver.By.className('toolSelect')), 10000); }).then( function () { // get the image layer return driver.findElement(webdriver.By.className('imageLayer')); }).then( function (element) { // simulate a mouse move on the image layer return driver.actions(). mouseDown(element). mouseMove(element, {x: 0, y: 50}). mouseUp(). perform(); }).then( function () { // sleep to allow to refresh return driver.sleep(5 * 1000); }).then( function () { // get the image layer return driver.findElement(webdriver.By.className('imageLayer')); }).then( function (element) { // simulate a mouse move on the image layer return driver.actions(). mouseDown(element). mouseMove(element, {x: 0, y: -50}). mouseUp(). perform(); }).then( function () { // sleep to allow to refresh return driver.sleep(5 * 1000); }).then( function () { // update the sauce test name and quit var cb = function () { console.log(&quot;Finished!&quot;); driver.quit(); }; var bname = caps.browserName.toLowerCase(); bname = bname.replace(/\\s+/g, ''); saucelabs.updateJob(driver.sessionID, { name: 'dwv-' + bname, build: '0.14.0', passed: true }, cb); }); }; dwv.tests.sauceFirefox = function () { var caps = { browserName: 'Firefox', version: '44.0', platform: 'Linux' }; dwv.tests.sauceTest(caps); }; dwv.tests.sauceChrome = function () { var caps = { browserName: 'Chrome', version: '48.0', platform: 'Windows 10' }; dwv.tests.sauceTest(caps); }; dwv.tests.sauceSafari = function () { var caps = { browserName: 'Safari', version: '9.0', platform: 'OS X 10.11' }; dwv.tests.sauceTest(caps); }; dwv.tests.sauceIE = function () { var caps = { browserName: 'MicrosoftEdge', version: '20.10240', platform: 'Windows 10' }; dwv.tests.sauceTest(caps); var caps2 = { browserName: 'Internet Explorer', version: '11.0', platform: 'Windows 10' }; dwv.tests.sauceTest(caps2); }; dwv.tests.sauceAndroid = function () { var caps = { browserName: 'Android', version: '5.1', platform: 'Linux' }; dwv.tests.sauceTest(caps); }; // main launcher if (process.argv.length === 3 &amp;&amp; process.argv[2] === &quot;full&quot;) { dwv.tests.sauceFirefox(); //dwv.tests.sauceChrome(); // no mouse actions in safari... //dwv.tests.sauceSafari(); //dwv.tests.sauceIE(); } × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_tools_draw.js.html":{"id":"src_tools_draw.js.html","title":"Source: src/tools/draw.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.tool.LineFactorydwv.tool.Livewiredwv.tool.MoveGroupCommanddwv.tool.ProtractorFactorydwv.tool.RectangleFactorydwv.tool.RoiFactorydwv.tool.RunFilterCommanddwv.tool.Scrolldwv.tool.ShapeEditordwv.tool.Toolboxdwv.tool.UndoStackdwv.tool.WindowLeveldwv.tool.ZoomAndPandwv.ToolboxControllerdwv.utils.ThreadPooldwv.utils.WorkerTaskdwv.utils.WorkerThreaddwv.ViewController Global webdriver Source: src/tools/draw.js // namespaces var dwv = dwv || {}; /** @namespace */ dwv.tool = dwv.tool || {}; //external var Kinetic = Kinetic || {}; /** * Draw group command. * @constructor */ dwv.tool.DrawGroupCommand = function (group, name, layer) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Draw-&quot;+name; }; /** * Execute the command. */ this.execute = function () { // add the group to the layer layer.add(group); // draw layer.draw(); // callback this.onExecute({'type': 'draw-create', 'id': group.id()}); }; /** * Undo the command. */ this.undo = function () { // remove the group from the parent layer group.remove(); // draw layer.draw(); // callback this.onUndo({'type': 'draw-delete', 'id': group.id()}); }; }; // DrawGroupCommand class /** * Handle an execute event. * @param {Object} event The execute event with type and id. */ dwv.tool.DrawGroupCommand.prototype.onExecute = function (/*event*/) { // default does nothing. }; /** * Handle an undo event. * @param {Object} event The undo event with type and id. */ dwv.tool.DrawGroupCommand.prototype.onUndo = function (/*event*/) { // default does nothing. }; /** * Move group command. * @constructor */ dwv.tool.MoveGroupCommand = function (group, name, translation, layer) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Move-&quot;+name; }; /** * Execute the command. */ this.execute = function () { // translate all children of group group.getChildren().each( function (shape) { shape.x( shape.x() + translation.x ); shape.y( shape.y() + translation.y ); }); // draw layer.draw(); // callback this.onExecute({'type': 'draw-move', 'id': group.id()}); }; /** * Undo the command. */ this.undo = function () { // invert translate all children of group group.getChildren().each( function (shape) { shape.x( shape.x() - translation.x ); shape.y( shape.y() - translation.y ); }); // draw layer.draw(); // callback this.onUndo({'type': 'draw-move', 'id': group.id()}); }; }; // MoveGroupCommand class /** * Handle an execute event. * @param {Object} event The execute event with type and id. */ dwv.tool.MoveGroupCommand.prototype.onExecute = function (/*event*/) { // default does nothing. }; /** * Handle an undo event. * @param {Object} event The undo event with type and id. */ dwv.tool.MoveGroupCommand.prototype.onUndo = function (/*event*/) { // default does nothing. }; /** * Change group command. * @constructor */ dwv.tool.ChangeGroupCommand = function (name, func, startAnchor, endAnchor, layer, image) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Change-&quot;+name; }; /** * Execute the command. */ this.execute = function () { // change shape func( endAnchor, image ); // draw layer.draw(); // callback this.onExecute({'type': 'draw-change'}); }; /** * Undo the command. */ this.undo = function () { // invert change shape func( startAnchor, image ); // draw layer.draw(); // callback this.onUndo({'type': 'draw-change'}); }; }; // ChangeGroupCommand class /** * Handle an execute event. * @param {Object} event The execute event with type and id. */ dwv.tool.ChangeGroupCommand.prototype.onExecute = function (/*event*/) { // default does nothing. }; /** * Handle an undo event. * @param {Object} event The undo event with type and id. */ dwv.tool.ChangeGroupCommand.prototype.onUndo = function (/*event*/) { // default does nothing. }; /** * Delete group command. * @constructor */ dwv.tool.DeleteGroupCommand = function (group, name, layer) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Delete-&quot;+name; }; /** * Execute the command. */ this.execute = function () { // remove the group from the parent layer group.remove(); // draw layer.draw(); // callback this.onExecute({'type': 'draw-delete', 'id': group.id()}); }; /** * Undo the command. */ this.undo = function () { // add the group to the layer layer.add(group); // draw layer.draw(); // callback this.onUndo({'type': 'draw-create', 'id': group.id()}); }; }; // DeleteGroupCommand class /** * Handle an execute event. * @param {Object} event The execute event with type and id. */ dwv.tool.DeleteGroupCommand.prototype.onExecute = function (/*event*/) { // default does nothing. }; /** * Handle an undo event. * @param {Object} event The undo event with type and id. */ dwv.tool.DeleteGroupCommand.prototype.onUndo = function (/*event*/) { // default does nothing. }; /** * Drawing tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.Draw = function (app, shapeFactoryList) { /** * Closure to self: to be used by event handlers. * @private * @type WindowLevel */ var self = this; /** * Draw GUI. * @type Object */ var gui = null; /** * Interaction start flag. * @private * @type Boolean */ var started = false; /** * Shape factory list * @type Object */ this.shapeFactoryList = shapeFactoryList; /** * Draw command. * @private * @type Object */ var command = null; /** * Current shape group. * @private * @type Object */ var shapeGroup = null; /** * Shape name. * @type String */ this.shapeName = 0; /** * List of points. * @private * @type Array */ var points = []; /** * Last selected point. * @private * @type Object */ var lastPoint = null; /** * Shape editor. * @private * @type Object */ var shapeEditor = new dwv.tool.ShapeEditor(app); // associate the event listeners of the editor // with those of the draw tool shapeEditor.setDrawEventCallback(fireEvent); /** * Trash draw: a cross. * @private * @type Object */ var trash = new Kinetic.Group(); // first line of the cross var trashLine1 = new Kinetic.Line({ points: [-10, -10, 10, 10 ], stroke: 'red', }); // second line of the cross var trashLine2 = new Kinetic.Line({ points: [10, -10, -10, 10 ], stroke: 'red' }); trash.add(trashLine1); trash.add(trashLine2); // listeners var listeners = {}; /** * The associated draw layer. * @private * @type Object */ var drawLayer = null; /** * Handle mouse down event. * @param {Object} event The mouse down event. */ this.mousedown = function(event){ // determine if the click happened in an existing shape var stage = app.getDrawStage(); var kshape = stage.getIntersection({ x: event._xs, y: event._ys }); if ( kshape ) { var group = kshape.getParent(); var selectedShape = group.find(&quot;.shape&quot;)[0]; // reset editor if click on other shape // (and avoid anchors mouse down) if ( selectedShape &amp;&amp; selectedShape !== shapeEditor.getShape() ) { shapeEditor.disable(); shapeEditor.setShape(selectedShape); shapeEditor.setImage(app.getImage()); shapeEditor.enable(); } } else { // disable edition shapeEditor.disable(); shapeEditor.setShape(null); shapeEditor.setImage(null); // start storing points started = true; // clear array points = []; // store point lastPoint = new dwv.math.Point2D(event._x, event._y); points.push(lastPoint); } }; /** * Handle mouse move event. * @param {Object} event The mouse move event. */ this.mousemove = function(event){ if (!started) { return; } if ( Math.abs( event._x - lastPoint.getX() ) &gt; 0 || Math.abs( event._y - lastPoint.getY() ) &gt; 0 ) { // current point lastPoint = new dwv.math.Point2D(event._x, event._y); // clear last added point from the list (but not the first one) if ( points.length != 1 ) { points.pop(); } // add current one to the list points.push( lastPoint ); // allow for anchor points var factory = new self.shapeFactoryList[self.shapeName](); if( points.length &lt; factory.getNPoints() ) { clearTimeout(this.timer); this.timer = setTimeout( function () { points.push( lastPoint ); }, factory.getTimeout() ); } // remove previous draw if ( shapeGroup ) { shapeGroup.destroy(); } // create shape group shapeGroup = factory.create(points, app.getStyle(), app.getImage()); // do not listen during creation var shape = shapeGroup.getChildren( function (node) { return node.name() === 'shape'; })[0]; shape.listening(false); drawLayer.hitGraphEnabled(false); // draw shape command command = new dwv.tool.DrawGroupCommand(shapeGroup, self.shapeName, drawLayer); // draw command.execute(); } }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function (/*event*/){ if (started &amp;&amp; points.length &gt; 1 ) { // reset shape group if ( shapeGroup ) { shapeGroup.destroy(); } // create final shape var factory = new self.shapeFactoryList[self.shapeName](); var group = factory.create(points, app.getStyle(), app.getImage()); group.id( dwv.math.guid() ); // re-activate layer drawLayer.hitGraphEnabled(true); // draw shape command command = new dwv.tool.DrawGroupCommand(group, self.shapeName, drawLayer); command.onExecute = fireEvent; command.onUndo = fireEvent; // execute it command.execute(); // save it in undo stack app.addToUndoStack(command); // set shape on var shape = group.getChildren( function (node) { return node.name() === 'shape'; })[0]; self.setShapeOn( shape ); } // reset flag started = false; }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ self.mouseup(event); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ self.mouseup(event); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.Draw(app); gui.setup(this.shapeFactoryList); }; /** * Enable the tool. * @param {Boolean} flag The flag to enable or not. */ this.display = function ( flag ){ if ( gui ) { gui.display( flag ); } // reset shape display properties shapeEditor.disable(); shapeEditor.setShape(null); shapeEditor.setImage(null); document.body.style.cursor = 'default'; // make layer listen or not to events app.getDrawStage().listening( flag ); drawLayer = app.getDrawLayer(); drawLayer.listening( flag ); drawLayer.hitGraphEnabled( flag ); // get the list of shapes var groups = drawLayer.getChildren(); var shapes = []; var fshape = function (node) { return node.name() === 'shape'; }; for ( var i = 0; i &lt; groups.length; ++i ) { // should only be one shape per group shapes.push( groups[i].getChildren(fshape)[0] ); } // set shape display properties if ( flag ) { app.addLayerListeners( app.getDrawStage().getContent() ); shapes.forEach( function (shape){ self.setShapeOn( shape ); }); } else { app.removeLayerListeners( app.getDrawStage().getContent() ); shapes.forEach( function (shape){ setShapeOff( shape ); }); } // draw drawLayer.draw(); }; /** * Set shape off properties. * @param {Object} shape The shape to set off. */ function setShapeOff( shape ) { // mouse styling shape.off('mouseover'); shape.off('mouseout'); // drag shape.draggable(false); shape.off('dragstart'); shape.off('dragmove'); shape.off('dragend'); } /** * Get the real position from an event. */ function getRealPosition( index ) { var stage = app.getDrawStage(); return { 'x': stage.offset().x + index.x / stage.scale().x, 'y': stage.offset().y + index.y / stage.scale().y }; } /** * Set shape on properties. * @param {Object} shape The shape to set on. */ this.setShapeOn = function ( shape ) { // mouse over styling shape.on('mouseover', function () { document.body.style.cursor = 'pointer'; }); // mouse out styling shape.on('mouseout', function () { document.body.style.cursor = 'default'; }); // make it draggable shape.draggable(true); var dragStartPos = null; var dragLastPos = null; // command name based on shape type var cmdName = &quot;shape&quot;; if ( shape instanceof Kinetic.Line ) { if ( shape.points().length == 4 ) { cmdName = &quot;line&quot;; } else if ( shape.points().length == 6 ) { cmdName = &quot;protractor&quot;; } else { cmdName = &quot;roi&quot;; } } else if ( shape instanceof Kinetic.Rect ) { cmdName = &quot;rectangle&quot;; } else if ( shape instanceof Kinetic.Ellipse ) { cmdName = &quot;ellipse&quot;; } // shape colour var colour = shape.stroke(); // drag start event handling shape.on('dragstart', function (event) { // save start position var offset = dwv.html.getEventOffset( event.evt )[0]; dragStartPos = getRealPosition( offset ); // display trash var stage = app.getDrawStage(); var scale = stage.scale(); var invscale = {'x': 1/scale.x, 'y': 1/scale.y}; trash.x( stage.offset().x + ( 256 / scale.x ) ); trash.y( stage.offset().y + ( 20 / scale.y ) ); trash.scale( invscale ); drawLayer.add( trash ); // deactivate anchors to avoid events on null shape shapeEditor.setAnchorsActive(false); // draw drawLayer.draw(); }); // drag move event handling shape.on('dragmove', function (event) { var offset = dwv.html.getEventOffset( event.evt )[0]; var pos = getRealPosition( offset ); var translation; if ( dragLastPos ) { translation = {'x': pos.x - dragLastPos.x, 'y': pos.y - dragLastPos.y}; } else { translation = {'x': pos.x - dragStartPos.x, 'y': pos.y - dragStartPos.y}; } dragLastPos = pos; // highlight trash when on it if ( Math.abs( pos.x - trash.x() ) &lt; 10 &amp;&amp; Math.abs( pos.y - trash.y() ) &lt; 10 ) { trash.getChildren().each( function (tshape){ tshape.stroke('orange'); }); shape.stroke('red'); } else { trash.getChildren().each( function (tshape){ tshape.stroke('red'); }); shape.stroke(colour); } // update group but not 'this' shape var group = this.getParent(); group.getChildren().each( function (shape) { if ( shape === this ) { return; } shape.x( shape.x() + translation.x ); shape.y( shape.y() + translation.y ); }); // reset anchors shapeEditor.resetAnchors(); // draw drawLayer.draw(); }); // drag end event handling shape.on('dragend', function (/*event*/) { var pos = dragLastPos; dragLastPos = null; // delete case if ( Math.abs( pos.x - trash.x() ) &lt; 10 &amp;&amp; Math.abs( pos.y - trash.y() ) &lt; 10 ) { // compensate for the drag translation var delTranslation = {'x': pos.x - dragStartPos.x, 'y': pos.y - dragStartPos.y}; var group = this.getParent(); group.getChildren().each( function (shape) { shape.x( shape.x() - delTranslation.x ); shape.y( shape.y() - delTranslation.y ); }); // restore colour shape.stroke(colour); // disable editor shapeEditor.disable(); shapeEditor.setShape(null); shapeEditor.setImage(null); document.body.style.cursor = 'default'; // delete command var delcmd = new dwv.tool.DeleteGroupCommand(this.getParent(), cmdName, drawLayer); delcmd.onExecute = fireEvent; delcmd.onUndo = fireEvent; delcmd.execute(); app.addToUndoStack(delcmd); } else { // save drag move var translation = {'x': pos.x - dragStartPos.x, 'y': pos.y - dragStartPos.y}; if ( translation.x !== 0 || translation.y !== 0 ) { var mvcmd = new dwv.tool.MoveGroupCommand(this.getParent(), cmdName, translation, drawLayer); mvcmd.onExecute = fireEvent; mvcmd.onUndo = fireEvent; app.addToUndoStack(mvcmd); // the move is handled by kinetic, trigger an event manually fireEvent({'type': 'draw-move'}); } // reset anchors shapeEditor.setAnchorsActive(true); shapeEditor.resetAnchors(); } // remove trash trash.remove(); // draw drawLayer.draw(); }); }; /** * Initialise the tool. */ this.init = function() { // set the default to the first in the list var shapeName = 0; for( var key in this.shapeFactoryList ){ shapeName = key; break; } this.setShapeName(shapeName); // init gui if ( gui ) { // same for colour this.setLineColour(gui.getColours()[0]); // init html gui.initialise(); } return true; }; /** * Add an event listener on the app. * @param {String} type The event type. * @param {Object} listener The method associated with the provided event type. */ this.addEventListener = function (type, listener) { if ( typeof listeners[type] === &quot;undefined&quot; ) { listeners[type] = []; } listeners[type].push(listener); }; /** * Remove an event listener from the app. * @param {String} type The event type. * @param {Object} listener The method associated with the provided event type. */ this.removeEventListener = function (type, listener) { if( typeof listeners[type] === &quot;undefined&quot; ) { return; } for ( var i = 0; i &lt; listeners[type].length; ++i ) { if ( listeners[type][i] === listener ) { listeners[type].splice(i,1); } } }; /** * Set the line colour of the drawing. * @param {String} colour The colour to set. */ this.setLineColour = function (colour) { app.getStyle().setLineColour(colour); }; // Private Methods ----------------------------------------------------------- /** * Fire an event: call all associated listeners. * @param {Object} event The event to fire. */ function fireEvent (event) { if ( typeof listeners[event.type] === &quot;undefined&quot; ) { return; } for ( var i=0; i &lt; listeners[event.type].length; ++i ) { listeners[event.type][i](event); } } }; // Draw class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Draw.prototype.getHelp = function() { return { &quot;title&quot;: dwv.i18n(&quot;tool.Draw.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.Draw.brief&quot;), &quot;mouse&quot;: { &quot;mouse_drag&quot;: dwv.i18n(&quot;tool.Draw.mouse_drag&quot;) }, &quot;touch&quot;: { &quot;touch_drag&quot;: dwv.i18n(&quot;tool.Draw.touch_drag&quot;) } }; }; /** * Set the shape name of the drawing. * @param {String} name The name of the shape. */ dwv.tool.Draw.prototype.setShapeName = function(name) { // check if we have it if( !this.hasShape(name) ) { throw new Error(&quot;Unknown shape: '&quot; + name + &quot;'&quot;); } this.shapeName = name; }; /** * Check if the shape is in the shape list. * @param {String} name The name of the shape. */ dwv.tool.Draw.prototype.hasShape = function(name) { return this.shapeFactoryList[name]; }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"tests_visual_appgui.js.html":{"id":"tests_visual_appgui.js.html","title":"Source: tests/visual/appgui.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urld rue }; var url = &quot;../data/&quot; + fileroot + &quot;.dcm&quot;; var app = new dwv.App(); app.init(config); app.loadURLs([url]); // parsing timing var request = new XMLHttpRequest(); request.open('GET', url, true); request.responseType = &quot;arraybuffer&quot;; request.onload = function (/*event*/) { // setup the dicom parser var dicomParser = new dwv.dicom.DicomParser(); // parse the buffer console.time(&quot;parse::&quot;+fileroot); dicomParser.parse(this.response); console.timeEnd(&quot;parse::&quot;+fileroot); }; request.send(null); // image var image = document.createElement(&quot;img&quot;); image.src = &quot;./images/&quot; + fileroot + &quot;.jpg&quot;; image.setAttribute(&quot;class&quot;, &quot;snapshot&quot;); mainDiv.appendChild(image); // doc var docDiv = document.createElement(&quot;div&quot;); docDiv.setAttribute(&quot;class&quot;, &quot;doc&quot;); var docUl = document.createElement(&quot;ul&quot;); var keys = Object.keys(doc); for ( var i = 0; i &lt; keys.length; ++i ) { var li = document.createElement(&quot;li&quot;); var spanKey = document.createElement(&quot;span&quot;); spanKey.setAttribute(&quot;class&quot;, &quot;key&quot;); spanKey.appendChild( document.createTextNode(keys[i]) ); var spanValue = document.createElement(&quot;span&quot;); spanValue.setAttribute(&quot;class&quot;, &quot;value&quot;); spanValue.appendChild( document.createTextNode(doc[keys[i]]) ); if ( keys[i] === &quot;origin&quot; ) { var spanOrig = document.createElement(&quot;span&quot;); spanOrig.setAttribute(&quot;class&quot;, &quot;path&quot;); spanOrig.setAttribute(&quot;title&quot;, doc.path); spanOrig.appendChild( document.createTextNode(doc[keys[i]]) ); li.appendChild( spanKey ); li.appendChild( document.createTextNode( &quot;: &quot; ) ); li.appendChild( spanOrig ); docUl.appendChild(li); } else if ( keys[i] === &quot;path&quot; ) { // nothing to do } else { li.appendChild( spanKey ); li.appendChild( document.createTextNode( &quot;: &quot; ) ); li.appendChild( sp fontFamily: style.getFontFamily(), fill: style.getLineColour(), name: &quot;text&quot; }); // return group var group = new Kinetic.Group(); group.name(&quot;ellipse-group&quot;); group.add(kshape); group.add(ktext); return group; }; /** * Update an ellipse shape. * @param {Object} anchor The active anchor. * @param {Object} image The associated image. */ dwv.tool.UpdateEllipse = function (anchor, image) { // parent group var group = anchor.getParent(); // associated shape var kellipse = group.getChildren( function (node) { return node.name() === 'shape'; })[0]; // associated text var ktext = group.getChildren(function(node){ return node.name() === 'text'; })[0]; // find special points var topLeft = group.getChildren( function (node) { return node.id() === 'topLeft'; })[0]; var topRight = group.getChildren( function (node) { return node.id() === 'topRight'; })[0]; var bottomRight = group.getChildren( function (node) { return node.id() === 'bottomRight'; })[0]; var bottomLeft = group.getChildren( function (node) { return node.id() === 'bottomLeft'; })[0]; // update 'self' (undo case) and special points switch ( anchor.id() ) { case 'topLeft': topLeft.x( anchor.x() ); topLeft.y( anchor.y() ); topRight.y( anchor.y() ); bottomLeft.x( anchor.x() ); break; case 'topRight': topRight.x( anchor.x() ); topRight.y( anchor.y() ); topLeft.y( anchor.y() ); bottomRight.x( anchor.x() ); break; case 'bottomRight': bottomRight.x( anchor.x() ); bottomRight.y( anchor.y() ); bottomLeft.y( anchor.y() ); topRight.x( anchor.x() ); break; case 'bottomLeft': bottomLeft.x( anchor.x() ); bottomLeft.y( anchor.y() ); bottomRight.y( anchor.y() ); topLeft.x( anchor.x() ); break; default : console.error('Unhandled anchor id: '+anchor.id()); break; } // update shape var radiusX = ( topRight.x() - topLeft.x() ) / 2; var radiusY = ( bottomRight.y() - topRight.y() ) / 2; var center = { 'x': topLeft.x() + radiusX, 'y': topRight.y() + radiusY }; kellipse.position( center ); var radiusAbs = { 'x': Math.abs(radiusX), 'y': Math.abs(radiusY) }; if ( radiusAbs ) { kellipse.radius( radiusAbs ); } // update text var ellipse = new dwv.math.Ellipse(center, radiusX, radiusY); var quant = image.quantifyEllipse( ellipse ); var cm2 = quant.surface / 100; var str = cm2.toPrecision(4) + &quot; cm2&quot;; var textPos = { 'x': center.x, 'y': center.y }; ktext.position(textPos); ktext.text(str); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_tools_filter.js.html":{"id":"src_tools_filter.js.html","title":"Source: src/tools/filter.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCo itialise(); } return true; }; /** * Handle keydown event. * @param {Object} event The keydown event. */ this.keydown = function (event) { app.onKeydown(event); }; }; // class dwv.tool.Filter /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Filter.prototype.getHelp = function () { return { &quot;title&quot;: dwv.i18n(&quot;tool.Filter.name&quot;), &quot;brief&quot;: dwv.i18n(&quot;tool.Filter.brief&quot;) }; }; /** * Get the selected filter. * @return {Object} The selected filter. */ dwv.tool.Filter.prototype.getSelectedFilter = function () { return this.selectedFilter; }; /** * Set the selected filter. * @return {String} The name of the filter to select. */ dwv.tool.Filter.prototype.setSelectedFilter = function (name) { // check if we have it if( !this.hasFilter(name) ) { throw new Error(&quot;Unknown filter: '&quot; + name + &quot;'&quot;); } // hide last selected if( this.displayed ) { this.selectedFilter.display(false); } // enable new one this.selectedFilter = this.filterList[name]; // display the selected filter if( this.displayed ) { this.selectedFilter.display(true); } }; /** * Get the list of filters. * @return {Array} The list of filter objects. */ dwv.tool.Filter.prototype.getFilterList = function () { return this.filterList; }; /** * Check if a filter is in the filter list. * @param {String} name The name to check. * @return {String} The filter list element for the given name. */ dwv.tool.Filter.prototype.hasFilter = function (name) { return this.filterList[name]; }; /** * Threshold filter tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.filter.Threshold = function ( app ) { /** * Filter GUI. * @type Object */ var gui = new dwv.gui.Threshold(app); /** * Setup the filter GUI. */ this.setup = function () { gui.setup(); }; /** * Display the filter. * @param {Boolean} bool Flag to display or not. */ this.display = function (bool) { gui.display(bool); }; /** * Initialise the filter. */ this.init = function () { gui.initialise(); }; /** * Run the filter. * @param {Mixed} args The filter arguments. */ this.run = function (args) { var filter = new dwv.image.filter.Threshold(); filter.setMin(args.min); filter.setMax(args.max); var command = new dwv.tool.RunFilterCommand(filter, app); command.execute(); // save command in undo stack app.addToUndoStack(command); }; }; // class dwv.tool.filter.Threshold /** * Sharpen filter tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.filter.Sharpen = function ( app ) { /** * Filter GUI. * @type Object */ var gui = new dwv.gui.Sharpen(app); /** * Setup the filter GUI. */ this.setup = function () { gui.setup(); }; /** * Display the filter. * @param {Boolean} bool Flag to enable or not. */ this.display = function (bool) { gui.display(bool); }; /** * Initialise the filter. */ this.init = function() { // nothing to do... }; /** * Run the filter. * @param {Mixed} args The filter arguments. */ this.run = function(/*args*/) { var filter = new dwv.image.filter.Sharpen(); var command = new dwv.tool.RunFilterCommand(filter, app); command.execute(); // save command in undo stack app.addToUndoStack(command); }; }; // dwv.tool.filter.Sharpen /** * Sobel filter tool. * @constructor * @param {Object} app The associated application. */ dwv.tool.filter.Sobel = function ( app ) { /** * Filter GUI. * @type Object */ var gui = new dwv.gui.Sobel(app); /** * Setup the filter GUI. */ this.setup = function () { gui.setup(); }; /** * Enable the filter. * @param {Boolean} bool Flag to enable or not. */ this.display = function(bool) { gui.display(bool); }; /** * Initialise the filter. */ this.init = function() { // nothing to do... }; /** * Run the filter. * @param {Mixed} args The filter arguments. */ dwv.tool.filter.Sobel.prototype.run = function(/*args*/) { var filter = new dwv.image.filter.Sobel(); var command = new dwv.tool.RunFilterCommand(filter, app); command.execute(); // save command in undo stack app.addToUndoStack(command); }; }; // class dwv.tool.filter.Sobel /** * Run filter command. * @constructor * @param {Object} filter The filter to run. * @param {Object} app The associated application. */ dwv.tool.RunFilterCommand = function (filter, app) { /** * Get the command name. * @return {String} The command name. */ this.getName = function () { return &quot;Filter-&quot; + filter.getName(); }; /** * Execute the command. */ this.execute = function () { filter.setOriginalImage(app.getImage()); app.setImage(filter.update()); app.render(); }; /** * Undo the command. */ this.undo = function () { app.setImage(filter.getOriginalImage()); app.render(); }; }; // RunFilterCommand class × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_tools_line.js.html":{"id":"src_tools_line.js.html","title":"Source: src/tools/line.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv. on(4) + &quot; &quot; + dwv.i18n(&quot;unit.mm&quot;); // quantification text var dX = line.getBegin().getX() &gt; line.getEnd().getX() ? 0 : -1; var dY = line.getBegin().getY() &gt; line.getEnd().getY() ? -1 : 0.5; var ktext = new Kinetic.Text({ x: line.getEnd().getX() + dX * 25, y: line.getEnd().getY() + dY * 15, text: str, fontSize: style.getScaledFontSize(), fontFamily: style.getFontFamily(), fill: style.getLineColour(), name: &quot;text&quot; }); // return group var group = new Kinetic.Group(); group.name(&quot;line-group&quot;); group.add(kshape); group.add(ktext); return group; }; /** * Update a line shape. * @param {Object} anchor The active anchor. * @param {Object} image The associated image. */ dwv.tool.UpdateLine = function (anchor, image) { // parent group var group = anchor.getParent(); // associated shape var kline = group.getChildren( function (node) { return node.name() === 'shape'; })[0]; // associated text var ktext = group.getChildren( function (node) { return node.name() === 'text'; })[0]; // find special points var begin = group.getChildren( function (node) { return node.id() === 'begin'; })[0]; var end = group.getChildren( function (node) { return node.id() === 'end'; })[0]; // update special points switch ( anchor.id() ) { case 'begin': begin.x( anchor.x() ); begin.y( anchor.y() ); break; case 'end': end.x( anchor.x() ); end.y( anchor.y() ); break; } // update shape and compensate for possible drag // note: shape.position() and shape.size() won't work... var bx = begin.x() - kline.x(); var by = begin.y() - kline.y(); var ex = end.x() - kline.x(); var ey = end.y() - kline.y(); kline.points( [bx,by,ex,ey] ); // update text var p2d0 = new dwv.math.Point2D(begin.x(), begin.y()); var p2d1 = new dwv.math.Point2D(end.x(), end.y()); var line = new dwv.math.Line(p2d0, p2d1); var quant = image.quantifyLine( line ); var str = quant.length.toPrecision(4) + &quot; &quot; + dwv.i18n(&quot;mm&quot;); var dX = line.getBegin().getX() &gt; line.getEnd().getX() ? 0 : -1; var dY = line.getBegin().getY() &gt; line.getEnd().getY() ? -1 : 0.5; var textPos = { 'x': line.getEnd().getX() + dX * 25, 'y': line.getEnd().getY() + dY * 15, }; ktext.position( textPos ); ktext.text(str); }; × Search results Close Documentation generated by JSDoc 3.4.0 on Monday, June 20th 2016 using the DocStrap template. "},"src_tools_livewire.js.html":{"id":"src_tools_livewire.js.html","title":"Source: src/tools/livewire.js","body":" dwv Namespaces dwvdwv.browserdwv.dicomdwv.guidwv.gui.basedwv.gui.filterdwv.gui.filter.basedwv.htmldwv.imagedwv.image.filterdwv.image.lutdwv.infodwv.iodwv.mathdwv.testsdwv.tooldwv.tool.filterdwv.utilsdwv.utils.base Modules tests/dicomtests/htmltests/imagetests/mathtests/utils Classes dwv.Appdwv.dicom.DataReaderdwv.dicom.DataWriterdwv.dicom.DicomElementsWrapperdwv.dicom.DicomParserdwv.dicom.DicomWriterdwv.gui.base.DicomTagsdwv.gui.base.Drawdwv.gui.base.FileLoaddwv.gui.base.Filterdwv.gui.base.Livewiredwv.gui.base.Loadboxdwv.gui.base.Scrolldwv.gui.base.Sharpendwv.gui.base.Sliderdwv.gui.base.Sobeldwv.gui.base.Thresholddwv.gui.base.Toolboxdwv.gui.base.Undodwv.gui.base.UrlLoaddwv.gui.base.WindowLeveldwv.gui.base.ZoomAndPandwv.html.Layerdwv.html.Styledwv.image.DicomBufferToViewdwv.image.filter.Sharpendwv.image.filter.Sobeldwv.image.filter.Thresholddwv.image.Geometrydwv.image.Imagedwv.image.ImageFactorydwv.image.lut.Rescaledwv.image.lut.Windowdwv.image.RescaleSlopeAndInterceptdwv.image.Sizedwv.image.Spacingdwv.image.Viewdwv.image.ViewFactorydwv.info.MiniColourMapdwv.info.Plotdwv.info.Positiondwv.info.Windowingdwv.io.Filedwv.io.Urldwv.math.BucketQueuedwv.math.Circledwv.math.Ellipsedwv.math.FastPoint2Ddwv.math.Index3Ddwv.math.Linedwv.math.Pathdwv.math.Point2Ddwv.math.Point3Ddwv.math.Rectangledwv.math.ROIdwv.math.Scissorsdwv.Statedwv.tool.ChangeGroupCommanddwv.tool.DeleteGroupCommanddwv.tool.Drawdwv.tool.DrawGroupCommanddwv.tool.EllipseFactorydwv.tool.Filterdwv.tool.filter.Sharpendwv.tool.filter.Sobeldwv.tool.filter.Thresholddwv.too event. */ this.mousedown = function(event){ // first time if( !self.started ) { self.started = true; self.x0 = event._x; self.y0 = event._y; // clear vars clearPaths(); clearParentPoints(); // do the training from the first point var p = new dwv.math.FastPoint2D(event._x, event._y); scissors.doTraining(p); // add the initial point to the path var p0 = new dwv.math.Point2D(event._x, event._y); path.addPoint(p0); path.addControlPoint(p0); } else { // final point: at 'tolerance' of the initial point if( (Math.abs(event._x - self.x0) &lt; tolerance) &amp;&amp; (Math.abs(event._y - self.y0) &lt; tolerance) ) { // draw self.mousemove(event); console.log(&quot;Done.&quot;); // save command in undo stack app.addToUndoStack(command); // set flag self.started = false; } // anchor point else { path = currentPath; clearParentPoints(); var pn = new dwv.math.FastPoint2D(event._x, event._y); scissors.doTraining(pn); path.addControlPoint(currentPath.getPoint(0)); } } }; /** * Handle mouse move event. * @param {Object} event The mouse move event. */ this.mousemove = function(event){ if (!self.started) { return; } // set the point to find the path to var p = new dwv.math.FastPoint2D(event._x, event._y); scissors.setPoint(p); // do the work var results = 0; var stop = false; while( !parentPoints[p.y][p.x] &amp;&amp; !stop) { console.log(&quot;Getting ready...&quot;); results = scissors.doWork(); if( results.length === 0 ) { stop = true; } else { // fill parents for( var i = 0; i &lt; results.length-1; i+=2 ) { var _p = results[i]; var _q = results[i+1]; parentPoints[_p.y][_p.x] = _q; } } } console.log(&quot;Ready!&quot;); // get the path currentPath = new dwv.math.Path(); stop = false; while (p &amp;&amp; !stop) { currentPath.addPoint(new dwv.math.Point2D(p.x, p.y)); if(!parentPoints[p.y]) { stop = true; } else { if(!parentPoints[p.y][p.x]) { stop = true; } else { p = parentPoints[p.y][p.x]; } } } currentPath.appenPath(path); // remove previous draw if ( shapeGroup ) { shapeGroup.destroy(); } // create shape var factory = new dwv.tool.RoiFactory(); shapeGroup = factory.create(currentPath.pointArray, self.style); // draw shape command command = new dwv.tool.DrawGroupCommand(shapeGroup, &quot;livewire&quot;, app.getDrawLayer()); // draw command.execute(); }; /** * Handle mouse up event. * @param {Object} event The mouse up event. */ this.mouseup = function(/*event*/){ // nothing to do }; /** * Handle mouse out event. * @param {Object} event The mouse out event. */ this.mouseout = function(event){ // treat as mouse up self.mouseup(event); }; /** * Handle touch start event. * @param {Object} event The touch start event. */ this.touchstart = function(event){ // treat as mouse down self.mousedown(event); }; /** * Handle touch move event. * @param {Object} event The touch move event. */ this.touchmove = function(event){ // treat as mouse move self.mousemove(event); }; /** * Handle touch end event. * @param {Object} event The touch end event. */ this.touchend = function(event){ // treat as mouse up self.mouseup(event); }; /** * Handle key down event. * @param {Object} event The key down event. */ this.keydown = function(event){ app.onKeydown(event); }; /** * Setup the tool GUI. */ this.setup = function () { gui = new dwv.gui.Livewire(app); gui.setup(); }; /** * Enable the tool. * @param {Boolean} bool The flag to enable or not. */ this.display = function(bool){ if ( gui ) { gui.display(bool); } // TODO why twice? this.init(); }; /** * Initialise the tool. */ this.init = function() { if ( gui ) { // set the default to the first in the list this.setLineColour(gui.getColours()[0]); // init html gui.initialise(); } //scissors = new dwv.math.Scissors(); var size = app.getImage().getGeometry().getSize(); scissors.setDimensions( size.getNumberOfColumns(), size.getNumberOfRows() ); scissors.setData(app.getImageData().data); return true; }; }; // Livewire class /** * Help for this tool. * @return {Object} The help content. */ dwv.tool.Livewire.prototype.getHelp
